<div class="xui-listview" id="{{::ctrl.name}}">
    <div class="xui-listview-header" ng-include="ctrl.headerTemplateUrl"></div>
    <xui-checkbox-group ng-model="ctrl.selection" inverted="ctrl.selectionInvert">
        <form>
            <ul ng-show="ctrl.itemsSource && ctrl.itemsSource.length" class="list-group" role="list"
                ng-class="::{'list-group-striped': ctrl.stripe}">
                <xui-listitem padding-size="{{::ctrl.rowPadding}}"
                              class="list-group-item"
                              ng-repeat="item in ctrl.itemsSource track by ctrl.trackByFunction(item, $id)"
                              xui-toast="item"
                              is-selected="ctrl.isItemSelected(item)"
                              is-clickable="ctrl.selectionMode === 'single' || ctrl.selectionMode === 'radio'"
                              ng-click="ctrl.itemClicked(item)"
                              highlight-text="{{ctrl.highlightText}}">
                    <ng-include src="ctrl.getInternalTemplateUrl()"></ng-include>
                </xui-listitem>
            </ul>
        </form>
    </xui-checkbox-group>
    <ng-include ng-if="(!ctrl.itemsSource || ctrl.itemsSource.length === 0) && ctrl.showEmpty"
                src="ctrl.getEmptyTemplateUrl()">
    </ng-include>
</div>
