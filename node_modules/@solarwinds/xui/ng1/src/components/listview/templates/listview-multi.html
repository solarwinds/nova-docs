<div class="xui-listitem__container">
    <div class="xui-listitem__select">
        <xui-checkbox value="ctrl.selectionProperty ? item[ctrl.selectionProperty] : item"
                      class="xui-listview-checkbox"
                      is-disabled="item.isDisabled"></xui-checkbox>
    </div>
    <div class="xui-listitem__select-content" ng-include="::ctrl.getTemplateUrl(item)"></div>
</div>
