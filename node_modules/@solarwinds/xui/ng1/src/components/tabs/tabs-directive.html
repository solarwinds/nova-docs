<div class="xui-tabs">
    <div class="xui-tabs__header">
        <button class="btn btn-default xui-tabs__header-caret--left disabled">
            <xui-icon icon="caret-left" icon-size="small"></xui-icon>
        </button>
        <button class="btn btn-default xui-tabs__header-caret--right">
            <xui-icon icon="caret-right" icon-size="small"></xui-icon>
        </button>
        <div class="xui-tabs__header-container">
            <ul class="nav nav-pills">
                <li class="xui-tabs__header-item" ng-repeat="tab in ::vm.tabs" ng-class="{active: tab.selected}">
                    <a href class="xui-tabs__header-item-title" ng-click="tab.select()">
                        {{ tab.tabTitle || tab.title|| tab.tabId }} <!--tab.title is deprecated-->
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="xui-tabs__content-container" ng-transclude ng-cloak></div>
</div>
