<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="xui" ng-controller="DemoBindHtmlCompileController as vm">
    <div class="xui-margin-smb" id="testSimple" xui-bind-html-compile="vm.htmlSimple"></div>
    <div class="xui-margin-smb" id="testComplex" xui-bind-html-compile="vm.htmlComplex"></div>
    <div class="xui-margin-smb" id="testComplexData" xui-bind-html-compile="vm.htmlComplexWithData" xui-bind-html-compile-scope="vm.bindData"></div>
    <div class="xui-margin-smb" id="testComplexScope" xui-bind-html-compile="vm.htmlComplexWithData" xui-bind-html-compile-scope="vm.bindScope"></div>
    <xui-divider></xui-divider>
    <xui-button id="bnChangeTemplate" ng-click="vm.changeTemplate()">change template</xui-button>
    <xui-button id="bnChangeScope" ng-click="vm.changeScope()">change scope</xui-button>
    <xui-button id="bnChangeScopeContent" ng-click="vm.changeScopeContent()">change scope content</xui-button>
</div>
