<div class="xui-time-picker">
    <xui-dropdown ng-model="vm.model"
                  name="{{::vm.name}}"
                  is-disabled="vm.isDisabled"
                  icon="clock"
                  is-editable="true"
                  combo-type="drombo"
                  caption="{{::vm.caption}}"
                  class="xui-dropdown--narrow
                         xui-dropdown--right-align-menu
                         xui-dropdown--uppercase"
                  xui-time-picker-validator="{{::vm.timeFormat}}"
                  items-source="vm.times"
                  ng-blur="vm.confirmInputValue()"
                  ng-keypress="vm.onKeyPress($event)"
                  maxlength="8"
                  proxy-attributes="maxlength"
                  display-value-fn="vm.formatTime(item)"
                  is-required="vm.isRequired"
                  item-to-select="vm.itemToSelect"
                  hide-validation-icon="true">
        <div ng-transclude/>
    </xui-dropdown>
</div>
