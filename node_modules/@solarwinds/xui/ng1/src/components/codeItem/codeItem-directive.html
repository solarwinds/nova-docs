<div class="xui-code-item xui-padding-sml">
    <div ng-if="::vm.lineNumber" class="xui-text-monospace xui-code-item__line-number">
            <span class="xui-code-item__line-number-text" linenumber="{{::vm.lineNumber}}"></span>
    </div>
        <xui-code lang="{{::vm.lang}}" content="vm.content" class="xui-code--transparent-background">
            <div ng-transclude="contentSlot"></div>
        </xui-code>
    <div class="xui-padding-smr xui-code-item__transcluded" ng-transclude></div>
</div>
