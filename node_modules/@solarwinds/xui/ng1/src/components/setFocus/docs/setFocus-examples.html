<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<form>
    <div class="xui" ng-controller="DemoFocusController as vm">
        <xui-radio ng-model="vm.vegetable" tabindex="-1" xui-set-focus="vm.carrotFocused" value="carrot">
            Carrot
        </xui-radio>
        <xui-radio ng-model="vm.vegetable" tabindex="-1" xui-set-focus="vm.onionFocused" value="onion">
            Onion
        </xui-radio>
        <div>Model: {{vm.vegetable}}</div>
        <xui-button ng-click="vm.setCarrotFocus()">temporary carrot focus</xui-button>
        <xui-button ng-click="vm.setOnionFocus()">temporary onion focus</xui-button>
        <div>carrot focus: {{vm.carrotFocused}}</div>
        <div>onion focus: {{vm.onionFocused}}</div>
    </div>
</form>
