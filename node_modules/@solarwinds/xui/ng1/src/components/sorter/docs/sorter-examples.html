<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<ng-form>
    <div class="xui" ng-controller="DemoSorterController as vm">
        <xui-sorter caption="xui-sorter with several fields" selected-item="vm.selectedItem"
                    items-source="vm.items" display-value="{{::vm.displayValue}}"
                    sort-direction="vm.direction" on-change="vm.onChange(newValue, oldValue)">
        </xui-sorter>
        <xui-sorter caption="xui-sorter with one field" selected-item="vm.selectedItemShort"
                    items-source="vm.itemsShort" display-value="{{::vm.displayValue}}"
                    sort-direction="vm.directionShort" on-change="vm.onChange(newValue, oldValue)">
        </xui-sorter>
        <div>Sort by: {{vm.selectedItem[vm.displayValue]}}, Direction: {{vm.direction}}</div>
        <xui-divider></xui-divider>
        <xui-listview stripe="true"
                      items-source="vm.table"
                      header-template-url="demo-listview-header-template"
                      template-url="demo-listview-template">
        </xui-listview>
    </div>
</ng-form>
