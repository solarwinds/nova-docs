<div class="xui-sorter">
    <xui-dropdown size="{{::vm.size}}"
                  caption="{{::vm.caption}}"
                  items-source="vm.itemsSource"
                  selected-item="vm.selectedItem"
                  display-value="{{::vm.displayValue}}"
                  icon="{{vm.getSortIcon()}}"
                  on-secondary-action="vm.toggleSortDirection()"
                  single-value-hide="true">
    </xui-dropdown>
</div>
