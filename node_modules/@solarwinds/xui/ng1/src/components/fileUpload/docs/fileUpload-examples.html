<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<form novalidate>
    <div class="xui" ng-controller="DemoFileUploadController as vm">
        <div class="row">
            <div class="col-sm-12">
                <xui-file-upload file="vm.file"
                                 on-change="vm.onChange()">
                </xui-file-upload>
            </div>
        </div>
        <xui-divider></xui-divider>
        <h4>With validation</h4>
        <div class="row">
            <div class="col-sm-12">
                <xui-file-upload file="vm.file"
                                 on-change="vm.onChange()" is-required="true">
                </xui-file-upload>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <xui-button type="submit">Submit</xui-button>
            </div>
        </div>
    </div>
</form>
