<div class="xui-file-upload">
    <span class="xui-file-upload__file-name">{{fileUploadCtrl.fileName}}</span>
    <label>
        <input type="file" accept="{{::fileUploadCtrl.accept}}" class="hidden">
        <span class="xui-button btn btn-secondary xui-file-upload__browse" ng-hide="fileUploadCtrl.isFileSelected">
            {{ 'xui_fileupload_browse' | translate}}
        </span>
        <span
            class="xui-button btn xui-btn-link xui-file-upload__change"
            title="{{ 'xui_fileupload_change' | translate}}"
            ng-show="fileUploadCtrl.isFileSelected">
            <xui-icon icon="edit"></xui-icon>
        </span>
        <xui-button ng-click="fileUploadCtrl.remove()"
                    display-style="link" icon="close"
                    ng-show="fileUploadCtrl.isFileSelected && !fileUploadCtrl.isRequired"
                    class="xui-file-upload__remove"
                    title="{{ 'xui_fileupload_remove' | translate}}"></xui-button>
    </label>
    <span ng-hide="fileUploadCtrl.isFileSelected || fileUploadCtrl.isInErrorState()" class="xui-help-hint">
        {{ 'xui_fileupload_no_file' | translate}}
    </span>
    <span ng-show="fileUploadCtrl.isInErrorState()" class="xui-help-hint xui-file-upload__invalid">
        {{ 'xui_fileupload_require_error' | translate}}
    </span>
</div>
