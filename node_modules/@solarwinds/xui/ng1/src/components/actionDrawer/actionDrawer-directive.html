<div class="xui-action-drawer">
    <div class="xui-action-drawer__actions">
        <div class="xui-action-drawer__actions-inner" ng-repeat="item in ctrl.itemSource track by $index">
            <div class="xui-action-drawer__actions___item xui-action-drawer__icon"
                 ng-if="!item.hideIcon"
                 ng-click="item.action()">
                <xui-icon icon="{{::item.name}}"
                          icon-color="{{::item.color}}"
                          tool-tip="{{::item.tooltipText}}"
                          tooltip-append-to-body="true"
                          tooltip-class="action-drawer-tooltip"></xui-icon>
            </div>
        </div>
    </div>
    <div class="xui-action-drawer-btn xui-action-drawer-icon">
        <xui-icon icon="menu"></xui-icon>
    </div>
</div>
