<div class="xui-panel media">
    <div class="media-left xui-panel__left-pane">
        <div class="xui-panel__container">
            <div class="xui-panel__heading">
                <button class="xui-panel__heading-btn"
                        type="button"
                        ng-click="$panel.toggleCollapsed()"
                        ng-show="$panel.isCollapsible">
                    <xui-icon css-class="xui-panel__heading-icon"
                              icon="{{$panel.isCollapsed ? 'double-caret-right' : 'double-caret-left'}}"
                              is-dynamic="true">
                    </xui-icon>
                </button>
                <button class="xui-panel__heading-btn"
                        type="button"
                        ng-click="$panel.toggleCollapsed()"
                        ng-if="$panel.headerIcon && $panel.isCollapsed">
                    <xui-icon css-class="xui-panel__heading-icon--collapsed"
                              icon="{{::$panel.headerIcon}}"
                              counter="{{$panel.headerIconCounter}}">
                    </xui-icon>
                </button>
                <div class="xui-panel__heading-content">
                    <xui-icon ng-if="$panel.headerIcon"
                              css-class="xui-panel__heading-icon--expanded"
                              icon="{{::$panel.headerIcon}}">
                    </xui-icon>
                    <h4>{{::$panel.heading}}</h4>
                </div>
            </div>
            <div class="xui-panel__body" xui-scrollbar ng-transclude="leftPane">LEFT PANE</div>
        </div>
    </div>
    <div class="media-body xui-panel__center-pane">
        <div class="xui-panel__container">
            <div class="xui-panel__body" xui-scrollbar ng-transclude>CENTER PANE</div>
        </div>
    </div>
</div>
