<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="xui" ng-controller="DemoSpinnerController as vm">
   <xui-button ng-click="vm.show = !vm.show">toggle show</xui-button>
   <xui-spinner show="vm.show" size="20" delay="{{vm.delay}}"></xui-spinner>
   <xui-spinner show="vm.show" size="32" delay="{{vm.delay}}"></xui-spinner>
   <xui-spinner show="vm.show" size="64" delay="{{vm.delay}}"></xui-spinner>
</div>
