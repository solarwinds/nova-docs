<div class="xui-timeframe-picker__picker-body xui-flex-container xui-flex--nowrap">
    <div class="xui-timeframe-picker__presets xui-padding-lg">
        <h5>{{::'xui_timeframePicker_quickpicks_title' | translate}}</h5>
        <li padding-size="compact"
            ng-repeat="(key, value) in ::vm.presets track by key"
            ng-click="vm.selectPreset(key, value)"
            role="preset"
            class="xui-timeframe-picker__preset xui-margin-lgh-neg xui-padding-lgh xui-padding-smv"
            ng-class="[{ 'xui-timeframe-picker__preset--selected' : vm.isPresetSelected(key) }]">
            <div>{{::vm.getPresetTitle(value)}}</div>
        </li>
    </div>
    <div class="xui-timeframe-picker__datetimes xui-flex-item-grow xui-padding-lg">
        <h5>{{::'xui_timeframePicker_datetimeSelection_title' | translate}}</h5>
        <span class="xui-timeframe-picker__start-datetime-picker">
            <xui-datetime-picker caption="{{::'xui_timeframePicker_start' | translate}}"
                                 ng-model-options="{updateOn: 'blur default'}"
                                 ng-model="vm.model.startDatetime"
                                 ng-change="vm.onChangeInternal()"
                                 ng-blur="vm.onBlurInternal()"
                                 ng-focus="vm.onFocusInternal()"
                                 min-date="vm.minDate"
                                 max-date="vm.model.endDatetime"></xui-datetime-picker>
        </span>
        <span class="xui-timeframe-picker__end-datetime-picker">
            <xui-datetime-picker caption="{{::'xui_timeframePicker_end' | translate}}"
                                 ng-model-options="{updateOn: 'blur default'}"
                                 ng-model="vm.model.endDatetime"
                                 ng-change="vm.onChangeInternal()"
                                 ng-blur="vm.onBlurInternal()"
                                 ng-focus="vm.onFocusInternal()"
                                 min-date="vm.model.startDatetime"
                                 max-date="vm.maxDate"></xui-datetime-picker>
        </span>
    </div>
</div>
