<div class="xui-timeframe-picker">
    <a
       xui-popover
       xui-popover-content="::vm.getTemplateUrl()"
       xui-popover-placement="right"
       xui-popover-trigger="click"
       xui-popover-is-displayed="vm.isPopoverDisplayed"
       xui-popover-on-show="vm.showPopover()"
       xui-popover-on-hide="vm.hidePopover()"
       xui-popover-is-modal="true"
       class="xui-timeframe-picker__link">
        {{vm.getTitle()}}
    </a>
</div>
