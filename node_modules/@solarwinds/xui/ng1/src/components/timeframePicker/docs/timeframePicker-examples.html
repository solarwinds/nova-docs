<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<ng-form>
    <div class="xui"
         id="xui-demo-components-textbox"
         ng-controller="DemoTimeFramePickerController as vm">
        <fieldset class="form-group">
            <legend>Basic usage with selected preset</legend>

            <xui-timeframe-picker presets="vm.presets" ng-model="vm.model4"
                                  datetime-title-format="{{vm.datetimeTitleFormat}}">
            </xui-timeframe-picker>
        </fieldset>

        <fieldset class="form-group">
            <legend>Basic usage with specified time frame</legend>

            <xui-timeframe-picker ng-model="vm.model3" on-change="vm.dateHasChanged(model)">
            </xui-timeframe-picker>
        </fieldset>

        <fieldset class="form-group">
            <legend>Usage with min date ({{vm.minDatetime.toLocaleDateString()}}) and max date ({{vm.maxDatetime.toLocaleDateString()}}) specified</legend>

            <xui-timeframe-picker presets = "vm.presets"
                                  ng-model="vm.modelMaxMin"
                                  on-change="vm.dateHasChanged(model)"
                                  min-date="vm.minDatetime"
                                  max-date="vm.maxDatetime">
            </xui-timeframe-picker>
        </fieldset>
        <fieldset class="form-group">
            <legend>Usage with custom title</legend>

            <xui-timeframe-picker presets = "vm.presets"
                                  ng-model="vm.modelCustom"
                                  on-change="vm.dateHasChanged(model)"
                                  custom-title="Custom title">
            </xui-timeframe-picker>
            <p>Change the date to see custom title</p>
        </fieldset>
    </div>
</ng-form>
