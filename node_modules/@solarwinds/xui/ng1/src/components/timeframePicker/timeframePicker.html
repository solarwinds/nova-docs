<div class="xui-margin-md-neg">
    <div>
        <xui-timeframe-picker-inline ng-model="vm.modelPopover"
                                     presets="vm.presets"
                                     on-change="vm.onChangeInternal()"
                                     on-preset-selected="vm.onPresetSelected(presetId)"
                                     min-date="vm.minDate"
                                     max-date="vm.maxDate"></xui-timeframe-picker-inline>
    </div>
    <div class="xui-timeframe-picker__confirmation-panel xui-padding-lg"
         ng-if="vm.isConfirmationPanelDisplayed()">
        <xui-button display-style="primary"
                    class="xui-timeframe-picker__confirm-button xui-margin-lgr"
                    ng-click="vm.confirmPopover()">
            {{::'xui_timeframePicker_use' | translate}}
        </xui-button>
        <xui-button display-style="tertiary"
                    class="xui-timeframe-picker__cancel-button"
                    ng-click="vm.cancelPopover()">
            {{::'xui_timeframePicker_cancel' | translate}}
        </xui-button>
    </div>
</div>
