<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="xui" ng-controller="DemoCheckboxController as ctrl">
    <h3>Plain checkbox, checkbox with helper text</h3>
    <xui-checkbox name="{{::ctrl.name}}"
                  help-text="This is some help text"
                  ng-model="ctrl.commonModel">Check box with help text
    </xui-checkbox>
    <xui-checkbox ng-model="ctrl.plainModel">Plain checkbox
    </xui-checkbox>

    <xui-divider></xui-divider>

    <h3>Disabled and indeterminate checkboxes, validation checkbox</h3>
    <xui-checkbox name="disabled"
                  ng-model="ctrl.disabledModel"
                  is-disabled="true">Disabled
    </xui-checkbox>
    <xui-checkbox is-indeterminate="ctrl.indeterminate"
                  ng-model="ctrl.indeterminateModel">Indeterminate
    </xui-checkbox>
    <xui-checkbox is-indeterminate="ctrl.indeterminate"
                ng-model="ctrl.validationModel"
                require-text="{{::ctrl.validationMessage}}">Validation
    </xui-checkbox>
    <xui-button is-disabled="!ctrl.validationModel"
                ng-click="ctrl.submit()">Submit!
    </xui-button>
    
    <xui-divider></xui-divider>

    <h3>Checkbox aligned to other content, checkbox with action link</h3>
    <div class="xui-flex-container xui-flex-container--valigned">
        <xui-checkbox ng-model="ctrl.timeModel" class="xui-checkbox-empty--no-left-padding">
        </xui-checkbox>
        <xui-timeframe-picker ng-model="ctrl.selectedTime">
        </xui-timeframe-picker>
    </div>

    <xui-checkbox ng-model="ctrl.actionModel" help-text="Toggles state - Performs link action">
        <span>Check/Uncheck - </span>
        <a ng-click="ctrl.action()">Custom link (anchor) action</a>
    </xui-checkbox>
</div>
