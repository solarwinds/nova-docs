<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
    <div class="xui" ng-controller="DemoCheckboxgroupController as vm">
        <div>
            Select checkboxes in a group:
            <xui-checkbox-group ng-model="vm.value" inverted="vm.inverted">
                <xui-checkbox value="1">Check box 1</xui-checkbox>
                <xui-checkbox value="2">Check box 2</xui-checkbox>
                <xui-checkbox value="3">Check box 3</xui-checkbox>
                <xui-checkbox value="4">Check box 4</xui-checkbox>
            </xui-checkbox-group>
            This is the model value of the group: {{vm.value}}<br />
            <xui-checkbox ng-model="vm.inverted">Display inverted values?</xui-checkbox>
        </div>
    </div>
