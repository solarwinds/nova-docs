<div class="xui-checkbox" ng-class="{'xui-checkbox-invalid': (vm.input.$dirty && !vm.model)}">
    <input class="xui-checkbox-input" type="checkbox" id="{{::vm.name}}" ng-focus="vm.onFocus()" ng-blur="vm.onBlur()" name="{{::vm.name}}" ng-model="vm.internalModel" />
    <label for="{{::vm.name}}" class="xui-checkbox-label" title="{{::vm.title}}">
        <div class="xui-checkbox-mark"
             ng-style="{'background-color': vm.internalModel && vm.colorCode,'border-color': vm.colorCode}">
            <i class="xui-checkbox-glyph"/>
        </div>
        <div class="xui-checkbox-transclude" ng-transclude></div>
    </label>
    <div class="xui-validation" role="alert">{{::vm.requireText}}</div>
    <xui-help-hint>{{::vm.helpText}}</xui-help-hint>
</div>
