<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="xui" ng-controller="DemoToolbarController as ctrl">
  <xui-toolbar style="border: 1px solid #ddd;">
      <xui-toolbar-item>
          <xui-button icon="add"
                      display-style="tertiary"
                      ng-click="ctrl.toolbarButtonClicked('add')">Add
          </xui-button>
      </xui-toolbar-item>
      <xui-toolbar-item>
          <xui-button icon="edit"
                      display-style="tertiary"
                      ng-click="ctrl.toolbarButtonClicked('edit')">Edit
          </xui-button>
      </xui-toolbar-item>
      <xui-toolbar-divider></xui-toolbar-divider>
      <xui-toolbar-item>
          <xui-menu title="more" display-style="tertiary">
              <xui-menu-action action="ctrl.onMenuItemAction()"
                               icon="add">Add
              </xui-menu-action>
              <xui-menu-action action="ctrl.onMenuItemAction()"
                               icon="edit">Edit
              </xui-menu-action>
              <xui-menu-action action="ctrl.onMenuItemAction()"
                               icon="delete">Delete
              </xui-menu-action>
          </xui-menu>
      </xui-toolbar-item>
  </xui-toolbar>
</div>
