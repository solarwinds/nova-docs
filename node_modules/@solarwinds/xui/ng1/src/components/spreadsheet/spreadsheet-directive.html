<div class="xui-spreadsheet">
    <div ng-transclude class="hide"></div>
    <!--<div class="xui-spreadsheet__toolbar-container-panel" ng-if=""></div>-->
    <div class="xui-spreadsheet__gridview-panel">
        <!--CheckAll, Filters, Search bars-->
        <!--<xui-strip-layout class="xui-spreadsheet_gridview-tools"></xui-strip-layout>-->
        <div xui-busy="" xui-busy-message="">
            <div class="xui-spreadsheet__gridview" ng-show="vm.itemsSource">
                <div class="xui-spreadsheet__gridview-row" ng-repeat="row in vm.itemsSource track by $index">
                    <div class="xui-spreadsheet__gridview-cell" ng-repeat="cell in row track by $index" data-id="{{vm.generateIndex($index, $parent.$index)}}">{{cell}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
