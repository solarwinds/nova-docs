<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="row" ng-controller="DemoDragDropController as vm">
    <div class="row">
        <div class="col-md-6">
            <div style="border: 1px solid grey;text-align: center;" xui-draggable
                 xui-draggable-object="vm.srcObject"
                 on-drag-start="vm.onDragStart(event)"
                 on-drag-end="vm.onDragEnd()"
                 adorner-drag-class="demoDragClass">drag me (object)</div>
            <pre>{{vm.srcObject | json}}</pre>

        </div>

        <div class="col-md-6">
            <div style="border: 1px solid grey;text-align: center;" xui-droppable on-drop="vm.onDropObject(event, transferObject)"
                 on-drag-over="vm.onDragOver()" on-drag-enter="vm.onDragEnter()" on-drag-leave="vm.onDragLeave()">drop here</div>
            <pre>{{vm.destObject | json}}</pre>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div style="border: 1px solid grey;text-align: center;" xui-draggable
                 xui-draggable-object="vm.srcString" on-drag-start="vm.onDragStart(event)" on-drag-end="vm.onDragEnd()">drag me (string)</div>
            <pre>{{vm.srcString}}</pre>

        </div>

        <div class="col-md-6">
            <div style="border: 1px solid grey;text-align: center;" xui-droppable on-drop="vm.onDropString(event, transferObject)"
                 on-drag-over="vm.onDragOver()" on-drag-enter="vm.onDragEnter()" on-drag-leave="vm.onDragLeave()">drop here</div>
            <pre>{{vm.destString}}</pre>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div style="border: 1px solid grey;text-align: center;" xui-draggable
                 xui-draggable-object="vm.srcExcel" on-drag-start="vm.onDragStart(event)" on-drag-end="vm.onDragEnd()">drag me to Excel (htmlTable)</div>
            <pre>{{vm.srcExcel}}</pre>

        </div>
    </div>
</div>
