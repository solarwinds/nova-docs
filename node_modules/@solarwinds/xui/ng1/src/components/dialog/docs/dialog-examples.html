<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="xui" ng-controller="DemoDialogController as vm">
    <div id="xui-demo-components-dialog">
        <xui-button id="{{::vm.btnMessageName}}"
                    size="small"
                    ng-click="vm.showMessage()"
                    display-style="primary"
                    is-disabled="false">
            Show Message
        </xui-button>
        <xui-button id="{{::vm.btnWarningName}}"
                    size="small"
                    ng-click="vm.showWarning()"
                    display-style="primary"
                    is-disabled="false">
            Show Warning
        </xui-button>
        <xui-button id="{{::vm.btnErrorName}}"
                    size="small"
                    ng-click="vm.showError()"
                    display-style="primary"
                    is-disabled="false">
            Show Error
        </xui-button>
        <xui-button id="{{::vm.btnDialogName}}"
                    size="small"
                    ng-click="vm.showDialog()"
                    display-style="primary"
                    is-disabled="false">
            Show Dialog
        </xui-button>
        <xui-button id="{{::vm.btnDialogIconsName}}"
                    size="small"
                    ng-click="vm.showDialogWithBtnIcons()"
                    display-style="primary"
                    is-disabled="false">
            Show Dialog with custom button icons
        </xui-button>
    </div>
</div>
