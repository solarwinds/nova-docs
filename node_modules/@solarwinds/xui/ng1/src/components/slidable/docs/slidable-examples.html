<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="slidable-example xui">
    <div ng-controller="DemoVerticalSlidableController as vm">
        <div class="slider-container-header">
            <div class="slider-container-values">
                <b>Target position: </b> {{vm.left + '-' + vm.top}}
            </div>
            <ng-form class="slider-dimensions">
                <xui-textbox
                    class="slider-container-dimension"
                    type="number"
                    caption="Container height"
                    ng-model="vm.containerHeight"
                    custom-box-width="200px"
                    placeholder="height"
                ></xui-textbox>
                <xui-textbox
                    type="number"
                    caption="step"
                    ng-model="vm.step"
                    custom-box-width="100px"
                    class="slider-step-dimension"
                >
                </xui-textbox>
            </ng-form>
        </div>
        <div class="vertical-container slider-container" ng-style="{height: vm.containerHeight}">
            <div
                class="handler"
                xui-slidable
                on-drag="vm.onDrag(event, position)"
                on-drag-start="vm.onStart(event)"
                on-drag-stop="vm.onStop(event)",
                on-drag-cancel="vm.onCancel(event)"
                vertical-step="vm.step"
            ></div>
        </div>
    </div>
    <br>
    <div ng-controller="DemoHorizontalSlidableController as vm">
        <div class="slider-container-header">
            <div class="slider-container-values">
                <b>Target position: </b> {{vm.left + '-' + vm.top}}
            </div>
            <ng-form class="slider-dimensions">
                <xui-textbox
                    class="slider-container-dimension"
                    type="number"
                    caption="Container width"
                    ng-model="vm.containerWidth"
                    custom-box-width="200px"
                    placeholder="width"
                ></xui-textbox>
                <xui-textbox
                    type="number"
                    caption="step"
                    ng-model="vm.step"
                    custom-box-width="100px"
                    class="slider-step-dimension"
                ></xui-textbox>
            </ng-form>
        </div>
        <div class="horizontal-container slider-container"
             ng-style="{width: vm.containerWidth}">
            <div
                class="handler"
                xui-slidable
                on-drag="vm.onDrag(event, position)"
                on-drag-start="vm.onStart(event)"
                on-drag-stop="vm.onStop(event)"
                on-drag-cancel="vm.onCancel(event)"
                horizontal-step="vm.step"
            ></div>
        </div>
    </div>
    <br>
    <div ng-controller="DemoBigSlidableController as vm">
        <ng-form>
            <div class="slider-container-header">
                <div class="slider-container-values">
                    <b>Target position: </b> {{vm.left + '-' + vm.top}}
                </div>
                <xui-textbox
                        class="slider-container-dimension"
                        type="number"
                        caption="Container width"
                        ng-model="vm.containerWidth"
                        custom-box-width="120px"
                        placeholder="width"
                ></xui-textbox>
                <xui-textbox
                        class="slider-container-dimension"
                        type="number"
                        caption="Container height"
                        ng-model="vm.containerHeight"
                        custom-box-width="120px"
                        placeholder="height"
                ></xui-textbox>
                <xui-textbox
                        type="number"
                        caption="Vertical step"
                        ng-model="vm.verticalStep"
                        custom-box-width="100px"
                        class="slider-step-dimension"
                ></xui-textbox>
                <xui-textbox
                        type="number"
                        caption="Horizontal step"
                        ng-model="vm.horizontalStep"
                        custom-box-width="120px"
                        class="slider-step-dimension"
                ></xui-textbox>
            </div>
        </ng-form>
        <div
            class="big-container slider-container"
            ng-style="{width: vm.containerWidth, height: vm.containerHeight}"
        >
            <div
                class="handler"
                xui-slidable
                on-drag="vm.onDrag(event, position)"
                on-drag-start="vm.onStart(event)"
                on-drag-stop="vm.onStop(event)"
                on-drag-cancel="vm.onCancel(event)"
                vertical-step="vm.verticalStep"
                horizontal-step="vm.horizontalStep"
            ></div>
        </div>
    </div>
</div>
<style>
    .slider-container-header {
        display: flex;
        align-items: baseline;
    }

    .slider-container-values {
        width: 150px;
    }

    .slider-dimensions {
        display: flex;;
    }

    .slider-container-dimension {
        margin-left: 10px;
    }

    .slider-step-dimension {
        margin-left: 10px;
    }

    .slider-container {
        position: relative;
        border: dashed 1px #0d3349;
    }

    .vertical-container {
        width: 42px;
        height: 200px;
    }

    .horizontal-container {
        width: 200px;
        height: 42px;
    }

    .big-container {
        width: 200px;
        height: 200px;
    }

    .handler {
        width: 40px;
        height: 40px;
        position: absolute;
        background: #0e90d2;
    }

    .handler:hover {
        cursor: pointer;
    }
</style>
