<div ng-if="ctrl.isTemplateUrlProvided()"
     ng-include="::ctrl.getEmpty('templateUrl')">
</div>
<div ng-if="!ctrl.isTemplateUrlProvided()"
     class="xui-empty" ng-class="{'xui-empty-compact-mode': ctrl.isCompactMode()}">
    <xui-image size="100%"
               image="{{ctrl.getEmpty('image')}}"
               class="xui-empty_image empty-pic">
    </xui-image>
    <p ng-if="!ctrl.isCompactMode()" class="xui-text-bg xui-empty_title">{{ctrl.getEmpty('title')}}</p>
    <p class="xui-empty_description"
       ng-class="{'xui-text-dscrn': !ctrl.isCompactMode(), 'xui-text-s': ctrl.isCompactMode()}" _t>
        {{ctrl.getEmpty('description')}}
    </p>
</div>
