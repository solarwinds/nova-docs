<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="xui-empty-demo" ng-controller="DemoEmptyController as vm">
    <h2>Default empty state</h2>
    <xui-empty></xui-empty>
    <xui-divider></xui-divider>

    <h2>Available empty presets</h2>
    <div class="row">
        <div class="col-md-3">
            <span class="label label-default">dataNotAvailable</span>
            <xui-empty empty-data="vm.dataNotAvailable"></xui-empty>
        </div>
        <div class="col-md-3">
            <span class="label label-default">serverUnreachable</span>
            <xui-empty empty-data="vm.serverUnreachable"></xui-empty>
        </div>
        <div class="col-md-3">
            <span class="label label-default">dataNotApplicable</span>
            <xui-empty empty-data="vm.dataNotApplicable"></xui-empty>
        </div>
        <div class="col-md-3">
            <span class="label label-default">emptyDataset</span>
            <xui-empty empty-data="vm.emptyDataset"></xui-empty>
        </div>
    </div>
    <xui-divider></xui-divider>

    <h2>Custom empty title, description, and image</h2>
    <xui-empty empty-data="vm.customDefaultMode"></xui-empty>
    <xui-divider></xui-divider>

    <h2>Custom empty description and image in compact mode</h2>
    <xui-empty empty-data="vm.customCompactMode"></xui-empty>
    <xui-divider></xui-divider>

    <h2>Custom empty template with a viewModel object reference</h2>
    <xui-search items-source="[]"
                value="vm.customTemplateViewModel.searchTerm">
    </xui-search>
    <xui-empty empty-data="vm.customTemplate"></xui-empty>
</div>
