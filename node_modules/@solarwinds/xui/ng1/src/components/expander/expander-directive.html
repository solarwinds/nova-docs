<div class="xui-expander">
    <div class="xui-expander-heading" ng-click="vm.toggleOpen($event)">
        <div class="xui-expander-heading-title">
            <xui-icon css-class="xui-expander-heading-icon" icon="{{vm.isOpen ? 'triangle-down' : 'triangle-right'}}" is-dynamic="true"></xui-icon>
            <div class="xui-expander-heading-content" ng-class="{'text-muted': vm.isDisabled}" ng-transclude="header">
                <xui-icon css-class="xui-expander-heading-display-icon" icon="{{vm.icon}}" ng-show="vm.icon"></xui-icon>
                <span class="xui-expander-heading-text">{{vm.heading}}</span>
            </div>
        </div>
    </div>
    <div class="xui-expander-body"
         uib-collapse="!vm.isOpen"
         collapsed="vm.onCollapsingFinished()"
         expanding="vm.onBeforeExpandingStarted()">
        <div ng-transclude ng-if="!vm.removeContent"></div>
    </div>
</div>
