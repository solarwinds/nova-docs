<div class="xui-busy">
    <div class="xui-busy__overlay">
        <div class="xui-busy__container">
            <xui-progress class="animated fadeInDown" show="true"
                          message="{{ busyCtrl.message }}"
                          allow-cancel="{{busyCtrl.showCancel()}}"
                          on-cancel="busyCtrl.cancel()"
                          show-progress="{{busyCtrl.showProgress}}"
                          percent="{{busyCtrl.percent}}"
                          help-text="{{busyCtrl.helpText}}">
            </xui-progress>
        </div>
    </div>
</div>
