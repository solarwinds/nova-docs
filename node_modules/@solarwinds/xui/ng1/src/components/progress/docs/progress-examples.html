<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="xui" ng-controller="DemoProgressController as vm">
    <div>
        <h4>Progress component with loading bar</h4>
        <xui-button class="xui-demo-start-progress-btn" ng-click="vm.startProgress()"
                    ng-show="!vm.show || vm.percent == 0">Start Progress
        </xui-button>
        <xui-progress show="vm.show"
                      show-progress="true"
                      allow-cancel="true"
                      on-cancel="vm.onCancel()"
                      percent="{{vm.percent}}"
                      message="Discovering the network, please wait..."
                      help-text="Discovered 10.199.1.2. Trying SNMP credentials...">
        </xui-progress>
    </div>
    <xui-divider></xui-divider>
    <div>
        <div>Progress component without loading bar</div>
        <xui-button ng-click="vm.startProgress()" ng-show="!vm.show">Start Progress</xui-button>
        <xui-progress show="vm.show"
                      show-progress="false"
                      allow-cancel="true"
                      message="Loading data, please wait..."
                      help-text="Additional info can be included as little gray text like this">
        </xui-progress>
    </div>
    <xui-divider></xui-divider>
    <div>
        <div>Thin progress component</div>
        <xui-button ng-click="vm.startProgress()" ng-show="!vm.show">Start Progress</xui-button>
        <xui-progress show="vm.show"
                      show-progress="true"
                      allow-cancel="true"
                      on-cancel="vm.onCancel()"
                      percent="{{vm.percent}}"
                      thin="true"
                      message="Working, please wait..."
                      help-text="More info">
        </xui-progress>
    </div>

    <xui-progress show-progress="true"
                  allow-cancel="true"
                  on-cancel="vm.onCancel()"
                  percent="{{vm.percent}}"
                  message="Discovering the network, please wait..."
                  help-text="Discovered 10.199.1.2. Trying SNMP credentials...">
    </xui-progress>
</div>
