<div class="xui-progress" ng-show="show">
    <div class="xui-progress__header" ng-class="{'xui-progress--thin': thin, 'xui-progress__header--stacked': stacked}">
        <xui-spinner class="xui-progress__spinner" show="true"></xui-spinner>
        <span class="xui-progress__message xui-progress__header-item">{{message}}</span>
        <span class="xui-progress__message-suffix xui-progress__header-item">{{messageSuffix}}</span>
        <span ng-if="showNumber && !thin" class="xui-progress__number xui-progress__header-item xui-progress__header-item--spaced">{{percent}}%</span>
        <span ng-if="allowCancel" class="xui-progress__cancel xui-progress__header-item xui-progress__header-item--spaced" ng-click="cancelProgress()">{{cancelText}}</span>
    </div>
    <div ng-class="{'xui-progress--thin xui-progress__bar--thin': thin, 'xui-progress__bar': !thin}"
         ng-show="showProgress">
        <div class="xui-progress__bar-value" ng-style="{ 'width': percent + '%' }" style="width:0%;"></div>
    </div>
    <span ng-if="showNumber && thin" class="xui-progress__number">{{percent}}%</span>
    <xui-help-hint class="xui-progress__hint" ng-class="{'xui-progress--thin': thin,
     'xui-progress__hint--no-bar' : !showProgress}">{{helpText}}</xui-help-hint>
</div>
