<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="xui">
    <div>
        <h1>Default</h1>
        <div ng-controller="DemoSelectorController as vm">
            <div id="xui-demo-components-selector">
                <div class="component-demo-card">
                    <div class="example">
                        <xui-selector style="display:inline-block"
                                      on-items-click="vm.onItemsClick(item)"
                                      is-indeterminate="vm.indeterminate"
                                      checked="vm.checked"
                                      on-checkbox-click="vm.onCheckboxClick()"></xui-selector>
                        <xui-button style="display:inline-block">Alignment test</xui-button>
                        checked: {{vm.checked}} indeterminate: {{vm.indeterminate}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h1>allow-select-all-pages = false</h1>
        <div ng-controller="DemoSelectorController as vm">
            <div id="xui-demo-components-selector">
                <div class="component-demo-card">
                    <div class="example">
                        <xui-selector style="display:inline-block"
                                      on-items-click="vm.onItemsClick(item)"
                                      is-indeterminate="vm.indeterminate"
                                      allow-select-all-pages="false"
                                      checked="vm.checked"
                                      on-checkbox-click="vm.onCheckboxClick()"></xui-selector>
                        <xui-button style="display:inline-block">Alignment test</xui-button>
                        checked: {{vm.checked}} indeterminate: {{vm.indeterminate}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h1>Customized items</h1>
        <div ng-controller="DemoCustomizedSelectorController as vm">
            <div id="xui-demo-components-selector">
                <div class="component-demo-card">
                    <div class="example">
                        <xui-selector style="display:inline-block"
                                      on-items-click="vm.onItemsClick(item)"
                                      is-indeterminate="vm.indeterminate"
                                      checked="vm.checked"
                                      items-source="vm.itemsSource"
                                      on-checkbox-click="vm.onCheckboxClick()"></xui-selector>
                        <xui-button style="display:inline-block">Alignment test</xui-button>
                        checked: {{vm.checked}} indeterminate: {{vm.indeterminate}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
