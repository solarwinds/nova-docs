<div class="xui-selector">
    <div class="xui-selector__dropdown" ng-class="{ 'disabled': vm.isDisabled }">
        <div uib-dropdown class="xui-selector__btn-group btn-group">
            <button class="btn btn-default xui-selector__action" type="button" ng-click="vm.checkboxClick()">
                <xui-checkbox is-indeterminate="vm.isIndeterminate"  ng-model="vm.checked"
                              class="xui-checkbox--no-shadow"></xui-checkbox>
            </button>

            <button uib-dropdown-toggle class="btn btn-default xui-selector__toggle"
                    type="button" ng-click="vm.adjustMenuPosition($event)" role="button">
                <xui-icon icon="caret-down" css-class="xui-selector__caret"></xui-icon>
            </button>

            <ul uib-dropdown-menu
                role="menu"
                class="xui-selector__menu dropdown-menu-left">
                <xui-listitem ng-repeat="item in vm.itemsSource"
                              ng-click="vm.select(item)"
                              role="menuitem"
                              padding-size="compact"
                              class="xui-selector__menuitem">
                    <div>{{::item.value}}</div>

                </xui-listitem>
            </ul>
        </div>
    </div>
</div>
