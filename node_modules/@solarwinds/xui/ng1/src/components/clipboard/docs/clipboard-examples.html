<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="xui component-demo-card" ng-controller="DemoClipboardController as vm">
    <form class="input-group">
        <xui-textbox ng-model="vm.textToCopy"></xui-textbox>
        <span class="input-group-btn">
            <xui-button xui-clipboard="vm.textToCopy"
                        on-clipboard-success="vm.onClipboardSuccess()"
                        on-clipboard-error="vm.onClipboardError(ex)"
                        icon="copy">Copy</xui-button>
        </span>
    </form>
</div>
