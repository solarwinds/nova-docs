<div class="xui-page-content">
    <div class="xui-page-content__busy-wrap" xui-busy="vm.isBusy" xui-busy-message="{{ vm.busyMessage }}">
        <div class="xui-page-content__toolbar">
            <div class="xui-page-breadcrumbs" ng-transclude="breadcrumbs"></div>
        </div>

        <div class="xui-page-content__wrapper">
            <div ng-transclude="header">
                <div ng-class="{'xui-page-content__header': vm.pageTitle||vm.linkIcon||vm.linkText}">
                    <h1 class="xui-h1 xui-page-content__header-title">{{vm.pageTitle}}</h1>
                    <div class="xui-page-content__header-link">
                        <xui-icon css-class="xui-page-content__header-link-item"
                                icon="{{::vm.linkIcon}}"
                                ng-show="vm.showIcon() && vm.showLink()">
                        </xui-icon>
                        <a class="xui-page-content__title-link-item" href="{{::vm.linkUrl}}"
                        ng-attr-target="{{::vm.linkTarget}}" ng-show="vm.showLink()">{{vm.linkText}}</a>
                    </div>
                </div>
            </div>

            <div class="xui-page-content__body" ng-if="::vm.pageLayout === 'fill'" xui-scrollbar>
                <div class="xui-page-content__body-transclude" ng-transclude></div>
            </div>
            <div class="xui-page-content__body" ng-if="::vm.pageLayout !== 'fill'">
                <div class="xui-page-content__body-transclude" ng-transclude></div>
            </div>

            <div ng-transclude="footer"></div>
        </div>
    </div>
</div>
