<div class="xui-message" role="alert">
    <xui-icon class="xui-message-icon" is-dynamic="true" icon="{{::icon}}"></xui-icon>
    <xui-button class="xui-message-dismiss-button" icon="close" display-style="tertiary" ng-click="dismissMessage({$event: $event})"></xui-button>
    <div class="xui-message-content xui-message-transclude" ng-transclude></div>
</div>
