<div class="xui-datetime-picker">
    <label class="xui-datetime-picker__label" ng-if="::vm.caption">{{::vm.caption}}</label>
    <div class="xui-datetime-picker__group">
        <xui-date-picker ng-model="vm.date" is-required="vm.isRequired" is-disabled="vm.isDisabled"
                         class="xui-datepicker--justified"
                         max-date="vm.maxDate" min-date="vm.minDate">
            <div class="xui-validation" ng-transclude></div>
        </xui-date-picker>
    </div>
    <div class="xui-datetime-picker__group">
        <xui-time-picker ng-model="vm.time" is-required="vm.isRequired" is-disabled="vm.isDisabled"
                         class="xui-dropdown--justified">
            <div class="xui-validation" ng-transclude></div>
        </xui-time-picker>
    </div>
</div>
