<div class="xui-status-filter">
    <xui-button size="large" display-style="tertiary" icon="{{filter.icon}}" class="sorter-button"
                ng-class="[{'sorter-button--activated': statusFilter.filterIsActive(filter.name)}, filter.emphasize]"
                ng-click="statusFilter.activateFilter(filter.name, $event)"
                tool-tip="{{filter.tooltip}}"
                tooltip-append-to-body="filter.tooltipAppendToBody"
                ng-repeat="filter in statusFilter.filterSource">
        {{(filter.icon? "" : filter.name + ": ") + filter.value}}
    </xui-button>
</div>
