<div class="xui-radio" ng-class="{'xui-has-error': input.$invalid && (input.$touched || input.$dirty)}">
    <input type="radio" class="xui-radio-input" id="{{::uid}}" name="{{::name}}" ng-model="model" ng-value="ngValue" value="{{::value}}" ng-blur="touched()" />
    <label for="{{::uid}}" title="{{::title}}" class="xui-radio-label" 
        ng-click="$event.stopPropagation();">
        <div class="xui-radio-mark">
            <div class="xui-radio-glyph"></div>
        </div>
        <div class="xui-radio-transclude" ng-transclude></div>
    </label>
    <xui-help-hint>{{::helpText}}</xui-help-hint>
</div>
