<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<form>
    <div class="xui" ng-controller="DemoRadioController as vm">
        <h3>Common view</h3>
        <xui-divider></xui-divider>
        <xui-radio ng-model="vm.vegetable" value="carrot">Carrot</xui-radio>
        <xui-radio ng-model="vm.vegetable" value="onion">Onion</xui-radio>
        <xui-radio ng-model="vm.vegetable" value="tomato">Tomato</xui-radio>
        <div>Model: {{vm.vegetable}}</div>

        <h3>Alignment with checkbox (without transclude)</h3>
        <xui-divider></xui-divider>
        <xui-checkbox ng-model="ch.m1" style="display: inline-block;"></xui-checkbox>
        <xui-radio ng-model="rad.m1" style="display: inline-block;"></xui-radio>

        <h3>Alignment with checkbox (with transclude)</h3>
        <xui-divider></xui-divider>
        <xui-checkbox ng-model="vm.radioDisabled" help-text="This is some help text" style="display: inline-block;">Disable radio button</xui-checkbox>
        <xui-radio ng-click="vm.onRadioButtonClick();" 
                is-disabled="vm.radioDisabled"
                ng-model="rad.m2" style="display: inline-block;" 
                help-text="This is some help text">Radio box with help text</xui-radio>
    </div>
</form>
