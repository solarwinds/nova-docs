<div class="xui-breadcrumb" ng-if="breadcrumbvm.crumbs.length>1">
    <span ng-repeat="item in breadcrumbvm.crumbs">
        <a ng-if="!$last" class="xui-breadcrumb__crumb" href="{{:: item.url}}">{{:: item.title}}</a> <xui-icon ng-if="!$last" icon="triangle-right" icon-size="small"></xui-icon>
        <span ng-if="$last" class="xui-breadcrumb__crumb">{{:: item.title}}</span>
    </span>
</div>
