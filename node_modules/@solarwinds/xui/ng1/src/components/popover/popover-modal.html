<div
    id="{{popoverCtrl.xuiPopoverId}}"
    class="xui-popover popover {{popoverCtrl.placement}}"
    ng-class="{
        fade: animation(), 'no-title': !popoverCtrl.xuiPopoverTitle,
        'xui-popover--shadow': popoverCtrl.isBackdropVisible()
    }"
    ng-style="{'top': popoverCtrl.popoverPosition.top, 'left': popoverCtrl.popoverPosition.left}">
    <div class="xui-popover__arrow arrow" ng-style="{'margin-top': popoverCtrl.arrowMarginTop}"></div>
    <div class="xui-popover__frame">
        <div class="xui-popover__status-icon" ng-show="::popoverCtrl.getIcon()">
            <xui-icon icon="{{::popoverCtrl.getIcon()}}" status="{{::popoverCtrl.getStatus()}}"></xui-icon>
        </div>
        <div class="xui-popover__title"
             ng-class="'xui-popover__title--' + popoverCtrl.xuiPopoverStatus"
             ng-if="popoverCtrl.xuiPopoverTitle"
             xui-ellipsis ellipsis-options="popoverCtrl.ellipsisOptions">
            <div ng-bind="popoverCtrl.xuiPopoverTitle">
            </div>
        </div>
        <div class="xui-popover__content"></div>
    </div>
</div>
