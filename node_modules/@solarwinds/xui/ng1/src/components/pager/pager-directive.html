<div class="xui-pager" ng-show="vm.showPager()">
    <div class="xui-pager__items">
        <ul ng-class="vm.ulClass">
            <li title="{{item.title}}" ng-class="item.style" ng-repeat="item in vm.itemsList" value="{{item.value}}">
                <button ng-if="item.iconName" class="btn btn-default move-icon" ng-click="item.action()" type="button">
                    <xui-icon icon="{{::item.iconName}}"></xui-icon>
                </button>
                <button ng-if="item.value!==vm.dots && !item.iconName"
                      ng-bind="item.value"
                      ng-click="item.action()"
                      type="button"
                      class="btn btn-default xui-pager__item xui-pager__item-{{item.value}}">
                </button>
                <div
                      uib-dropdown
                      ng-if="item.value===vm.dots"
                      on-toggle="vm.setDropdownOrientation(open)">
                    <button uib-dropdown-toggle
                            type="button"
                            ng-bind="item.value"
                            ng-class="item.imageClass"
                            class="btn btn-default xui-pager__dots"
                            id="dropdownMenu1"
                            aria-haspopup="true"
                            aria-expanded="true">
                    </button>
                    <ul xui-scrollbar uib-dropdown-menu aria-labelledby="dropdownMenu1" class="xui-pager__elipsis-pages">
                        <li>
                            <table class="xui-pager__page-table">
                                <tbody>
                                    <tr ng-repeat="pages in item.pageRows">
                                        <td ng-repeat="value in pages" class="text-center xui-pager__page-cell" role="gridcell">
                                            <button type="button" class="btn btn-default xui-pager__item xui-pager__item-{{value}}" ng-click="vm.goToPage(value)">{{value}}</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <div class="xui-pager__info">
            <div class="xui-pager__items-displaying"
                  uib-dropdown
                  on-toggle="vm.setDropdownOrientation(open)">
                    <button id="pageNumberMenu1" class="btn btn-default xui-pager__items-shown"
                            type="button" uib-dropdown-toggle ng-if="vm.total() > 0">{{vm.getFirstItemOnPage()}}-{{vm.getLastItemOnPage()}}</button>
                    <button id="pageNumberMenu1" class="btn btn-default xui-pager__items-shown"
                            type="button" uib-dropdown-toggle ng-if="vm.total() === 0">0</button>
                    <ul uib-dropdown-menu aria-labelledby="pageNumberMenu1">
                        <li class="xui-pager__item-caption">{{::"xui_pager_items_per_page" | translate}}</li>
                        <li class="xui-pager__item-per-page">
                            <table>
                                <tbody>
                                    <tr>
                                        <td ng-repeat="value in vm.pageSizeSet">
                                            <button class="btn btn-default"
                                                    type="button"
                                                    ng-bind="::value"
                                                    ng-click="vm.setItemsPerPage(value)"
                                                    ng-class="{'btn-info active': value === vm.pageSize}"
                                            ></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </li>
                    </ul>
            </div>
            <div class="xui-pager__of-text">
                {{::"xui_pager_of" | translate}}
            </div>
            <div class="xui-pager__items-total">{{vm.total()}}</div>
    </div>
</div>
