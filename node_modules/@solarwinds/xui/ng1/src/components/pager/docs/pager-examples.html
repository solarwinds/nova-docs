<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="xui row" ng-controller="DemoPagerController as vm">
    <h2 class="col-md-12">Constellations</h2>
    <form>
        <xui-textbox
            class="col-md-6"
            caption="Number of items:"
            type="number"
            ng-model="vm.displayQuantity"
            ng-change="vm.currentPage = 1"
            validators="min=0,max=1000"
        ></xui-textbox>
        <xui-textbox
            class="col-md-6"
            caption="adjacent:"
            type="number"
            ng-model="vm.adjacent"
            ng-change="vm.refreshPager()"
            validators="min=0,max=3"
        ></xui-textbox>
    </form>
    <xui-divider></xui-divider>
    <div ng-if="vm.pagerIsVisible" class="col-md-12">
        <xui-listview items-source="vm.constellationPages[currentPage-1]" stripe="true"></xui-listview>
        <xui-pager class="small"
                   page="vm.currentPage"
                   page-size="vm.pageSize"
                   total="vm.total()"
                   adjacent="{{vm.adjacent}}"
                   dots="..."
                   scroll-top="false"
                   hide-if-empty="true"
                   show-prev-next="true"
                   pager-action="vm.onPageChanged(page, pageSize, total)"></xui-pager>
    </div>
</div>
