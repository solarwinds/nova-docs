<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="xui" ng-controller="DemoToastController as vm">
    <form class="clearfix">
        <div class="xui-dropdown-inline">
            <xui-dropdown caption="Type"
                          items-source="vm.toastTypes"
                          selected-item="vm.selectedToastType">
            </xui-dropdown>
            <xui-dropdown caption="Position"
                          is-disabled="vm.selectedToastType === 'Error'"
                          help-text="Error toast is forced to the top right position"
                          items-source="vm.toastPositions"
                          selected-item="vm.selectedToastPosition"
                          display-value="name">
            </xui-dropdown>
        </div>
        <xui-textbox ng-model="vm.toastTitle" caption="Title"></xui-textbox>
        <xui-textbox ng-model="vm.toastMessage" caption="Message"></xui-textbox>

        <xui-switch ng-model="vm.toastOptions.closeButton">Show Close Button</xui-switch>
        <xui-button ng-click="vm.showToast()" class="pull-right">Toast</xui-button>
        <br/>
        <xui-divider></xui-divider>
        <h2>Toast Highlights</h2>
        <xui-divider></xui-divider>
        <div class="xui" ng-controller="DemoToastHighlightController as vm">
            <div>
                <xui-button ng-click="vm.highlightItems()">Show Highlight</xui-button>
                <xui-radio ng-model="vm.highlightStatus" value="success">success</xui-radio>
                <xui-radio ng-model="vm.highlightStatus" value="info">info</xui-radio>
            </div>
            <div>
                <xui-listview stripe="true" items-source="vm.items" template-url="exampleTemplate"></xui-listview>
            </div>
        </div>
    </form>
</div>
