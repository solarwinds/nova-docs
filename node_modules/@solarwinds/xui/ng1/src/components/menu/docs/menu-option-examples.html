<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="xui" ng-controller="DemoMenuOptionController as vm">
    <xui-menu title="Menu">
        <xui-menu-option is-checked="vm.menuItems[0].checked"
                         is-disabled="vm.menuItems[0].disabled">
            Option
        </xui-menu-option>
        <xui-menu-option is-checked="vm.menuItems[1].checked"
                         is-disabled="vm.menuItems[1].disabled">
            Disabled option
        </xui-menu-option>
    </xui-menu>
</div>
