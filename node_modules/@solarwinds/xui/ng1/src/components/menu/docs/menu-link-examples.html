<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="xui" ng-controller="DemoMenuLinkController as vm">
    <xui-menu title="Menu">
        <xui-menu-link
            url="{{::vm.menuItems[0].url}}"
            is-disabled="vm.menuItems[0].disabled">
            Link
        </xui-menu-link>
        <xui-menu-link
            url="{{::vm.menuItems[1].url}}"
            is-disabled="vm.menuItems[1].disabled">
            Disabled link
        </xui-menu-link>

        <xui-menu-link
            url="//www.google.com"
            target="_blank"
            is-disabled="false">
            Link with target="_blank"
        </xui-menu-link>
    </xui-menu>
</div>
