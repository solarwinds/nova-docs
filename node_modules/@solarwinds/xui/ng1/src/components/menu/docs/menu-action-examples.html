<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="xui" ng-controller="DemoMenuActionController as vm">
    <xui-menu title="Menu">
        <xui-menu-action action="vm.actionMethod()"
          is-disabled="vm.menuItems[0].disabled">
            Action
        </xui-menu-action>
        <xui-menu-action action="vm.actionMethodParams({a: 'action2a', b: 'action2b'})"
          is-disabled="vm.menuItems[1].disabled">
            Action with parameters
        </xui-menu-action>
        <xui-menu-action action=vm.actionMethod()
          is-disabled="vm.menuItems[2].disabled">
            Disabled action
        </xui-menu-action>
    </xui-menu>
</div>
