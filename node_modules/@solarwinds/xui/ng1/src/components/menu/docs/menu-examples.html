<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="xui" ng-controller="MenuDemoController as vm">
    <div class="xui-flex-container">
        <xui-menu title="Menu">
            <xui-menu-header>Links:</xui-menu-header>
            <xui-menu-link url="{{::vm.menuItems[0].url}}" is-disabled="vm.menuItems[0].disabled">
                Link
            </xui-menu-link>
            <xui-menu-link url="{{::vm.menuItems[0].url}}" icon="state_running">
                Link with icon
            </xui-menu-link>
            <xui-menu-link url="{{::vm.menuItems[1].url}}" is-disabled="vm.menuItems[1].disabled">
                Disabled link
            </xui-menu-link>
            <xui-menu-divider></xui-menu-divider>
            <xui-menu-header>Actions:</xui-menu-header>
            <xui-menu-action action="vm.actionMethod()" is-disabled="vm.menuItems[2].disabled">
                Action
            </xui-menu-action>
            <xui-menu-action action="vm.actionMethod()" icon="add">
                Action with icon
            </xui-menu-action>
            <xui-menu-action action="vm.actionMethodParams({a: 'action2a', b: 'action2b'})" is-disabled="vm.menuItems[3].disabled">
                Action with parameters
            </xui-menu-action>
            <xui-menu-action action="vm.actionMethod()" is-disabled="vm.menuItems[4].disabled">
                Disabled action
            </xui-menu-action>
            <xui-menu-divider></xui-menu-divider>
            <xui-menu-header>Options:</xui-menu-header>
            <xui-menu-option is-checked="vm.menuItems[5].checked" icon="edit" is-disabled="vm.menuItems[5].disabled">
                Option
            </xui-menu-option>
            <xui-menu-option is-checked="vm.menuItems[6].checked" is-disabled="vm.menuItems[6].disabled">
                Disabled option
            </xui-menu-option>
        </xui-menu>
        <xui-menu title="Secondary menu (default)" items-source="vm.itemsSource">
        </xui-menu>
        <xui-menu title="Tertiary menu" items-source="vm.itemsSource" display-style="tertiary">
        </xui-menu>
        <xui-menu title="Menu with extra icons" title-icon="add" items-source="vm.itemsSource">
        </xui-menu>
        <xui-menu title="Appended to body menu" items-source="vm.itemsSource" menu-append-to-body="vm.appendToBody">
        </xui-menu>
    </div>
    <xui-divider></xui-divider>
    <h2>Menu filled by json data</h2>
    <div class="row">
        <div class="col-md-6">
            <xui-code lang="json" content="vm.toJSON(vm.itemsSourceJson)"></xui-code>
        </div>
        <div class="col-md-6">
            <xui-menu title="Menu filled by json data" items-source="vm.itemsSourceJson">
            </xui-menu>
        </div>
    </div>
</div>
