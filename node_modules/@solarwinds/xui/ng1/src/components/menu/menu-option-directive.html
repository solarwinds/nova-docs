<li class="xui-menu-item" role="presentation" ng-class="{'disabled': isDisabled}">
    <div class="xui-menu-item-option" role="menuItem" ng-click="handleClick($event)">
        <xui-checkbox class="xui-menu-item-checkbox" ng-model="isChecked" is-disabled="isDisabled">
            <span ng-transclude />
        </xui-checkbox>
    </div>
</li>
