<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="xui" ng-controller="DemoSortingController as vm">
    <div id="xui-demo-services-sorting">
        <h1>Simple Sort</h1>
        Array:
        <pre>{{vm.itemsFormatted}}</pre>
        <xui-button size="small" ng-click="vm.sortByNameAsc()" display-style="primary">
            Sort Asc by Name
        </xui-button>
        <xui-button size="small" ng-click="vm.sortByValueDesc()" display-style="primary">
            Sort Desc by Value
        </xui-button>
        <br/><br/>
        Sorted array:
        <pre>{{vm.sortedItems}}</pre>
    </div>
    <xui-divider></xui-divider>
    <h1>Complex Sort</h1>
    <div id="xui-demo-services-sorting-complex">
        Array:
        <pre>{{vm.complexItemsFormatted}}</pre>
        <xui-button size="small" ng-click="vm.complexSortByNameAsc()" display-style="primary">
            Sort Asc by config.id
        </xui-button>
        <xui-button size="small" ng-click="vm.complexSortByValueDesc()" display-style="primary">
            Sort Desc by config.id
        </xui-button>
        <br/><br/>
        Sorted array:
        <pre>{{vm.complexSortedItems}}</pre>
    </div>
</div>
