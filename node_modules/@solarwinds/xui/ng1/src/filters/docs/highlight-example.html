<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="xui" ng-controller="DemoHighlightingController as vm">
    <xui-search caption="Search with me:"
                is-disabled="false"
                value="vm.value"></xui-search>

    <h1 ng-bind-html="'Hello!' | xuiHighlight:vm.value"></h1>
    <p ng-bind-html="vm.text | xuiHighlight:vm.value"></p>
    <section class="xui-ignore-highlight">
        <h3 style="font-weight: 600">Text below is piped via filter as well. But highlight doesn't appear. Class <i>xui-ignore-highlight</i> on container prevents it.</h3>
        <p ng-bind-html="vm.verse2 | xuiHighlight:vm.value"></p>
    </section>
</div>
