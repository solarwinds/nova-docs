<link rel="stylesheet" type="text/css" href="_xui-css-url_">
<base href="/">
<div class="xui">
    <form>
        <xui-textbox type="number"
                     placeholder="Signed integer validation"
                     ng-model="input.value1"
                     validators="integer"
                     xui-integer-validator>
            <div ng-message="integer">Should be integer!</div>
        </xui-textbox>

        <xui-textbox type="number"
                     placeholder="Unsigned integer validation"
                     ng-model="input.value2"
                     validators="integer"
                     xui-integer-validator="unsigned">
            <div ng-message="integer">Should be unsigned integer!</div>
        </xui-textbox>
    </form>
</div>
