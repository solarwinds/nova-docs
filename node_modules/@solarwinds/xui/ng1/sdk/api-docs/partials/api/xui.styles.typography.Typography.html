<base href="/">
<div class="xui xui-demo typography-example" ng-controller="TypographyDemoController as ctrl">
    <div class="xui-color-palette">
        <div ng-repeat="unit in ctrl.units track by $index">
            <h4 id="source_{{unitheader}}">{{unit.header}}</h4>
            <div class="typography-unit">
                <code>.{{unit.class}}</code>
                <div class="{{unit.class}} xui-padding-lg">
                    {{unit.sample}}
                </div>
            </div>
        </div>
    </div>

    <div>
        <div ng-repeat="font in ctrl.fonts track by $index">
            <h4 id="source_{{fontheader}}">{{font.header}}</h4>
            <div class="typography-unit">
                <code>.{{font.class}}</code>
                <div class="{{font.class}} xui-padding-lg">
                    {{font.sample}}
                </div>

                <div ng-if="font.header != 'Regular'">
                    <code>.{{font.class}} .{{font.class + '-bg'}}</code>
                    <div class="{{font.class}} xui-padding-lg">
                    <span class="{{font.class + '-bg'}}">
                        {{font.sample}} with background
                    </span>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h4 id="source_source-code">Source code</h4>
            <div class="typography-unit">
                <code>&lt;xui-code&gt;...&lt;/xui-code&gt;</code>
                <div class="xui-padding-lg">
                    <xui-code lang="javascript" content="ctrl.code"></xui-code>
                </div>
            </div>
        </div>
        <div>
            <h4 id="source_tag">Tag</h4>
            <div class="typography-unit">
                <code>
                    .xui-tag
                </code>
                <div class="xui-padding-lg">
                    <div class="xui-tag">
                        Node tag
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</base>
<style>
    .typography-unit {
        margin: 10px 0px 20px 0px;
