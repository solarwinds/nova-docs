<div ng-controller="FileUploadController as vm">
    <example>
        <ng-form>
            <xui-file-upload id="fileUpload" file="vm.file"
                             on-change="vm.onChange()">
            </xui-file-upload>
        </ng-form>
    </example>
</div>

<script type="text/javascript">
    (function () {
        "use strict";
        Xui.controller("FileUploadController", controller, []);
        function controller() {
            this.file = null;
            this.onChange = function() {};
        }
    })();
</script>
