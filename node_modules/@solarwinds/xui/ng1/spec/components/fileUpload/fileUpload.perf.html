<div ng-controller="FileUploadController as vm">
    <ng-form>
        <xui-file-upload id="xuiFileUploadElement" file="vm.file"
                         on-change="vm.onChange()">
        </xui-file-upload>
    </ng-form>
</div>


<script type="text/javascript">

    (function () {
        "use strict";

        Xui.controller("FileUploadController", FileUploadController, ["$scope", "perfService"]);

        function FileUploadController($scope, perfService) {

            var vm = this;

            vm.file = null;
            vm.onChange = function () {};

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
