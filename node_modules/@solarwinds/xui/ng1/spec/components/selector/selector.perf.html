<div class="xui" ng-controller="PerfSelectorController as vm">
    <div id="xui-demo-components-selector-top-left">
        <div class="component-demo-card">
            <div class="example">
                <xui-selector id="xuiSelectorElement"
                              on-items-click="vm.onItemsClick(item)"
                              on-checkbox-click="vm.checkboxClickTest"
                              is-indeterminate="vm.indeterminate"
                              checked="vm.checked"></xui-selector>
            </div>
        </div>
    </div>
</div>

<script>
    (function () {
        "use strict";

        Xui.controller("PerfSelectorController", PerfSelectorController, ["$scope", "perfService"]);

        function PerfSelectorController($scope, perfService) {

            var vm = this;

            vm.indeterminate = "true";
            vm.checked = "true";

            vm.onItemsClick = function (item) {
                vm.indeterminate = !vm.indeterminate;
            };
            vm.checkboxClickTest = function () {
                vm.indeterminate = !vm.indeterminate;
            };

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
