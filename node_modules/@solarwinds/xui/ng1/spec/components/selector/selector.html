<div ng-controller="SelectorDemoController as vm">
    <div id="xui-demo-components-selector-top-left" style="position:absolute; top:0; left:0">
        <div class="component-demo-card">
            <div class="example">
                <xui-selector id="selectorTestTopLeft"
                              on-items-click="vm.onItemsClick(item)"
                              on-checkbox-click="vm.checkboxClickTest"
                              is-indeterminate="vm.indeterminate"
                              checked="vm.checked"></xui-selector>
            </div>
        </div>
    </div>

    <div id="xui-demo-components-selector-top-right" style="position:absolute; top:0; right:0">
        <div class="component-demo-card">
            <div class="example">
                <xui-selector id="selectorTestTopRight"
                              on-items-click="vm.onItemsClick(item)"
                              is-indeterminate="vm.indeterminate"
                              checked="vm.checked"></xui-selector>
            </div>
        </div>
    </div>

    <div id="xui-demo-components-selector-bottom-right" style="position:absolute; bottom:0; right:0">
        <div class="component-demo-card">
            <div class="example">
                <xui-selector id="selectorTestBottomRight"
                              on-items-click="vm.onItemsClick(item)"
                              is-indeterminate="vm.indeterminate"
                              checked="vm.checked"></xui-selector>
            </div>
        </div>
    </div>

    <div id="xui-demo-components-selector-bottom-left" style="position:absolute; bottom:0; left:0">
        <div class="component-demo-card">
            <div class="example">
                <xui-selector id="selectorTestBottomLeft"
                              on-items-click="vm.onItemsClick(item)"
                              is-indeterminate="vm.indeterminate"
                              checked="vm.checked"></xui-selector>
            </div>
        </div>
    </div>
</div>

<script>
    function selectorController() {
        var vm = this;

        vm.onItemsClick = function (item) {
            vm.indeterminate = !vm.indeterminate;
        };

        vm.checkboxClickTest = function () {
            vm.indeterminate = !vm.indeterminate;
        };

        vm.indeterminate = "true";
        vm.checked = "true";
    }
    Xui.controller("SelectorDemoController", selectorController);
</script>
