<div class="xui" ng-controller="PerfTextboxController as vm">
    <ng-form>
        <xui-textbox id="firstName"
                     ng-model="vm.firstName"
                     caption="First Name"
                     placeholder="enter your first name"
                     validators="required">
            <div ng-message="required">This field is required</div>
        </xui-textbox>
        <xui-textbox id="lastName"
                     ng-model="vm.lastName"
                     caption="Last Name"
                     placeholder="enter your last name"
                     validators="required">
            <div ng-message="required">This field is required</div>
        </xui-textbox>
        <xui-textbox id="companyName"
                     ng-model="vm.companyName"
                     caption="Company Name"
                     placeholder="enter your company name"
                     validators="required">
            <div ng-message="required">This field is required</div>
        </xui-textbox>
        <xui-textbox id="email"
                     type="email"
                     ng-model="vm.email"
                     caption="Email Address"
                     placeholder="enter valid email address"
                     validators="required,email">
            <div ng-message="required">This field is required</div>
            <div ng-message="email">This field must be a valid email address</div>
        </xui-textbox>
        <div class="send-button">
            <xui-button>Send</xui-button>
        </div>

    </ng-form>
</div>

<script>
    (function () {
        "use strict";
        Xui.controller("PerfTextboxController", PerfTextboxController, ["$scope", "perfService"]);

        function PerfTextboxController($scope, perfService) {

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
