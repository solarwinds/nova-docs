
<form>
    <div id="xui-demo-components-listview">
        <div class="component-demo-card">
            <div class="example" ng-controller="PerfListviewController as vm">
                    <xui-listview name="singleSelect"
                                  row-padding="regular"
                                  stripe="true"
                                  items-source="vm.list"
                                  header-template-url="headerTemplate"
                                  template-url="objTemplate"
                                  selection-mode="{{vm.selectionMode.single}}"
                                  selection="vm.selectedSize"></xui-listview>
            </div>
        </div>
    </div>
</form>

<script type="text/javascript">

    (function () {
        "use strict";

        Xui.controller("PerfListviewController", PerfListviewController, ["$scope", "perfService"]);

        function PerfListviewController($scope, perfService) {

            var vm = this;

            vm.list = generateList();

            function generateList() {
                var list = [];
                var sourceArray = [
                    "horse", "elk", "bobcat", "whale", "field mouse", "vulture", "wolverine", "squid", "slug", "snake"
                ];
                for (var i = 0; i <= 200; i++) {
                    list.push({type: (i + 1).toString() + ". " + sourceArray[i % 10]});
                }
                return list
            };

            this.selectedSize = "medium";
            this.selection = [];
            this.selectionMode = {
                "multi": "multi",
                "single": "single"
            };

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }

    })();

</script>

<script type="text/ng-template" id="objTemplate"><div>{{::item.type}}</div></script>
<script type="text/ng-template" id="headerTemplate"><h3>Single selection</h3></script>
