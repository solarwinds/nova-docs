<div class="component-demo-card">
    <div class="example">
        <div id="xui-demo-components-timepicker" ng-controller="TimepickerController as vm">
            <div class="row">
                <div class="col-xs-4" id="timepicker-disabled">
                    <xui-time-picker caption="Time:" ng-model="time" is-disabled="true"></xui-time-picker>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4" id="timepicker">
                    <xui-time-picker caption="Time:" ng-model="time"></xui-time-picker>
                </div>
                <div class="col-xs-4">
                    <div id="model-value">{{time | date:'yyyy-MM-dd HH:mm'}}</div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    (function () {
        "use strict";

        Xui.controller("TimepickerController", timepickerController, ["$scope"]);

        function timepickerController($scope) {
            $scope.time = moment().hour(15).minute(30).toDate();
        }

    })();
</script>
