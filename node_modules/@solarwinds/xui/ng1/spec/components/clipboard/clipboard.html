<div ng-controller="TestClipboardController as ctrl">
    <form class="input-group">
        <xui-textbox id="textToCopy" ng-model="ctrl.textToCopy"></xui-textbox>
        <xui-textbox id="textToPaste" ng-model="ctrl.textToPaste"></xui-textbox>
        <span class="input-group-btn">
            <xui-button name="copyButton"
                        xui-clipboard="ctrl.textToCopy"
                        on-clipboard-success="ctrl.onClipboardSuccess()"
                        on-clipboard-error="ctrl.onClipboardError(ex)"
                        icon="copy">Copy</xui-button>
        </span>
    </form>
</div>

<script type="text/javascript">
    (function () {
        "use strict";

        Xui.controller("TestClipboardController", controller);
        function controller() {
            var vm = this;

            vm.textToCopy = "";
            vm.textToPaste = "";
            vm.success = false;
            vm.error = false;

            vm.onClipboardSuccess = function () {
                vm.success = true;
            };

            vm.onClipboardError = function (ex) {
                vm.error = true;
            };
        }
    })();
</script>
