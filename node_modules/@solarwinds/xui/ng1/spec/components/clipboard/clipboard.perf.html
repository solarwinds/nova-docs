<div ng-controller="PerfClipboardController as vm">
    <form class="input-group">
        <xui-textbox id="textToCopy" ng-model="vm.textToCopy"></xui-textbox>
        <xui-textbox id="textToPaste" ng-model="vm.textToPaste"></xui-textbox>
        <span class="input-group-btn">
            <xui-button name="copyButton"
                        xui-clipboard="vm.textToCopy"
                        icon="copy">Copy</xui-button>
        </span>
    </form>
</div>


<script type="text/javascript">

    (function () {
        "use strict";

        Xui.controller("PerfClipboardController", PerfClipboardController, ["$scope", "perfService"]);

        function PerfClipboardController($scope, perfService) {

            var vm = this;

            vm.textToCopy = "text to copy";
            vm.textToPaste = "";

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
