<form>
    <div class="component-demo-card" ng-controller="DemoCodeItemController as vm">
        <div class="example">
            <h1>Example listview with source code</h1>
            <xui-listview row-padding="none"
                          stripe="true"
                          items-source="vm.aclRules"
                          template-url="xui-listview-demo-code"></xui-listview>
        </div>
        <div class="example">
            <h1>Example without line numbers</h1>
            <xui-listview row-padding="none"
                          stripe="true"
                          items-source="vm.aclRules"
                          template-url="xui-listview-demo-code2"></xui-listview>
        </div>
        <div class="example">
            <h1>Example with transcluded content</h1>
            <p>
                If you don't want to use built-in highlighting, you can pass your pre-highlighted text
                as transclude content.
            </p>
            <xui-listview row-padding="none"
                          stripe="true"
                          items-source="vm.aclRules"
                          template-url="xui-listview-demo-code3"></xui-listview>
        </div>
    </div>
</form>

<script>
    (function () {
    "use strict";

    Xui.module
        .controller("DemoCodeItemController", DemoCodeItemController, ["$templateCache"]);

    function DemoCodeItemController($templateCache) {
        var vm = this;

        vm.aclRules = [
            {lineNumber: 1, rule: "deny IP anti-spoofing PRIVATE-IP any log", count: 777},
            {lineNumber: 2, rule: "permit TCP any host 10.12.3.76 eq 80", count: 130456},
            {lineNumber: 3, rule: "permit TCP any host 10.12.3.76 eq 443", count: 133},
            {lineNumber: 4, rule: "permit TCP any host 10.12.3.231 eq 21", count: 0},
            {lineNumber: 5, rule: "deny IP any any log", count: 15},
        ];


        $templateCache.put("xui-listview-demo-code",
            "<xui-code-item id='ex1_item1' line-number='item.lineNumber' content='item.rule'>" +
            "   <div class='pull-right'>{{::item.count}}</div>" +
            "</xui-code-item>"
        );

        $templateCache.put("xui-listview-demo-code2",
            "<xui-code-item content='item.rule'>" +
            "   <div class='pull-right'>{{::item.count}}</div>" +
            "</xui-code-item>"
        );

        $templateCache.put("xui-listview-demo-code3",
            "<xui-code-item>" +
            "   <content><strong class='text-primary'>{{::item.rule}}</strong></content>" +
            "   <div class='pull-right'>{{::item.count}}</div>" +
            "</xui-code-item>"
        );
    }
})();
</script>
