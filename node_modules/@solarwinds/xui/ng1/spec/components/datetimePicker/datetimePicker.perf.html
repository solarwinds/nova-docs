<div ng-controller="PerfDatePickerController as vm">
    <fieldset class="form-group">
        <xui-datetime-picker id="xuiDatetimePickerElement" ng-model="vm.dateTime" caption="Select date/time"></xui-datetime-picker>
        <div class="form-group">
            <div>Full date/time value is:</div>
            <div><code>{{vm.dateTime|date:'yyyy-MM-dd HH:mm'}}</code></div>
        </div>
    </fieldset>
</div>


<script type="text/javascript">

    (function () {
        "use strict";

        Xui.controller("PerfDatePickerController", PerfDatePickerController, ["$scope", "perfService"]);

        function PerfDatePickerController($scope, perfService) {

            var vm = this;

            vm.dateTime = moment().toDate();

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
