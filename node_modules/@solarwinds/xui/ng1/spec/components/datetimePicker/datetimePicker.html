<div class="component-demo-card">
    <div class="example">
        <div id="xui-demo-components-datetime-picker" ng-controller="DatetimePickerController as vm">
            <div class="row">
                <div class="col-xs-4" id="datetime-picker">
                    <xui-datetime-picker caption="Date/time:" ng-model="datetime"></xui-datetime-picker>
                </div>
                <div class="col-xs-4">
                    <div id="model-value">{{datetime | date:'yyyy-MM-dd HH:mm'}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4" id="datetime-picker-required">
                    <xui-datetime-picker caption="Date/time:" ng-model="datetime2"></xui-datetime-picker>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    (function () {
        "use strict";

        Xui.controller("DatetimePickerController", DatetimePickerController, ["$scope"]);

        function DatetimePickerController($scope) {
            $scope.datetime = moment().set({
                year: 1970,
                month: 2,
                date: 15,
                hour: 15,
                minute: 30
            }).toDate();
        }

    })();
</script>
