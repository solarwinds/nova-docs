    <div class="xui" ng-controller="DemoSidebarController as vm">
        <div class="row xui-demo-sidebar-page-content">
            <xui-sidebar-container>
                <div class="xui-demo-text-content">
                    <xui-button ng-click="vm.toggleSidebar()">Toggle sidebar {{vm.settings.position}}</xui-button>
                    <h3>Settings:</h3>
                    <pre>{{vm.settings}}</pre>
                    <xui-radio ng-model="vm.settings.position" value="right">Right</xui-radio>
                    <xui-radio ng-model="vm.settings.position" value="left">Left</xui-radio>
                </div>
                <div class="xui-demo-text-content">
                    <p>{{vm.dynamicContent}}</p>
                </div>
                <xui-sidebar settings="vm.settings">
                    <div class="xui-demo-sidebar-content">
                        <div>
                            <xui-button display-style="tertiary" icon="close" ng-click="vm.hide()"></xui-button>
                        </div>
                        <div>{{vm.dynamicContent}}</div>
                    </div>
                </xui-sidebar>
            </xui-sidebar-container>
        </div>
    </div>
</form>
