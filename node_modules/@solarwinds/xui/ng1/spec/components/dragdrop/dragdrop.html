<div class="xui" ng-controller="DragDropController as ctrl" style="height:100vh;">
    <div class="row">
        <div class="col-md-6">
            <div style="border: 1px solid blue" xui-draggable id="dropSrc"
                 xui-draggable-object="ctrl.srcObject" on-drag-start="ctrl.onDragStart(event)" on-drag-end="ctrl.onDragEnd()">drag me</div>
        </div>

        <div class="col-md-6">
            <div style="border: 1px solid blue" xui-droppable id="dropTarget" on-drop="ctrl.onDrop(event, transferObject)"
                 on-drag-over="ctrl.onDragOver()" on-drag-enter="ctrl.onDragEnter()" on-drag-leave="ctrl.onDragLeave()">drop here</div>
        </div>
    </div>
    <div id="dropData">{{ctrl.dropData}}</div>

    <xui-checkbox id="dragStartEvent" ng-model="ctrl.dragStartFired">dragStartFired</xui-checkbox>
    <xui-checkbox id="dragEndEvent" ng-model="ctrl.dragEndFired">dragEndFired</xui-checkbox>
    <xui-checkbox id="dragOverEvent" ng-model="ctrl.dragOverFired">dragOverFired</xui-checkbox>
    <xui-checkbox id="dragEnterEvent" ng-model="ctrl.dragEnterFired">dragEnterFired</xui-checkbox>
    <xui-checkbox id="dragLeaveEvent" ng-model="ctrl.dragLeaveFired">dragLeaveFired</xui-checkbox>
</div>

<script>
    (function () {
        "use strict";

        Xui.controller("DragDropController", controller);
        function controller() {
            var vm = this;

            vm.srcObject = {
                integer : 6,
                string : "foo"
            };

            vm.dragStartFired = false;
            vm.dragEndFired = false;
            vm.dragOverFired = false;
            vm.dragEnterFired = false;
            vm.dragLeaveFired = false;

            vm.onDragStart = function(event){
                vm.dragStartFired = true;
            };

            vm.onDragEnd = function(event){
                vm.dragEndFired = true;
            };

            vm.onDragOver = function(event){
                vm.dragOverFired = true;
            };

            vm.onDragEnter = function(event){
                vm.dragEnterFired = true;
            };

            vm.onDragLeave = function(event){
                vm.dragLeaveFired = true;
            };

            vm.onDrop = function(event, transferObject){
                vm.dropData = transferObject.string;
            };
        }
    })();
</script>
