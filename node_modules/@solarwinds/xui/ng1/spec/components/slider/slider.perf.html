<div class="xui" ng-controller="PerfSliderController as vm">
    <div class="slider-wrapper">
        <xui-slider id="xuiSliderElement"
                    caption="{{::vm.caption}}"
                    max="vm.max"
                    min="vm.min"
                    start-value="vm.start"
                    end-value="vm.end">
        </xui-slider>
    </div>
</div>

<style>
    .slider-wrapper {
        width: 400px;
    }
</style>

<script>
    (function () {
        "use strict";

        Xui.controller("PerfSliderController", PerfSliderController, ["$scope", "perfService"]);

        function PerfSliderController($scope, perfService) {

            var vm = this;

            vm.caption = "Range slider";
            vm.min = 10;
            vm.max = 100;
            vm.start = 30;
            vm.end = 60;

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
