<script type="text/javascript">
    var minValue = 10;
    var maxValue = 100;
    function SingleSliderController() {
        this.name = "single-value-slider";
        this.caption = "Single slider";
        this.min = minValue;
        this.max = maxValue;
        this.value = 50;
    }
    function RangeSliderController() {
        this.name = "range-slider";
        this.caption = "Range slider";
        this.min = minValue;
        this.max = maxValue;
        this.start = 30;
        this.end = 60
    }
    function DisabledSingleSliderController() {
        this.caption = "Disabled Single slider";
        this.name = "disabled-single-value-slider";
        this.min = minValue;
        this.max = maxValue;
        this.isDisabled = true;
        this.value = 50;
    }
    function DisabledRangeSliderController() {
        this.caption = "Disabled Range slider";
        this.name = "disabled-range-slider";
        this.min = minValue;
        this.max = maxValue;
        this.start = 30;
        this.end = 60;
        this.isDisabled = true;
    }
    function SingleSliderControllerWithSteps() {
        this.name = "single-value-slider-with-steps";
        this.caption = "Single slider with steps";
        this.min = minValue;
        this.max = maxValue;
        this.value = 50;
        this.step = 5;
    }
    function RangeSliderControllerWithSteps() {
        this.name = "range-slider-with-steps";
        this.caption = "Range slider with steps";
        this.min = minValue;
        this.max = maxValue;
        this.start = 30;
        this.end = 60;
        this.step = 10;
    }
    function SingleSliderControllerWithStepsAndText() {
        this.name = "single-value-slider-with-steps-and-text";
        this.caption = "Single slider with steps and text input";
        this.min = minValue;
        this.max = maxValue;
        this.value = 50;
        this.step = 5;
        this.isTextinputEnabled = true;
    }
    function SingleSliderControllerWithText() {
        this.name = "single-value-slider-with-text";
        this.caption = "Single slider with text input";
        this.min = minValue;
        this.max = maxValue;
        this.value = 50;
        this.isTextinputEnabled = true;
    }
    function RangeSliderForLabelAligning() {
        this.name = "range-slider-for-label-aligning";
        this.caption = "Range slider labels aligned aside";
        this.min = 900;
        this.max = 1500;
        this.start = 1100;
        this.end = 1120;
    }
    function RangeSliderForLabelAligningWithDash() {
        this.name = "range-slider-for-label-aligning-dash";
        this.caption = "Range slider labels sticked with dash";
        this.min = 900;
        this.max = 1500;
        this.start = 1100;
        this.end = 1101;
    }
    function RangeSliderWithMinRange() {
        this.name = "range-slider-with-min-range";
        this.caption = "Range slider with min range";
        this.min = 0;
        this.max = 20;
        this.start = 2;
        this.end = 18;
        this.minRange = 10;
    }
    function SingleSliderControllerWithOnDragUpdate() {
        this.name = "single-value-slider-ondrag-update";
        this.caption = "Single slider";
        this.min = minValue;
        this.max = maxValue;
        this.value = 50;
        this.updateOnDrag = true;
    }
    function RangeSliderControllerOnDragUpdate() {
        this.name = "range-slider-ondrag-update";
        this.caption = "Range slider";
        this.min = minValue;
        this.max = maxValue;
        this.start = 30;
        this.end = 60;
        this.updateOnDrag = true;
    }
    Xui.controller("SingleSliderController", SingleSliderController);
    Xui.controller("RangeSliderController", RangeSliderController);
    Xui.controller("DisabledSingleSliderController", DisabledSingleSliderController);
    Xui.controller("DisabledRangeSliderController", DisabledRangeSliderController);
    Xui.controller("SingleSliderControllerWithSteps", SingleSliderControllerWithSteps);
    Xui.controller("RangeSliderControllerWithSteps", RangeSliderControllerWithSteps);
    Xui.controller("SingleSliderControllerWithStepsAndText", SingleSliderControllerWithStepsAndText);
    Xui.controller("SingleSliderControllerWithText", SingleSliderControllerWithText);
    Xui.controller("RangeSliderForLabelAligning", RangeSliderForLabelAligning);
    Xui.controller("RangeSliderForLabelAligningWithDash", RangeSliderForLabelAligningWithDash);
    Xui.controller("RangeSliderWithMinRange", RangeSliderWithMinRange);
    Xui.controller("SingleSliderControllerWithOnDragUpdate", SingleSliderControllerWithOnDragUpdate);
    Xui.controller("RangeSliderControllerOnDragUpdate", RangeSliderControllerOnDragUpdate);

</script>
<div id="slider-page-e2e">
    <div
        class="slider-wrapper"
        ng-controller="SingleSliderController as vm">
        <xui-slider
            id="{{vm.name}}"
            caption="{{vm.caption}}"
            max="vm.max"
            min="vm.min"
            value="vm.value"
            type="single"
        ></xui-slider>
        <span id="{{vm.name + '-value'}}">{{vm.value}}</span>
    </div>
    <div
        class="slider-wrapper"
        ng-controller="RangeSliderController as vm">
        <xui-slider
            id="{{vm.name}}"
            caption="{{vm.caption}}"
            max="vm.max"
            min="vm.min"
            start-value="vm.start"
            end-value="vm.end"
        ></xui-slider>
        <span id="{{vm.name + '-start-value'}}">{{vm.start}}</span>
        <span id="{{vm.name + '-end-value'}}">{{vm.end}}</span>
    </div>
    <div
        class="slider-wrapper"
        ng-controller="DisabledRangeSliderController as vm">
        <xui-slider
            id="{{vm.name}}"
            caption="{{vm.caption}}"
            max="vm.max"
            min="vm.min"
            start-value="vm.start"
            end-value="vm.end"
            is-disabled="vm.isDisabled"
        ></xui-slider>
    </div>
    <div
        class="slider-wrapper"
        ng-controller="DisabledSingleSliderController as vm">
        <xui-slider
            id="{{vm.name}}"
            caption="{{vm.caption}}"
            min="vm.min"
            max="vm.max"
            value="vm.value"
            is-disabled="vm.isDisabled"
            type="single"
        ></xui-slider>
    </div>
    <div
        class="slider-wrapper"
        ng-controller="SingleSliderControllerWithSteps as vm">
        <xui-slider
            id="{{vm.name}}"
            caption="{{vm.caption}}"
            max="vm.max"
            min="vm.min"
            value="vm.value"
            type="single"
            step="vm.step"
        ></xui-slider>
    </div>
    <div
        class="slider-wrapper"
        ng-controller="RangeSliderControllerWithSteps as vm">
        <xui-slider
            id="{{vm.name}}"
            caption="{{vm.caption}}"
            max="vm.max"
            min="vm.min"
            start-value="vm.start"
            end-value="vm.end"
            step="vm.step"
        ></xui-slider>
    </div>
    <div
        class="slider-wrapper"
        ng-controller="SingleSliderControllerWithStepsAndText as vm">
        <xui-slider
            id="{{vm.name}}"
            caption="{{vm.caption}}"
            max="vm.max"
            min="vm.min"
            value="vm.value"
            type="single"
            step="vm.step"
            is-textinput-enabled="vm.isTextinputEnabled"
        ></xui-slider>
    </div>
    <div
        class="slider-wrapper"
        ng-controller="SingleSliderControllerWithText as vm">
        <xui-slider
            id="{{vm.name}}"
            caption="{{vm.caption}}"
            max="vm.max"
            min="vm.min"
            value="vm.value"
            type="single"
            is-textinput-enabled="vm.isTextinputEnabled"
        ></xui-slider>
    </div>
    <div
        class="slider-wrapper"
        ng-controller="RangeSliderForLabelAligning as vm">
        <xui-slider
            id="{{vm.name}}"
            caption="{{vm.caption}}"
            max="vm.max"
            min="vm.min"
            start-value="vm.start"
            end-value="vm.end"
        ></xui-slider>
    </div>
    <div
        class="slider-wrapper"
        ng-controller="RangeSliderForLabelAligningWithDash as vm">
        <xui-slider
            id="{{vm.name}}"
            caption="{{vm.caption}}"
            max="vm.max"
            min="vm.min"
            start-value="vm.start"
            end-value="vm.end"
        ></xui-slider>
    </div>
    <div
        class="slider-wrapper"
        ng-controller="RangeSliderWithMinRange as vm">
        <xui-slider
            id="{{vm.name}}"
            caption="{{vm.caption}}"
            max="vm.max"
            min="vm.min"
            start-value="vm.start"
            end-value="vm.end"
            min-range="vm.minRange"
        ></xui-slider>
    </div>
    <div
        class="slider-wrapper"
        ng-controller="SingleSliderControllerWithOnDragUpdate as vm">
        <xui-slider
            id="{{vm.name}}"
            caption="{{vm.caption}}"
            max="vm.max"
            min="vm.min"
            value="vm.value"
            type="single"
            update-on-drag="vm.updateOnDrag"
        ></xui-slider>
        <span id="{{vm.name + '-value'}}">{{vm.value}}</span>
    </div>
    <div
        class="slider-wrapper"
        ng-controller="RangeSliderControllerOnDragUpdate as vm">
        <xui-slider
            id="{{vm.name}}"
            caption="{{vm.caption}}"
            max="vm.max"
            min="vm.min"
            start-value="vm.start"
            end-value="vm.end"
            update-on-drag="vm.updateOnDrag"
        ></xui-slider>
        <span id="{{vm.name + '-start-value'}}">{{vm.start}}</span>
        <span id="{{vm.name + '-end-value'}}">{{vm.end}}</span>
    </div>
</div>
<style>
    .slider-wrapper {
        width: 400px;
    }
</style>
