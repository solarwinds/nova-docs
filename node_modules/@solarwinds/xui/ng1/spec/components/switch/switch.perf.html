<div class="xui" ng-controller="PerfSwitchController as vm">
    <xui-switch id="xuiSwitchElement" ng-model="vm.isSwitchOn">xui-switch</xui-switch>
    <div id="vmState">Is switched on: {{vm.isSwitchOn}}</div>
</div>

<script>
    (function () {
        "use strict";

        Xui.controller("PerfSwitchController", PerfSwitchController, ["$scope", "perfService"]);

        function PerfSwitchController($scope, perfService) {

            var vm = this;

            vm.isSwitchOn = false;

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
