<div class="example" ng-controller="SwitchController as vm">
    <xui-switch ng-model="vm.isSwitchOn">xui-switch</xui-switch>
    <xui-switch id="second" ng-model="vm.isSwitchOn" ng-disabled="vm.disabled">xui-switch-disabled</xui-switch>
    <div id="vmState">{{vm.isSwitchOn}}</div>
    <div id="vmDisabled">{{vm.disabled}}</div>
    <xui-button ng-click="vm.disabled = ! vm.disabled">disabled</xui-button>
</div>

<script type="text/javascript">
    (function () {
        Xui.controller('SwitchController', function () {
            var vm = this;
            vm.isSwitchOn = false;
            vm.disabled = true;
        });
    })();
</script>
