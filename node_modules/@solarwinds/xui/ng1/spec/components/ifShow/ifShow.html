<div id="ifShow-page">
    <div ng-controller="IfShowTestController as vm">
        <div class="uc1">
            <xui-if-show visible="vm.visible">
                the content
            </xui-if-show>

            <button name="toggle" ng-click="vm.visibleToggle()">toggle</button>
        </div>

        <div class="uc2">
            <xui-if-show visible="vm.notVisible">
                the content
            </xui-if-show>

            <button name="toggle" ng-click="vm.notVisibleToggle()">toggle</button>
        </div>
    </div>
</div>

<script type="text/javascript">
    Xui.controller('IfShowTestController', function () {
        this.visible = true;
        this.notVisible = false;

        this.visibleToggle = function () {
            this.visible = !this.visible;
        };

        this.notVisibleToggle = function () {
            this.notVisible = !this.notVisible;
        };
    });
</script>
