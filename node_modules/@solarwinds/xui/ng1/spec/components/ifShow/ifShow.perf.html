<div class="xui" ng-controller="PerfDemoIfShowController as vm">
    <xui-if-show visible="vm.visible">
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.<br>
            Doloremque iure libero molestiae provident quod suscipit velit.
        </p>
    </xui-if-show>

    <xui-button name="toggle" ng-click="vm.visibleToggle()">toggle</xui-button>
</div>

<script>
    (function () {
        "use strict";

        Xui.controller("PerfDemoIfShowController", PerfDemoIfShowController, ["$scope", "perfService"]);

        function PerfDemoIfShowController($scope, perfService) {

            var vm = this;

            vm.visible = false;
            vm.visibleToggle = function () {
                vm.visible = !vm.visible;
            };

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
