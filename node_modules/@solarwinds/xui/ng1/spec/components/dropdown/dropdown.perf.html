<div ng-controller="DropdownController as vm">
    <xui-dropdown id="xuiDropdownElement" ng-model="vm.combo" is-editable="true" caption="Combobox"
                  items-source="vm.basicItems" help-text="Help hint for combobox">
    </xui-dropdown>
</div>


<script type="text/javascript">

    (function () {
        "use strict";

        Xui.controller("DropdownController", DropdownController, ["$scope", "perfService"]);

        function DropdownController($scope, perfService) {

            var vm = this;

            vm.basicItems = ["Item 1", "Item 2", "Item 3", "Item 4", "Item 5", "Item 6", "Item 7", "Item 8", "Item 9",
                        "Item 10", "Item 11", "Item 12", "Item 13", "Item 14", "Item 15", "Item 16", "Item 17", "Item 18",
                        "Item 19", "Item 20"];

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
