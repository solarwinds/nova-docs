<div class="xui" ng-controller="PerfDatePickerController as vm">
    <xui-date-picker id="xuiDatePickerElement" ng-model="vm.currentDate" min-date="vm.currentDate"
                     display-inline="true"
                     is-disabled="vm.disableDatePicker"></xui-date-picker>
    <br>
    <div id="xuiButtonElement">
        <xui-button size="small" ng-click="vm.disableDatePicker = !vm.disableDatePicker">Disable</xui-button>
    </div>
    <div>Selected date is:</div>
    <div>{{vm.currentDate | date:'fullDate'}}</div>
    <div>{{vm.currentDate}}</div>
</div>


<script type="text/javascript">

    (function () {
        "use strict";

        Xui.controller("PerfDatePickerController", PerfDatePickerController, ["$scope", "perfService"]);

        function PerfDatePickerController($scope, perfService) {

            var vm = this;

            vm.currentDate = new Date();
            vm.disableDatePicker = false;

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
