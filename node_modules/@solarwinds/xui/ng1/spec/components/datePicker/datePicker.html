<div class="xui" ng-controller="datePickerController as vm">
    <div id="inline-datepicker" style="float:left; margin-right:20px;">
        <xui-date-picker ng-model="vm.dt" display-inline="true"></xui-date-picker>
    </div>
    <div id="disabled-inline-datepicker">
        <xui-date-picker ng-model="vm.dt" display-inline="true" is-disabled="true"></xui-date-picker>
    </div>
    <div id="input-datepicker" style="float:left; margin-right:20px;">
        <xui-date-picker ng-model="vm.dt2"></xui-date-picker>
    </div>
    <div id="disabled-input-datepicker" style="float:left;">
        <xui-date-picker ng-model="vm.dt2" is-disabled="true"></xui-date-picker>
    </div>
    <div id="input-datepicker-right" style="float:right;">
        <xui-date-picker ng-model="vm.dt2"></xui-date-picker>
    </div>
    <div id="datepicker-with-onchange" style="float:left;">
        <xui-date-picker ng-model="vm.dt3" on-change="vm.onChange()"></xui-date-picker>
        <input id="onChangeCalled" type="text" readonly="readonly" value="{{vm.onChangeCalled}}" />
    </div>
    <div style="position: absolute; bottom: 5%; min-width:97%">
        <div id="input-datepicker-upside" style="float:left;">
            <xui-date-picker ng-model="vm.dt2"></xui-date-picker>
        </div>
        <div id="input-datepicker-upside-right" style="float:right;">
            <xui-date-picker ng-model="vm.dt2"></xui-date-picker>
        </div>
    </div>
    <div id="datepicker-with-maxmin" style="float:left;">
        <xui-date-picker ng-model="vm.dt4" min-date="vm.minDate" max-date="vm.maxDate"></xui-date-picker>
        <div id="minDate">{{vm.minDate}}</div>
        <div id="maxDate">{{vm.maxDate}}</div>
    </div>
</div>

<script>
    Xui.app().controller('datePickerController', ['$scope', function ($scope) {
        var vm = this;

        vm.dt = new Date();
        vm.dt2 = new Date("January 1, 2020");
        vm.dt3 = undefined;
        vm.dt4 = new Date("January 1, 2013");

        vm.minDate = new Date("2012-08-14");
        vm.maxDate = new Date("2015-07-16");

        vm.onChange = function() {
            vm.onChangeCalled = true;
        }
    }]);
</script>
