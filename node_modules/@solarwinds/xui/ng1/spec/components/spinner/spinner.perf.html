<div class="xui" ng-controller="PerfSpinnerController as vm">
    <xui-spinner id="xuiSpinnerElement" show="vm.showSpinner" size="20" delay="0"></xui-spinner>
    <xui-button id="spinnerButton" ng-click="vm.spinnerToggle()">toggle spinner show</xui-button>
</div>

<script>
    (function () {
        "use strict";

        Xui.controller("PerfSpinnerController", PerfSpinnerController, ["$scope", "perfService"]);

        function PerfSpinnerController($scope, perfService) {

            var vm = this;

            vm.showSpinner = false;

            vm.spinnerToggle = function () {
                vm.showSpinner = !vm.showSpinner
            };

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
