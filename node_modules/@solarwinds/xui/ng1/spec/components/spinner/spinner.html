<div id="content-page" ng-controller="SpinnerController as vm">
    <xui-spinner id="spinner1" show="ctrl.showSpinner1" size="20" delay="0"></xui-spinner>
    <xui-button id="spinnerButton1" ng-click="ctrl.showSpinner1 = !ctrl.showSpinner1">toggle spinner1 show</xui-button>
    <xui-spinner id="spinner2" show="ctrl.showSpinner2" size="20" delay="300"></xui-spinner>
    <xui-button id="spinnerButton2" ng-click="ctrl.showSpinner2 = !ctrl.showSpinner2">toggle spinner2 show</xui-button>
</div>

<script type="text/javascript">
    (function () {
        Xui.controller('SpinnerController', function () {
            var vm = this;
            vm.showSpinner1 = false;
            vm.showSpinner2 = false;
        });
    })();
</script>
