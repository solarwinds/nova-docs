<div class="xui" ng-controller="PerfTabsController as vm">
    <xui-tabs id="xuiTabsElement" selected-tab-id="vm.selectedTabId">
        <xui-tab tab-id="first" tab-title="FIRST TAB">
                <span class="payload">
                    Content of the first tab
                </span>
        </xui-tab>
        <xui-tab tab-id="second" tab-title="SECOND TAB">
                <span class="payload">
                    Content of the second tab
                </span>
        </xui-tab>
        <xui-tab tab-id="third" tab-title="THIRD TAB">
                <span class="payload">
                    Content of the third tab
                </span>
        </xui-tab>
    </xui-tabs>
</div>

<script>
    (function () {
        "use strict";

        Xui.controller("PerfTabsController", PerfTabsController, ["$scope", "perfService"]);

        function PerfTabsController($scope, perfService) {

            var vm = this;

            vm.selectedTabId = "first";

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
