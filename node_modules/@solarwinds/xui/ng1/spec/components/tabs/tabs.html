<div id="tabs-page">
    <div ng-controller="TabsTestController as vm">
        <xui-tabs id="mockTabs" selected-tab-id="vm.selectedTabId">
            <xui-tab tab-id="first" tab-title="FIRST TAB">
                <span class="payload">
                    Content of first tab
                </span>
            </xui-tab>
            <xui-tab tab-id="second" tab-title="SECOND TAB">
                <span class="payload">
                    Content of second tab
                </span>
            </xui-tab>
            <xui-tab tab-id="third" tab-title="THIRD TAB">
                <span class="payload">
                    Content of third tab
                </span>
            </xui-tab>
        </xui-tabs>
        <xui-tabs id="mockTabsNoDefaultSpecified">
            <xui-tab tab-id="first" tab-title="FIRST TAB">Content of first tab</xui-tab>
            <xui-tab tab-id="second" tab-title="SECOND TAB">Content of second tab</xui-tab>
            <xui-tab tab-id="third" tab-title="THIRD TAB">Content of third tab</xui-tab>
        </xui-tabs>
        <div id="responsiveTabs" style="max-width: 300px">
            <xui-tabs default-tab-id="second" selected-tab-id="vm.selectedTabId">
                <xui-tab tab-id="first" tab-title="{{vm.firstTabName}}">
                </xui-tab>
                <xui-tab tab-id="second" tab-title="{{vm.secondTabName}}">
                </xui-tab>
                <xui-tab tab-id="third" tab-title="THIRD TAB">
                </xui-tab>
                <xui-tab tab-id="fourth" tab-title="fourth TAB">
                </xui-tab>
                <xui-tab tab-id="fifth" tab-title="fifth TAB">
                </xui-tab>
                <xui-tab tab-id="sixth" tab-title="sixth TAB">
                </xui-tab>
                <xui-tab tab-id="seventh" tab-title="seventh TAB">
                </xui-tab>
            </xui-tabs>
        </div>
    </div>
</div>

<script type="text/javascript">
    Xui.controller('TabsTestController', function () {
        var vm = this;
        vm.selectedTabId = "second";
    });
</script>
