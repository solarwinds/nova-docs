<div class="xui" ng-controller="E2eBreadcrumbController as vm">
    <div id="ex2" class="example">
        <h1>Example with 2 items</h1>
        <xui-breadcrumb crumbs="vm.crumbTrail2">
        </xui-breadcrumb>
    </div>
    <div id="ex1" class="example">
        <h1>Example with 1 item</h1>
        <xui-breadcrumb crumbs="vm.crumbTrail1">
        </xui-breadcrumb>
    </div>
    <div id="ex0" class="example">
        <h1>Example with 0 items</h1>
        <xui-breadcrumb crumbs="vm.crumbTrail0">
        </xui-breadcrumb>
    </div>
    <div id="ex" class="example">
        <h1>Example with undefined item</h1>
        <xui-breadcrumb crumbs="vm.randomProperty">
        </xui-breadcrumb>
    </div>
</div>

<script>
    (function () {
        Xui.controller('E2eBreadcrumbController', E2eBreadcrumbController);

        function E2eBreadcrumbController() {
            var vm = this;

            vm.crumbTrail2 = [
                {title:"root", url:"someurl"},
                {title:"intermediate page", url:"someotherurl"}
            ];

            vm.crumbTrail1 = [
                {title:"root", url:"someurl"}
            ];

            vm.crumbTrail0 = [];
        }
    })();
</script>
