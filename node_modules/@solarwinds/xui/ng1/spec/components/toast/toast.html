<div class="xui" ng-controller="ButtonController as vm" id="toast-page">
    <xui-button  name="show-success" ng-click="vm.toastService.success('success', 'success')">
        Show Success Toast
    </xui-button>
    <xui-button name="show-warning" ng-click="vm.toastService.warning('warning', 'warning')">
        Show Warning Toast
    </xui-button>
    <xui-button name="show-info" ng-click="vm.toastService.info('info', 'info')">
        Show Info Toast
    </xui-button>
    <xui-button name="show-error" ng-click="vm.toastService.error('error', 'error')">
        Show Error Toast
    </xui-button>
</div>

<script>
    (function () {
        Xui.controller('ButtonController', ButtonController, ["xuiToastService"]);

        function ButtonController(toastService) {
            var vm = this;
            vm.toastService = toastService;
        }
    })();
</script>
