<div id="toolbar-page">
    <xui-toolbar style="border: 1px solid #ddd;">
        <xui-toolbar-item>
            Hey, this is left part of toolbar:<br/>second line.
        </xui-toolbar-item>
        <xui-toolbar-item>
            <xui-button icon="add" display-style="tertiary" ng-click="vm.toolbarButtonClicked('add')">Add
            </xui-button>
        </xui-toolbar-item>
        <xui-toolbar-item>
            <xui-button icon="edit" display-style="tertiary" ng-click="vm.toolbarButtonClicked('edit')">Edit
            </xui-button>
        </xui-toolbar-item>
        <xui-toolbar-divider></xui-toolbar-divider>
        <xui-toolbar-item>
            <xui-menu title="more" display-style="tertiary">
                <xui-menu-action action="vm.onMenuItemAction()">Add</xui-menu-action>
                <xui-menu-action action="vm.onMenuItemAction()">Edit</xui-menu-action>
                <xui-menu-action action="vm.onMenuItemAction()">Delete</xui-menu-action>
            </xui-menu>
        </xui-toolbar-item>
        <xui-toolbar-splitter></xui-toolbar-splitter>
        <xui-toolbar-item>
            Hey, this is right part of toolbar:
        </xui-toolbar-item>
        <xui-toolbar-item>
            <xui-menu icon="menu" display-style="tertiary">
                <xui-menu-action action="vm.onMenuItemAction()">Add</xui-menu-action>
                <xui-menu-action action="vm.onMenuItemAction()">Edit</xui-menu-action>
                <xui-menu-action action="vm.onMenuItemAction()">Delete</xui-menu-action>
            </xui-menu>
        </xui-toolbar-item>
    </xui-toolbar>
</div>
