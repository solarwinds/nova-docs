<div id="toolbar-page" class="xui" ng-controller="PerfToolbarController as vm">
    <xui-toolbar id="toolbar" style="border: 1px solid #ddd;">
        <xui-toolbar-item>
            <xui-button icon="add" display-style="tertiary" ng-click="vm.toolbarButtonClicked('add')">Add
            </xui-button>
        </xui-toolbar-item>
        <xui-toolbar-item>
            <xui-button icon="edit" display-style="tertiary" ng-click="vm.toolbarButtonClicked('edit')">Edit
            </xui-button>
        </xui-toolbar-item>
        <xui-toolbar-item>
            <xui-menu id="menu" title="more" icon="menu" display-style="tertiary">
                <xui-menu-action action="vm.onMenuItemAction()">Add</xui-menu-action>
                <xui-menu-action action="vm.onMenuItemAction()">Edit</xui-menu-action>
                <xui-menu-action action="vm.onMenuItemAction()">Delete</xui-menu-action>
            </xui-menu>
        </xui-toolbar-item>
    </xui-toolbar>
</div>

<script>
    (function () {
        "use strict";

        Xui.controller("PerfToolbarController", PerfToolbarController, ["$scope", "perfService", "xuiToastService"]);

        function PerfToolbarController($scope, perfService, toastService) {

            var vm = this;

            vm.toolbarButtonClicked = function (msg) {
                toastService.success("Clicked toolbar item: " + msg);
            };
            vm.onMenuItemAction = function () {
                toastService.success("Menu item clicked");
            };

            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }

    })();
</script>
