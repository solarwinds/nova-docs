<div class="component-demo-card">
    <div class="example xui-edge-definer">
        <div id="xui-demo-components-pager" ng-controller="DemoPagerController as vm" style="margin-top:150px;">
            <xui-pager class="small"
                       page="1"
                       page-size="25"
                       total="1012"
                       adjacent="2"
                       hide-if-empty="true"
                       ul-class="pagination"
                       active-class="active"
                       disabled-class="disabled"
                       show-prev-next="true"
                       pager-action="vm.pagerClicked(page, pageSize, total)">
            </xui-pager>
        </div>
        <xui-divider></xui-divider>
        <div id="xui-demo-hide-prev-next">
            <xui-pager page="1"
                       page-size="2"
                       total="18"
                       adjacent="1"
                       dots="***"
                       show-prev-next="false">
            </xui-pager>
        </div>
        <xui-divider></xui-divider>
        <div id="xui-demo-hide-empty-pager-single-page"> Single Page Pager
            <xui-pager page="1"
                       page-size="5"
                       total="vm.totalFn(4)"
                       hide-if-empty="true">
            </xui-pager>
        </div>
        <xui-divider></xui-divider>
        <div id="xui-demo-hide-empty-pager-no-items"> Zero Page Pager (hidden)
            <xui-pager page="1"
                       page-size="5"
                       total="vm.totalFn(0)"
                       hide-if-empty="true">
            </xui-pager>
        </div>
        <xui-divider></xui-divider>
        <div id="xui-demo-show-empty-pager"> Zero Page Pager (shown)
            <xui-pager page="1"
                       page-size="5"
                       total="0"
                       hide-if-empty="false">
            </xui-pager>
        </div>
        <xui-divider></xui-divider>
        <div id="xui-demo-hide-pager-with-wrong-data"> Wrong Data Pager
            <xui-pager page="1"
                       page-size="5"
                       total="vm.totalFn(undefined)"
                       hide-if-empty="true">
            </xui-pager>
        </div>
        <xui-divider></xui-divider>
        <!--Leave this xui component template at the bottom-->
        <div id="xui-demo-edge-detection-pager">
            <xui-pager page="1"
                       page-size="25"
                       total="1012"
                       adjacent="2"
                       hide-if-empty="true"
                       ul-class="pagination"
                       active-class="active"
                       disabled-class="disabled"
                       show-prev-next="true">
            </xui-pager>
        </div>
    </div>
</div>

<script>
    Xui.controller("DemoPagerController", pagerController);

    function pagerController() {
        this.pagerClicked = function (page, pageSize, total) {
            console.log("Page:" + page, "PageSize:" + pageSize, "Total:" + total);
        };
        this.totalFn = function (number) {
            console.log(number);
            return number;
        }
    }
</script>
