<div id="xui-demo-components-pager" ng-controller="PerfPagerController as vm">
    <xui-pager class="small"
               page="1"
               page-size="25"
               total="1012"
               adjacent="2"
               hide-if-empty="true"
               ul-class="pagination"
               active-class="active"
               disabled-class="disabled"
               show-prev-next="true"
               pager-action="vm.pagerClicked(page, pageSize)">
    </xui-pager>
</div>


<script type="text/javascript">

    (function () {
        "use strict";

        Xui.controller("PerfPagerController", PerfPagerController, ["$scope", "perfService", "xuiToastService"]);

        function PerfPagerController($scope, perfService, toastService) {

            var vm = this;

            vm.pagerClicked = function(page, pageSize){
                toastService.info("current page: " + page + ", items per page: " + pageSize);
            };

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }

    })();

</script>
