<div class="xui" ng-controller="PerfPopoverController as vm">
    <xui-popover id="xuiPopoverElement" xui-popover-title="XUI POPOVER CLICK"
                 xui-popover-content="::vm.getContent()"
                 xui-popover-trigger="click">
        <xui-button>click me!</xui-button>
    </xui-popover>
</div>


<script type="text/javascript">

    (function () {
        "use strict";

        Xui.controller("PerfPopoverController", PerfPopoverController, ["$scope", "perfService"]);

        function PerfPopoverController($scope, perfService) {

            var vm = this;

            vm.getContent = function () {
              return "Winter is coming..";
            };

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
