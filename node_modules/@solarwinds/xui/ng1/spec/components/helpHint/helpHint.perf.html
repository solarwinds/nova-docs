<div class="xui" ng-controller="PerfHelpHintDemoController as vm">
    <xui-help-hint id="hintID">{{vm.hint}}</xui-help-hint>
</div>

<script>
    (function () {
        "use strict";

        Xui.controller('PerfHelpHintDemoController', PerfHelpHintDemoController, ["$scope", "perfService"]);

        function PerfHelpHintDemoController($scope, perfService) {

            var vm = this;

            vm.hint = "helpful";

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }

    })();
</script>
