<div class="xui-empty-demo" ng-controller="SampleEmptyController as vm">
    <h2>Default empty state</h2>
    <xui-empty id="defaultEmptyState"></xui-empty>
    <xui-divider></xui-divider>

    <h2>Custom empty title, description, and image</h2>
    <xui-empty id="customizedEmptyState"
               empty-data="vm.customizedEmptyState"></xui-empty>
    <xui-divider></xui-divider>

    <h2>Custom empty description and image in compact mode</h2>
    <xui-empty id="customizedEmptyStateCompact"
               empty-data="vm.customizedEmptyStateCompact"></xui-empty>
    <xui-divider></xui-divider>

    <h2>Custom empty template with a viewModel object reference</h2>
    <xui-empty id="customEmptyTemplate"
               empty-data="vm.customEmptyTemplate">
    </xui-empty>
</div>
<script>
    (function () {
        "use strict";

        Xui.module
            .controller("SampleEmptyController", SampleEmptyController, ["$templateCache"]);

        function SampleEmptyController($templateCache) {
            var vm = this;

            vm.viewModel = {
                image: "http://oriondemo.solarwinds.com/ui/modules/platform/images/404-Robot.svg",
                searchTerm: "TestNode"
            };

            vm.customizedEmptyState = {
                title: "No alerts",
                image: "ok-robot",
                description: "There are no active alerts! Great job!"
            };

            vm.customizedEmptyStateCompact = {
                compactMode: true,
                image: "no-alerts",
                description: "There are no active alerts. Great job."
            };

            vm.customEmptyTemplate = {
                templateUrl: "empty-template",
                viewModel: vm.viewModel
            };

            $templateCache.put("empty-template",
                '<div class="sample-custom-template empty-container">' +
                '<img ng-src="{{ctrl.viewModel.image}}" alt="No items in the list" class="empty-pic"/>' +
                '<p>No result found for "' +
                '<span class="sample-custom-template_bound-value">{{ctrl.viewModel.searchTerm}}</span>' +
                '"</p>' +
                '</div>'
            );
        }
    })();
</script>
