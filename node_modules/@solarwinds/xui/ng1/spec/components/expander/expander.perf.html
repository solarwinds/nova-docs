<div ng-controller="ExpanderController as vm">
    <xui-expander id="xuiExpanderElement" heading="Click Me!" is-open="vm.isExpanded">
        <p>
            Into every generation a slayer is born: one girl in all the world, a chosen one.
            She alone will wield the strength and skill to fight the vampires, demons,
            and the forces of darkness; to stop the spread of their evil and the swell of
            their number. She is the Slayer.
        </p>
    </xui-expander>
</div>


<script type="text/javascript">

    (function () {
        "use strict";

        Xui.controller("ExpanderController", ExpanderController, ["$scope", "perfService"]);

        function ExpanderController($scope, perfService) {

            var vm = this;

            vm.isExpanded = false;

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
