<div ng-controller="CheckboxController as vm">
    <ng-form name="checkboxForm">
        <xui-checkbox
            id="testElement"
            ng-model="vm.model.isChecked"
            is-disabled="vm.model.isDisabled"
            title="{{vm.model.title}}"
            require-text="{{vm.model.requireText}}"
            help-text="{{vm.model.helpText}}"
            is-indeterminate="true">{{vm.model.innerContent}}
        </xui-checkbox>

        <xui-button name="valueToggle" ng-click="vm.toggleValue()">Toggle Value</xui-button>
        <xui-button name="disableToggle" ng-click="vm.toggleDisabled()">Toggle Disabled</xui-button>
    </ng-form>
</div>

<script>
    Xui.controller("CheckboxController", controller);
    function controller() {
        var vm = this;

        vm.toggleDisabled = toggleDisabled;
        vm.toggleValue = toggleValue;
        vm.model = {
            isChecked: true,
            isDisabled: false,
            helpText: "HELP TEXT",
            requireText: "REQUIRED TEXT",
            innerContent: "INNER CONTENT",
            title: "TITLE TEXT"
        };

        function toggleValue() {
            vm.model.isChecked = !vm.model.isChecked;
        }

        function toggleDisabled() {
            vm.model.isDisabled = !vm.model.isDisabled;
        }
    }
</script>
