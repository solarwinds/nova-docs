<div ng-controller="PerfCheckboxController as vm">
    <xui-checkbox
        id="xuiCheckboxElement" help-text="{{::vm.helpText}}" require-text="{{::vm.helpText}}"
        ng-model="vm.checkboxModel">Click me to check my performance</xui-checkbox>
</div>


<script type="text/javascript">

    (function () {
        "use strict";

        Xui.controller("PerfCheckboxController", PerfCheckboxController, ["$scope", "perfService"]);

        function PerfCheckboxController($scope, perfService) {

            var vm = this;

            vm.checkboxModel = false;
            vm.helpText = "Help text";

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
