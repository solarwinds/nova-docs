<div ng-controller="PerfBindHtmlCompileController as vm">
    <div xui-bind-html-compile="vm.complexHtmlContent"></div>
</div>

<script type="text/javascript">
(function () {
    "use strict";

    Xui.controller("PerfBindHtmlCompileController", PerfBindHtmlCompileController, ["$scope", "perfService"]);

    function PerfBindHtmlCompileController($scope, perfService) {
        var vm = this;
        vm.complexHtmlContent = "<xui-message id='testElement' type='info'>Complex</xui-message>";

        //register custom user metrics
        perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);
    }
}());
</script>
