<div ng-controller="PerfButtonController as vm">
    <xui-button id="xuiButtonElement" size="large" tooltip="{{::vm.toolTip}}"
                display-style="primary" icon="state_running">Large + icon
    </xui-button>
</div>


<script type="text/javascript">
    (function () {
        "use strict";

        Xui.controller("PerfButtonController", PerfButtonController, ["$scope", "perfService"]);

        function PerfButtonController($scope, perfService) {

            var vm = this;

            vm.toolTip = "this is a test button";

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
