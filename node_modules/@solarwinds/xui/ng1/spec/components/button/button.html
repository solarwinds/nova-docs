<div class="xui" ng-controller="ButtonController as vm">
    <div id="primaryButton">
        <xui-button tooltip="{{vm.toolTip}}" ng-click="vm.handleClick()"
                    display-style="primary" is-disabled="true">Default
        </xui-button>
    </div>

    <div id="secondaryButton">
        <xui-button tooltip="{{vm.toolTip}}" display-style="secondary" ng-click="vm.handleClick()"
                    icon="running" icon-class="running">Default
        </xui-button>
    </div>

    <div id="tertiaryButton">
        <xui-button ng-click="vm.handleClick()"
                    tooltip="{{vm.toolTip}}" display-style="tertiary"
                    is-busy="true">Default
        </xui-button>
    </div>

    <div id="linkButton">
        <xui-button ng-click="vm.handleClick()"
                    tooltip="{{vm.toolTip}}"
                    display-style="link">Link
        </xui-button>
    </div>
    <div id="repeatButton">
        <xui-button ng-click="count = count + 1"
                    ng-init="count = 150" display-style="tertiary" icon="caret-up"
                    xui-repeat="true"></xui-button>
        <span id="repeatValue">{{ count }}</span>
    </div>
    <div id="withoutRepeatButton">
        <xui-button ng-click="count1 = count1 + 1"
                    ng-init="count1 = 150" display-style="tertiary" icon="caret-up"
                    xui-repeat="false"></xui-button>
        <span id="withoutRepeatValue">{{ count1 }}</span>
    </div>
    <div id="withTextButton">
        <xui-button display-style="primary">test button
        </xui-button>
    </div>
    <div id="withIconAndTextButton">
        <xui-button display-style="primary" icon="help">button with icon
        </xui-button>
    </div>
    <span id="clickResults">{{vm.clickResults}}</span>
</div>

<script>
    (function () {
        Xui.controller('ButtonController', ButtonController);

        function ButtonController($scope) {
            var vm = this;
            vm.clickResults = "";
            vm.toolTip = "this is a test button";
            vm.handleClick = function () {
                vm.clickResults += "X";
            }

        }
    })();
</script>
