<link rel="stylesheet" type="text/css">
<base href="/">

<style>
    .demo-resizable {
        position: relative;
        min-height: 100px;
        border: 1px solid lightgrey;
        border-right: none;
        transition: none;
    }

    .demo-resizable--absolute {
        position: absolute;
        right: 0;
        min-height: 100px;
        border: 1px solid lightgrey;
        border-left: none;
        transition: none;
    }
</style>
<div class="xui" ng-controller="DemoResizableController as vm">
    <h3>Resizable-right (relative):</h3>
    <div class="demo-resizable" xui-resizable="right" min-width="150" max-width="800"></div>

    <h3>Resizable-left (absolute):</h3>
    <div style="position: relative; height: 100px; width: 800px;">
        <div class="demo-resizable--absolute" xui-resizable="left" min-width="150" max-width="500"></div>
    </div>
</div>


<script type="text/javascript">
