<div ng-controller="DemoMessageController as vm">
    <xui-message id="testElement" type="info" allow-dismiss="true" on-dismiss="vm.onDismiss()">CONTENT</xui-message>
    <xui-message id="testElement2" type="info" allow-dismiss="false" on-dismiss="vm.onDismiss()">CONTENT</xui-message>
    <div class="dismiss-indicator" ng-class="{ 'dismiss-clicked': vm.isDismissed }"></div>
</div>

<script>
    Xui.controller("DemoMessageController", function () {
        this.onDismiss = function () {
            this.isDismissed = true;
        };
    });
</script>
