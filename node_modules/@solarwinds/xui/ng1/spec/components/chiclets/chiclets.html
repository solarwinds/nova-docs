<div id="chiclets-page">
    <div ng-controller="ChicletsTestController as vm">

        <div class="uc1">
            <xui-chiclets
                items-source="vm.itemsSource"
                title="Applied filters"
                item-label-fn="vm.getItemLabel(itemId,groupId)"
            ></xui-chiclets>
        </div>

        <br/>

        <div class="uc2">
            <xui-chiclets
                items-source="vm.flatItemsSource"
                title="Applied filters"
                item-label-fn="vm.getItemLabel(itemId,groupId)"
            ></xui-chiclets>
        </div>

        <br/>

        <div class="uc3">
            <xui-chiclets
                items-source="vm.itemsSource"
                title="Applied filters"
                item-label-fn="vm.getItemLabel(itemId,groupId)"
                orientation="vertical"
            ></xui-chiclets>
        </div>

        <br/>

        <div class="uc4">
            <xui-chiclets
                items-source="vm.flatItemsSource"
                title="Applied filters"
                item-label-fn="vm.getItemLabel(itemId,groupId)"
                orientation="vertical"
                allow-clear-all="no"
            ></xui-chiclets>
        </div>

        <br>
        <h4>vm.itemsSource</h4>
        <pre id="itemsSourcePre">{{vm.itemsSource|json}}</pre>

        <br>
        <h4>vm.flatItemsSource</h4>
        <pre id="flatItemsSourcePre">{{vm.flatItemsSource|json}}</pre>

    </div>
</div>

<script type="text/javascript">
    Xui.controller('ChicletsTestController', function () {
        this.no = false;
        this.getItemLabel = function (itemId, groupId) {
            if (itemId && groupId) {
                return _.capitalize(itemId.replace("Id", ""));
            } else if (itemId) {
                return _.capitalize(itemId.replace("Id", ""));
            } else if (groupId) {
                return _.capitalize(groupId.replace("Id", ""));
            } else {
                return "N/A";
            }
        };
        this.itemsSource = {
            "statusId": ["downId", "criticalId", "warningId", "okId"],
            "vendorId": ["ciscoId", "hpId", "uniperId"]
        };
        this.flatItemsSource = ["downId", "criticalId", "warningId", "okId"];
    });
</script>
