<div class="xui" ng-controller="PerfFocusController as vm">
    <xui-radio id="carrotRadio" ng-model="vm.vegetable" tabindex="-1" xui-set-focus="vm.carrotFocused"
               value="carrot">
        Carrot
    </xui-radio>
    <xui-radio id="onionRadio" ng-model="vm.vegetable" tabindex="-1" xui-set-focus="vm.onionFocused"
               value="onion">
        Onion
    </xui-radio>
    <div>Model: {{vm.vegetable}}</div>
    <xui-button id="carrotButton" ng-click="vm.setCarrotFocus()">set carrot focus</xui-button>
    <xui-button id="onionButton" ng-click="vm.setOnionFocus()">set onion focus</xui-button>
    <div>carrot focus: {{vm.carrotFocused}}</div>
    <div>onion focus: {{vm.onionFocused}}</div>
</div>


<script>
    (function () {
        "use strict";

        Xui.controller("PerfFocusController", PerfFocusController, ["$scope", "perfService"]);

        function PerfFocusController($scope, perfService) {

            var vm = this;

            vm.carrotFocused = false;
            vm.onionFocused = false;

            vm.setCarrotFocus = function () {
                vm.carrotFocused = true;
                vm.onionFocused = false;
            };
            vm.setOnionFocus = function () {
                vm.onionFocused = true;
                vm.carrotFocused = false;
            };

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
