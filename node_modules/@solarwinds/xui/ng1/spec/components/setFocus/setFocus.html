<div id="set-focus-page">
    <ng-form name="setFocus">
        <div class="xui" ng-controller="FocusController as ctrl">
            <xui-radio id="carrotRadio"
                       ng-model="ctrl.vegetable"
                       tabindex="-1"
                       xui-set-focus="ctrl.carrotFocused"
                       value="carrot">
                Carrot
            </xui-radio>
            <xui-radio id="onionRadio"
                       ng-model="ctrl.vegetable"
                       tabindex="-1"
                       xui-set-focus="ctrl.onionFocused"
                       value="onion">
                Onion
            </xui-radio>
            <div>Model: {{ctrl.vegetable}}</div>
            <xui-button id="carrotButton" ng-click="ctrl.setCarrotFocus()">set carrot focus</xui-button>
            <xui-button id="onionButton" ng-click="ctrl.setOnionFocus()">set onion focus</xui-button>
            <div>carrot focus: {{ctrl.carrotFocused}}</div>
            <div>onion focus: {{ctrl.onionFocused}}</div>
        </div>
    </ng-form>
</div>

<script type="text/javascript">
    Xui.controller('FocusController', function () {
        var vm = this;
        vm.carrotFocused = false;
        vm.onionFocused = false;
        vm.setCarrotFocus = function () {
            vm.carrotFocused = true;
        };
        vm.setOnionFocus = function () {
            vm.onionFocused = true;
        };
    });
</script>
