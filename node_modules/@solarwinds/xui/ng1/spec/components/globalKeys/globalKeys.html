<ng-form>
    <div id="globalKeysTest" tabIndex="0" xui-global-keys class="xui" ng-controller="GlobalKeysController as ctrl">
        <xui-page-content page-title="Were you satisfied?" is-busy="showBusy" id="xui-demo-page-content">

            <xui-radio ng-model="ctrl.wasSatisfied" value="true">Yes</xui-radio>
            <xui-radio ng-model="ctrl.wasSatisfied" value="false">No</xui-radio>
            <br/>
            <button id="vanillaButton">not xui</button>
            <br/><br/>
            <xui-textbox class="clearfix"
                         ng-model="ctrl.feedback"
                         size="large"
                         caption="Enter your feedback below"
                         rows="4">
            </xui-textbox>
            <br/>
            <div class="text-right">
                <xui-button display-style="primary" icon="state_running" icon-color="green" ng-click="ctrl.onSubmit()">Submit</xui-button>
                <xui-button display-style="primary" icon="move-down" ng-click="ctrl.onCancel()">Cancel</xui-button>
            </div>

            <br/>
        </xui-page-content>
    </div>
</ng-form>

<script>
    (function () {
        "use strict";

        Xui.controller("GlobalKeysController", globalKeysController, ["xuiToastService"]);
        function globalKeysController(toast) {
            this.wasSatisfied = "true";
            this.feedback = "my feedback";

            this.onSubmit = function () {
                toast.success("submitted!");
            };

            this.onCancel = function () {
                toast.success("canceled!");
            };
        }
    })();
</script>
