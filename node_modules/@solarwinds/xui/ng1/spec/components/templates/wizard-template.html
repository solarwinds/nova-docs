<div ng-controller="WizardTestController as vm">
    <div style="height:200px;" class="xui-checkbox-inline">
        <xui-checkbox id="step1StateEntered" ng-model="vm.stepStates.step1.entered">step1StateEntered</xui-checkbox>
        <xui-checkbox id="step1StateExited" ng-model="vm.stepStates.step1.exited">step1StateExited</xui-checkbox>
        <xui-checkbox id="step2StateEntered" ng-model="vm.stepStates.step2.entered">step2StateEntered</xui-checkbox>
        <xui-checkbox id="step2StateExited" ng-model="vm.stepStates.step2.exited">step2StateExited</xui-checkbox>
        <xui-checkbox id="step3StateEntered" ng-model="vm.stepStates.step3.entered">step3StateEntered</xui-checkbox>
        <xui-checkbox id="step3StateExited" ng-model="vm.stepStates.step3.exited">step3StateExited</xui-checkbox>
        <xui-checkbox id="shouldCancelNext" ng-model="vm.shouldCancelNext">shouldCancelNext</xui-checkbox>
        <xui-checkbox id="wizardCancelled" ng-model="vm.isCancelled">isCancelled</xui-checkbox>
        <xui-checkbox id="wizardFinished" ng-model="vm.isFinished">isFinished</xui-checkbox>
        <xui-checkbox id="canGoNext" ng-model="vm.canGoNext">canGoNext</xui-checkbox>
        <xui-checkbox id="canGoBack" ng-model="vm.canGoBack">canGoBack</xui-checkbox>
        <xui-checkbox id="additionalButtonClicked" ng-model="vm.additionalButtonClicked">additionalButtonClicked
        </xui-checkbox>
        <input id="currentStepIndex" ng-model="vm.currentStepIndex"/>
        <xui-button name="insertStepButton" ng-click="vm.insertStep = true">Insert Step</xui-button>
    </div>

    <xui-wizard on-cancel="vm.onCancel()"
                on-exit-step="vm.onExitStep(step)"
                on-enter-step="vm.onEnterStep(step)"
                on-next-step="vm.onNextStep(from, to, cancellation)"
                on-finish="vm.onFinish(cancellation)"
                can-go-next="vm.canGoNext"
                can-go-back="vm.canGoBack"
                can-finish="vm.canFinish"
                current-step="vm.currentStep"
                current-step-index="vm.currentStepIndex"
                finish-text="Finish Test"
                hide-header="vm.hideHeader"
                additional-buttons="vm.additionalButtons"
                ng-model="vm">
        <xui-wizard-step label="step1" title="Step One">
            <div id="elementOnStep1">Element on step 1</div>
        </xui-wizard-step>
        <xui-wizard-step ng-if="vm.insertStep" label="inserted-step" title="Inserted Step">
            <div id="elementOnInsertedStep">Element on inserted step</div>
        </xui-wizard-step>
        <xui-wizard-step label="step2" title="Step Two" short-title="2" next-text="Continue">
            <div id="elementOnStep2">Element on step 2</div>
            <xui-textbox id="step2InputField" ng-model="vm.inputField" caption="Input Field"></xui-textbox>
        </xui-wizard-step>
        <xui-wizard-step label="step3" title="Step Three">
            <div id="elementOnStep3">Element on step 3</div>
            <div id="step2InputResult">{{ vm.inputField }}</div>
        </xui-wizard-step>
    </xui-wizard>
</div>
