<xui-dialog>
    <div id="xui-demo-components-dialog">
        <div class="component-demo-card">
            <ng-form>
                <div class="example">
                    <div class="row">
                        <xui-textbox class="col-md-4" ng-model="vm.dialogOptions.viewModel.inputText" size="medium"
                                     caption="Input text" placeholder="Plain" is-disabled="true"></xui-textbox>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <xui-textbox class="col-md-4" ng-model="vm.dialogOptions.viewModel.outputText" size="medium"
                                     caption="Output text" placeholder="Plain" is-disabled="false"></xui-textbox>
                    </div>
                    <div class="row">
                        <xui-button class="col-md-4" ng-click="vm.dialogOptions.viewModel.launch()">Launch</xui-button>
                        <xui-button class="col-md-4" ng-click="vm.dialogOptions.viewModel.launchTemplated()">Launch
                            Templated
                        </xui-button>
                    </div>
                </div>
            </ng-form>
        </div>
    </div>
</xui-dialog>
