<div id="default" ng-controller="CheckboxGroupController as vm">

    <xui-checkbox-group ng-model="vm.checkedValues">
        <div ng-repeat="value in vm.elements">
            <xui-checkbox value="value">{{value.text}}</xui-checkbox>
        </div>
    </xui-checkbox-group>

</div>

<div id="invert" ng-controller="CheckboxGroupController as vm">

    <xui-checkbox-group ng-model="vm.checkedValues" inverted="true">
        <div ng-repeat="value in vm.elements">
            <xui-checkbox value="value">{{value.text}}</xui-checkbox>
        </div>
    </xui-checkbox-group>

</div>

<script>
    Xui.controller("CheckboxGroupController", checkboxController, ["$scope", "xuiToastService"]);
    function checkboxController($scope, toast) {
        var vm = this;

        vm.checkedValues = [{text: 'Item 1', value: 'i1'}, {text: 'Item 2', value: 'i2'}];

        vm.elements = [
            {text: 'Item 1', value: 'i1'},
            {text: 'Item 2', value: 'i2'},
            {text: 'Item 3', value: 'i3'},
            {text: 'Item 4', value: 'i4'}
        ];

        vm.validate = {
            message: "This must be checked.",
            submit: function () {
                toast.success("Success!");
            }
        };
    }
</script>
