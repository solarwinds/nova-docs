<div ng-controller="PerfCheckboxController as vm">
    <xui-checkbox-group id="xuiCheckboxGroupElement" ng-model="vm.checkedValues">
        <div ng-repeat="value in vm.elements">
            <xui-checkbox value="value">{{value.text}}</xui-checkbox>
        </div>
    </xui-checkbox-group>
</div>


<script type="text/javascript">

    (function () {
        "use strict";

        Xui.controller("PerfCheckboxController", PerfCheckboxController, ["$scope", "perfService"]);

        function PerfCheckboxController($scope, perfService) {

            var vm = this;

            vm.defaultValues = [];
            vm.elements = [
                {text: 'Item 1', value: 'i1'},
                {text: 'Item 2', value: 'i2'},
                {text: 'Item 3', value: 'i3'},
                {text: 'Item 4', value: 'i4'}
            ];

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
