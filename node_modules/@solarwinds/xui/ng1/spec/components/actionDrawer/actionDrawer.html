<div class="xui-action-drawer-demo" ng-controller="SpecActionDrawerController as vm">
    <div id="defaultActionDrawer" style="display: inline-flex;">
        <span>Some random text</span>
        <xui-action-drawer item-source="vm.icons"
                           position-direction="left"></xui-action-drawer>
    </div>
    <br />
    <div id="rightDirectionActionDrawer" style="display: inline-flex;">
        <xui-action-drawer item-source="vm.icons"
                           position-direction="right"></xui-action-drawer>
        <span>Some random text</span>
    </div>
</div>
<script>
    (function () {
        "use strict";

        Xui.module
            .controller("SpecActionDrawerController", SpecActionDrawerController, ["xuiToastService"]);

        function SpecActionDrawerController(toast) {
            var vm = this;

            vm.icons = [
                {
                    name: "mute",
                    color: "primary-blue",
                    tooltipText: "Mute node",
                    action: function () {
                        toast.info("howdy mute!");
                    }

                },
                {
                    name: "acknowledge",
                    tooltipText: "Acknowledge me",
                    action: function () {
                        toast.info("howdy acknowledge!");
                    }
                },
                {
                    name: "sound-3",
                    color: "primary-blue",
                    tooltipText: "Sir, unmute me pls",
                    action: function () {
                        toast.info("howdy unmute!");
                    }
                }
            ];
        }
    })();
</script>
