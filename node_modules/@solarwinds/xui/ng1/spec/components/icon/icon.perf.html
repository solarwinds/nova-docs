<div class="xui" ng-controller="PerfDemoIconController as vm">
    <xui-icon icon="{{vm.iconName}}" status="{{vm.iconStatus}}" icon-size="{{vm.iconSize}}"></xui-icon>
</div>

<script>
    (function () {
        "use strict";

        Xui.controller("PerfDemoIconController", PerfDemoIconController, ["$scope", "perfService"]);

        function PerfDemoIconController($scope, perfService) {

            var vm = this;

            vm.iconName = "add";
            vm.iconSize = "small";
            vm.iconStatus = "";

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
