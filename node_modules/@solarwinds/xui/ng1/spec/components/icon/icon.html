<div ng-controller="DemoIconController as vm">
    <xui-icon id="mockIconSmall" icon="add" icon-size="small"></xui-icon>
    TEXT
    <xui-icon id="mockIconDefault" icon="add"></xui-icon>
    MDASH
    <xui-icon id="mockIconLarge" icon="add" icon-size="large"></xui-icon>
    XHEIGHT
    <xui-icon id="mockIconXLarge" icon="add" icon-size="xlarge"></xui-icon>
    <xui-icon id="mockIconSmallWithStatus" icon="add" status="up" icon-size="small"></xui-icon>
    <xui-icon icon="add" status="up"></xui-icon>
    <xui-icon icon="add" status="up" icon-size="large"></xui-icon>
    <xui-icon icon="add" status="up" icon-size="xlarge"></xui-icon>
    <style>
        .icon-test-style {
            border: 1px solid magenta;
        }
    </style>

    <xui-icon id="mockIconLargeWithValidCounter" icon="email" counter="5" icon-size="large"></xui-icon>
    <xui-icon id="mockIconLargeWithInvalidCounter" icon="email" counter="5 * 'oops'" icon-size="large"></xui-icon>

    <xui-icon id="mockIconSmallWithExtraStyling" icon="add" status="up" icon-size="small"
              css-class="icon-test-style"></xui-icon>
    <xui-icon icon="add" status="up" css-class="icon-test-style"></xui-icon>
    <xui-icon icon="add" status="up" icon-size="large" css-class="icon-test-style"></xui-icon>
    <xui-icon icon="add" status="up" icon-size="xlarge" css-class="icon-test-style"></xui-icon>
    <xui-icon id="mockIconDynamic" icon="{{vm.iconName}}" status="{{vm.iconStatus}}" is-dynamic="true"
              icon-size="{{vm.iconSize}}"></xui-icon>
    <xui-button name="updateIconButton" ng-click="vm.updateIcon()">Update</xui-button>

    <div class="icon-with-tooltip">
        <xui-icon id="iconWithTooltip" icon="add" icon-size="small" tool-tip="My custom tooltip"></xui-icon>
        Icon with tooltip
    </div>
</div>
<script>
    (function () {
        "use strict";

        Xui.controller("DemoIconController", controller);

        function controller() {
            var vm = this;
            vm.iconName = "add";
            vm.iconSize = "small";
            vm.iconStatus = "";
            vm.updateIcon = function () {
                vm.iconName = "delete";
                vm.iconStatus = "up";
                vm.iconSize = "large";
            };
        };
    })();
</script>
