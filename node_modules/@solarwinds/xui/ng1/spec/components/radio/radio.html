<div id="radio-page">
    <ng-form name="radio">
        <example id="xui-demo-radio-string-values">
            <div ng-controller="RadioStringCtrl as ctrl">
                <xui-radio ng-model="ctrl.vegetable" value="carrot">Carrot</xui-radio>
                <xui-radio ng-model="ctrl.vegetable" value="onion">Onion</xui-radio>
                <xui-radio ng-model="ctrl.vegetable" value="tomato">Tomato</xui-radio>
                <div>Model: {{ctrl.vegetable}}</div>
            </div>
        </example>

        <example id="xui-demo-radio-object-values">
            <div ng-controller="RadioObjectCtrl as ctrl">
                <xui-radio ng-model="ctrl.fruit" ng-value="{name: 'banana', color: 'yellow'}">Banana</xui-radio>
                <xui-radio ng-model="ctrl.fruit" ng-value="{name: 'apple', color: 'red'}">Apple</xui-radio>
                <xui-radio ng-model="ctrl.fruit" ng-value="{name: 'pear', color: 'green'}">Pear</xui-radio>
                <div>Model: Name = {{ctrl.fruit.name}}, Color = {{ctrl.fruit.color}}</div>
            </div>
        </example>

        <example id="xui-demo-radio-disabling-options">
            <div ng-controller="RadioDisableCtrl as ctrl">
                <xui-radio ng-model="ctrl.instrument" value="guitar" is-disabled="ctrl.disabled">Guitar</xui-radio>
                <xui-radio ng-model="ctrl.instrument" value="piano" is-disabled="ctrl.disabled">Piano</xui-radio>
                <xui-radio ng-model="ctrl.instrument" value="ukulele" is-disabled="ctrl.disabled">Ukulele</xui-radio>
                <xui-radio ng-model="ctrl.instrument" value="drums" is-disabled="ctrl.disabled">Drums</xui-radio>
                <xui-button ng-click="ctrl.disabled = !ctrl.disabled">Toggle options</xui-button>
                <div>Model: {{ctrl.instrument}}</div>
            </div>
        </example>
    </ng-form>
</div>

<script type="text/javascript">
    Xui.controller('RadioStringCtrl', function () {
        this.vegetable = 'onion';
    });

    Xui.controller('RadioObjectCtrl', function () {
        this.fruit = {};
    });

    Xui.controller('RadioDisableCtrl', function () {
        this.instrument = '';
        this.disabled = false;
    });
</script>
