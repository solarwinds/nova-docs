<div>
    <ng-form name="radio">
        <div id="radio-page" ng-controller="RadioController as vm">
            <xui-radio ng-model="vm.vegetable" value="carrot">Carrot</xui-radio>
            <xui-radio ng-model="vm.vegetable" value="onion">Onion</xui-radio>
            <xui-radio ng-model="vm.vegetable" value="tomato">Tomato</xui-radio>
        </div>
    </ng-form>
</div>

<script type="text/javascript">

    (function () {
        "use strict";

        Xui.controller("RadioController", RadioController, ["$scope", "perfService"]);

        function RadioController($scope, perfService) {

            var vm = this;

            vm.vegetable = 'onion';

            //register custom user metrics
            perfService.registerMetrics(["watchersCount", "digestLoop", "pageLoad"], $scope);

        }
    })();
</script>
