<div class="xui-ellipsis-demo" ng-controller="SpecEllipsisController as vm">
    <h1>Example without additional options for tooltip</h1>
    <span id="defaultEllipsis"
          xui-ellipsis
          ellipsis-options="vm.options">
            {{vm.title}}
    </span>
    <h1>Example with additional options for tooltip</h1>
    <span id="tooltipOptionsEllipsis"
          xui-ellipsis
          ellipsis-options="vm.optionsWithTooltip">
            {{vm.title}}
    </span>

    <h1>Example with flag isParentElemEnabled</h1>
    <div>
        <div class="ellipsis-parent-full-width">
            <span>
                <h4>Hello this is nested example!</h4>
                <span
                    id="optionsTooltipWithParent"
                    xui-ellipsis
                    ellipsis-options="vm.optionsTooltipWithParent"
                    find-parent-class="true">
                    {{vm.title}}
                </span>
            </span>
        </div>
    </div>
</div>
<script>
    (function () {
        "use strict";

        Xui.module
            .controller("SpecEllipsisController", SpecEllipsisController);

        function SpecEllipsisController() {
            var vm = this;

            vm.title = "HTML is great for declaring static documents, " +
                "but it falters when we try to use it for declaring dynamic views in web-applications.";
            vm.tooltip = "The tooltip differs from actual title";
            vm.options = {
                tooltipText: vm.tooltip,
                htmlBindTemplate: 'vm.title | xuiHighlight:"HTML"'
            };
            vm.optionsWithTooltip = {
                tooltipText: vm.tooltip,
                tooltipOptions: {
                    "tooltip-placement": "bottom"
                },
                htmlBindTemplate: 'vm.title | lowercase'
            };
            vm.optionsTooltipWithParent = {
                tooltipText: vm.tooltip,
                tooltipOptions: {
                    "tooltip-placement": "bottom"
                }
            };
        }
    })()
</script>
