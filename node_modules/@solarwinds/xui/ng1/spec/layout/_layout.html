<!doctype html>
<html lang="en" class="xui" ng-app="xui">
<head>
    <meta charset="UTF-8">
    <title>Xui</title>
    <base href="/" />
    <link href="/dist/css/xui.css" rel="stylesheet" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <script src="/dist/js/modernizr.js"></script>
    <script src="/dist/js/vendor.js"></script>
    <script src="/dist/js/xui.js"></script>
    <style>
        .xui-page-content__wrapper, .xui-page-content__body {
            min-height:90vh;
        }
        .xui-page-content {
            min-width:100%;
        }
    </style>
</head>
<body>
<div id="page-wrapper">
    <div class="xui-page-header"></div>
    <div id="content" class="xui-content-area">
        <div class="xui-view animated-view animated fadeIn">
            <xui-page-content page-title="Xui framework e2e page">
                <% body %>
            </xui-page-content>
        </div>
    </div>
</div>
</body>
</html>
