<xui-page-content page-title="Xui framework demo page"
                  page-layout="fill"
                  link-text="API Documentation"
                  link-url="../sdk/api-docs/index.html"
                  link-icon="export"
                  is-busy="$ctrl.isBusy"
                  busy-message="Loading..."
                  class="xui-edge-definer">
    <xui-panel heading="components" is-collapsible="true" panel-layout="fill">
        <xui-panel-left-pane>
            <div ng-repeat="category in $ctrl.content">
                <ul class="xui-demo-sidebar">
                    <li ng-repeat="article in category.articles | orderBy:'id'"
                        ng-class="{'active': article.id === $ctrl.activePage.id }">
                        <a ui-sref="{{article.id}}" ng-click="$ctrl.setActivePage(article)">{{article.name}}</a>
                    </li>
                </ul>
            </div>
        </xui-panel-left-pane>
        <xui-panel-center-pane>
            <ng-form name="demo" class="clearfix">
                <h4 class="xui-demo-heading">{{$ctrl.activePage.name}}</h4>
                <xui-divider></xui-divider>
                <div ui-view></div>
            </ng-form>
        </xui-panel-center-pane>
    </xui-panel>
</xui-page-content>
