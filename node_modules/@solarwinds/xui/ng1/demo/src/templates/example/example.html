<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <div class="row">
            <div class="col-xs-8">
                <h5>{{::title}}</h5>
            </div>
            <div class="col-xs-4">
                <xui-button ng-click="ctrl.showCode = !ctrl.showCode"
                        is-link="true" class="pull-right">{{ctrl.showCode ? 'Demo' : 'Source'}}</xui-button>
            </div>
        </div>
    </div>
    <div class="panel-body" ng-hide="ctrl.showCode" style="position: relative">
        <span class="label label-default" style="position: absolute; right: 10px; top: 10px; z-index: 100">
            {{ctrl.calculateWatches(id + '-body')}} watches
        </span>
        <div id="{{::id}}-body" ng-transclude></div>
    </div>
    <div class="panel-body" ng-show="ctrl.showCode">
        <h5>HTML</h5>
        <pre><code class="language-markup" apply-content="{{::id}}-html" highlight-lang="html"></code></pre>
        <h5>JavaScript</h5>
        <pre><code class="language-javascript" apply-content="{{::id}}-js" highlight-lang="js"></code></pre>
    </div>
</div>
