<ng-form name="datetimePickerForm">
    <div id="xui-demo-components-dialog">
        <div class="component-demo-card">
            <div class="example">
                <div class="form-group">
                    <xui-button ng-click="vm.showDialog()">Modal Dialog</xui-button>
                </div>
                <div class="form-group">
                    <xui-textbox ng-model="vm.inputText" size="medium" caption="Input text" placeholder="Plain"
                                 tex></xui-textbox>
                </div>
                <div class="form-group">
                    <xui-textbox ng-model="vm.outputText" size="medium" caption="Output text" is-disabled="true"
                                 placeholder="Plain"></xui-textbox>
                </div>
                <div class="form-group">
                    <xui-button ng-click="vm.showDialogWithListview()">Modal Dialog with listview</xui-button>
                </div>
            </div>
        </div>
    </div>
</ng-form>
