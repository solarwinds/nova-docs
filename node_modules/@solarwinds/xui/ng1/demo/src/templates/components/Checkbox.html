<div id="xui-demo-components-checkbox" ng-controller="CheckboxController as vm">
    <ng-form>
        <h4>Checkbox stacked (default)</h4>
        <xui-checkbox ng-repeat="cb in vm.elements" ng-model="cb.value" title="Checkbox Title" help-text="{{cb.helpText}}"
                      is-disabled="cb.disabled" is-indeterminate="cb.indeterminate">{{::cb.text}}
        </xui-checkbox>
        <xui-checkbox ng-model="vm.validate.value" require-text="vm.validate.message">Validation</xui-checkbox>
        <xui-button is-disabled="!vm.validate.value" ng-click="vm.validate.submit()">Submit!</xui-button>

        <h4>Checkbox inline</h4>
        <div class="xui-checkbox-inline">
            <xui-checkbox ng-repeat="cb in vm.elements" ng-model="cb.value" title="Checkbox Title" help-text="{{cb.helpText}}"
                          is-disabled="cb.disabled" is-indeterminate="cb.indeterminate">{{::cb.text}}
            </xui-checkbox>
        </div>

        <h4>Checkbox group</h4>
        Values: {{vm.checkedValues}}
        <xui-checkbox ng-model="vm.inverted">Display inverted values?</xui-checkbox>
        <div>
            <xui-checkbox-group ng-model="vm.checkedValues" on-change="vm.onChange" inverted="vm.inverted">
                <div ng-repeat="value in vm.elements">
                    <xui-checkbox value="value">{{value.text}}</xui-checkbox>
                </div>
            </xui-checkbox-group>

            <h5>Checkbox group changes:</h5>
            <pre>{{vm.changeLog}}</pre>
        </div>
    </ng-form>
</div>
