<div id="xui-demo-components-listview">
    <div class="component-demo-card">
        <div class="example-header">
            <xui-button ng-click="vm.highlightItems()">Show Highlights</xui-button>
            <xui-radio ng-model="vm.highlightStatus" value="success">success</xui-radio>
            <xui-radio ng-model="vm.highlightStatus" value="info">info</xui-radio>
        </div>
        <example id="xui-demo-listview-basic" title="Basic" save-content="xui-demo-listview-basic-html">
            <xui-listview stripe="true" items-source="vm.items"></xui-listview>
        </example>
        <example id="xui-demo-listview-templatefn" title="With Template Function" save-content="xui-demo-listview-templatefn-html">
            <xui-listview stripe="true" items-source="vm.items2" template-fn="vm.getTemplate"></xui-listview>
        </example>
        <example id="xui-demo-listview-templateurl" title="With Template URL" save-content="xui-demo-listview-templateurl-html">
            <xui-listview items-source="vm.items"
                          template-url="demo-listview-item-template-1"
                          controller="vm"></xui-listview>
        </example>
        <example id="xui-demo-listview-selection" title="Selection Mode" save-content="xui-demo-listview-selection-html">
            <xui-listview stripe="true"
                          row-padding="narrow"
                          items-source="vm.items"
                          selection-mode="multi"
                          selection="vm.selection"
                          selection-property="name"
                          selection-invert="vm.selectionInvert"></xui-listview>
            <div class="simple-label">Selection: </div><span>{{vm.selection}}</span><br />
            <xui-checkbox ng-model="vm.selectionInvert">Display inverted values?</xui-checkbox>
        </example>
        <example id="xui-demo-listview-single-selection" title="Single Selection Mode" save-content="xui-demo-listview-single-selection-html">
            <div class="doc-color-row">
                <xui-button ng-click="vm.makeBusy()">Make Busy</xui-button>
            </div>
            <div class="people-container"
                 xui-busy="vm.isLoadingPeople"
                 xui-busy-message="hang tight...adding new people."
                 xui-allow-cancel="false">
                <xui-listview stripe="true"
                              items-source="vm.people"
                              template-url="/demoPeopleTemplate.tpl"
                              selection-mode="single"
                              selection="vm.peopleSelection"></xui-listview>
                <div class="flex-row-container"><div class="flex-independent-row-item simple-label">Selection: </div><span class="flex-independent-row-item">{{vm.peopleSelection | json}}</span></div>
            </div>
        </example>
    </div>
</div>

<script type="text/ng-template" id="demo-listview-item-template-1">
    <div>{{::item.name}} = {{::item.value}}, This is controller value: {{vm.getNumber()}}</div>
</script>

<script type="text/ng-template" id="demo-listview-item-template-2">
    <div class="row">
        <div class="col-xs-6">
            {{::item.name}}
            </div>
        <div class="col-xs-6">
            {{::item.value}}
        </div>
    </div>
</script>

<script type="text/ng-template" id="demo-listview-item-template-3">
    <div>ITEM TEMPLATE</div>
</script>

<script type="text/ng-template" id="/demoPeopleTemplate.tpl">
    <div class='xui-demo-components-listitem'>
        <div class='flex-row-container'>
            <xui-icon css-class='flex-row-item' icon='user'></xui-icon>
            <div class='flex-row-item flex-column-container'>
                <div class='name-item'>{{item.name}}</div>
                <div class='level ng-class:item.level;'>{{item.level}}</div>
                <div class='status-item'>{{item.status}}</div>
            </div>
        </div>
    </div>
</script>
