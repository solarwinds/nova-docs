<div class="component-demo-card" ng-controller="DemoClipboardController as ctrl">
    <form class="input-group">
        <xui-textbox ng-model="ctrl.textToCopy"></xui-textbox>
        <span class="input-group-btn">
            <xui-button xui-clipboard="ctrl.copyText()"
                        on-clipboard-success="ctrl.onClipboardSuccess()"
                        on-clipboard-error="ctrl.onClipboardError(ex)"
                        icon="copy">Copy</xui-button>
        </span>
    </form>
</div>
