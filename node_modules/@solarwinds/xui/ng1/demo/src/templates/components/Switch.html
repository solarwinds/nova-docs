<div class="component-demo-card" ng-controller="DemoSwitchController as vm">
    <div class="example">
        <xui-switch ng-model="vm.isSwitchOn" ng-change="vm.onChange()">{{ vm.isSwitchOn ? 'On' : 'Off' }}</xui-switch>
        <xui-switch ng-model="vm.isSwitchOn" disabled>{{ vm.isSwitchOn ? 'On' : 'Off' }} (Disabled)</xui-switch>
        <xui-switch ng-model="vm.isSwitchOn" ng-disabled="vm.disabled">switchable disable</xui-switch>
        <xui-button ng-click="vm.disabled = ! vm.disabled">twiddle disable</xui-button>
    </div>
</div>
