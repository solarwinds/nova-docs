<div id="xui-demo-components-icon">
	<div id="xui-demo-components-label-samples">
		<div class="component-demo-card">
			<div class="example">
				<h2>Available types</h2>
				<p>
					<span ng-repeat="t in vm.types"
						  class="label label-{{t}}">{{t | uppercase}}</span>
				</p>

				<xui-divider></xui-divider>

				<h2>How to easily switch with AngularJS</h2>

				<p>
					<xui-dropdown on-changed="vm.complex.selectedType = newValue"
								  selected-item="vm.selectedType"
								  items-source="vm.types"></xui-dropdown>

					<span class="label label-{{vm.selectedType}}">
						Sample {{vm.selectedType | uppercase}} Label
					</span>
				</p>

				<xui-divider></xui-divider>

				<h2>Adapts to font size</h2>
				<p style="font-size: 20px">
					<span class="label label-info">Font size 20px</span>
				</p>
				<p style="font-size: 30px">
					<span class="label label-info">Font size 30px</span>
				</p>

				<xui-divider></xui-divider>

				<h2>
					May be a
					<span class="label label-info">part</span>
					of the
					<span class="label label-success">heading</span>
				</h2>
				<p>
					Or within <span class="label label-info">THE</span> text
				</p>
			</div>
		</div>
	</div>
</div>
