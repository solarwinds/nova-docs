<form>
    <div ng-controller="DropdownDemoController as vm">
        <div id="xui-demo-components-dropdown">
            <div class="component-demo-card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="example">
                            <h1>Dropdown</h1>
                            <xui-dropdown caption="Dropdown" ng-model="vm.basic.selectedItem" items-source="vm.basic.items"
                                          help-text="Help hint for xui-dropdown"></xui-dropdown>
                            <xui-dropdown caption="Disabled dropdown" ng-model="vm.basic.selectedItem"
                                          items-source="vm.basic.items" is-disabled="true"></xui-dropdown>
                            <xui-dropdown caption="Dropdown with action" ng-model="vm.basic.selectedItem"
                                          items-source="vm.basic.items"
                                          on-secondary-action="vm.onDropdownAction()"></xui-dropdown>
                            <xui-dropdown caption="Dropdown with action & icon" icon="add" ng-model="vm.basic.selectedItem"
                                          items-source="vm.basic.items"
                                          on-secondary-action="vm.onDropdownAction()"></xui-dropdown>
                            <xui-dropdown caption="Disabled dropdown with action" ng-model="vm.basic.selectedItem"
                                          items-source="vm.basic.items" on-secondary-action="vm.onDropdownAction()"
                                          is-disabled="true"></xui-dropdown>
                            <xui-dropdown caption="Dropdown with formatted display"
                                          on-changed="vm.complex.onChanged(newValue, oldValue)"
                                          display-value="{{::vm.complex.displayValue}}"
                                          display-format="{{::vm.complex.displayFormat}}" ng-model="vm.complex.selectedItem"
                                          items-source="vm.complex.items"></xui-dropdown>
                            <xui-dropdown caption="Dropdown with template" ng-model="vm.complex.selectedItem"
                                          items-source="vm.complex.items" display-value="{{::vm.complex.displayValue}}"
                                          item-template-url="custom-dropdown-template"></xui-dropdown>
                            <xui-dropdown caption="Required dropdown" ng-model="ctrl.vm.nonExistingObject"
                                          placeholder="select item" is-required="true"
                                          items-source="vm.complex.items" display-value="{{::vm.complex.displayValue}}">
                                <div ng-message="required">This field is required</div>
                            </xui-dropdown>
                        </div>
                        <div class="example xui-dropdown-inline">
                            <h2>Inline</h2>
                            <xui-dropdown caption="Dropdown" ng-model="vm.basic.selectedItem" items-source="vm.basic.items"
                                          help-text="Help hint for xui-dropdown"></xui-dropdown>
                            <xui-dropdown caption="Disabled dropdown" ng-model="vm.basic.selectedItem"
                                          items-source="vm.basic.items" is-disabled="true"></xui-dropdown>
                            <xui-dropdown caption="Dropdown with action" ng-model="vm.basic.selectedItem"
                                          items-source="vm.basic.items"
                                          on-secondary-action="vm.onDropdownAction()"></xui-dropdown>
                        </div>
                        <div class="example xui-dropdown--justified">
                            <h2>Justified</h2>
                            <xui-dropdown caption="Dropdown" selected-item="vm.basic.selectedItem" items-source="vm.basic.items" help-text="Help hint for xui-dropdown"></xui-dropdown>
                            <xui-dropdown caption="Disabled dropdown" selected-item="vm.basic.selectedItem" items-source="vm.basic.items" is-disabled="true"></xui-dropdown>
                            <xui-dropdown caption="Dropdown with action" selected-item="vm.basic.selectedItem" items-source="vm.basic.items" on-secondary-action="vm.onDropdownAction()"></xui-dropdown>
                            <xui-dropdown caption="Dropdown with action & icon" icon="add" selected-item="vm.basic.selectedItem" items-source="vm.basic.items" on-secondary-action="vm.onDropdownAction()"></xui-dropdown>
                            <xui-dropdown caption="Disabled dropdown with action" selected-item="vm.basic.selectedItem" items-source="vm.basic.items" on-secondary-action="vm.onDropdownAction()" is-disabled="true"></xui-dropdown>
                            <xui-dropdown caption="Dropdown with formatted display" on-changed="vm.complex.onChanged(newValue, oldValue)" display-value="{{::vm.complex.displayValue}}" display-format="{{::vm.complex.displayFormat}}" selected-item="vm.complex.selectedItem" items-source="vm.complex.items"></xui-dropdown>
                            <xui-dropdown caption="Small dropdown" size="small" selected-item="vm.basic.selectedItem" items-source="vm.basic.items"></xui-dropdown>
                            <xui-dropdown caption="Small dropdown with action" size="small" selected-item="vm.basic.selectedItem" items-source="vm.basic.items" on-secondary-action="vm.onDropdownAction()"></xui-dropdown>
                            <xui-dropdown caption="Small dropdown with action & icon" size="small" icon="add" selected-item="vm.basic.selectedItem" items-source="vm.basic.items" on-secondary-action="vm.onDropdownAction()"></xui-dropdown>
                            <xui-dropdown caption="Dropdown with template" selected-item="vm.complex.selectedItem" items-source="vm.complex.items" display-value="{{::vm.complex.displayValue}}" item-template-url="custom-dropdown-template"></xui-dropdown>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="example">
                            <h1>Combobox</h1>
                            <xui-dropdown ng-model="vm.combo1" is-editable="true" caption="Combobox"
                                          items-source="vm.basic.items" help-text="Help hint for combobox">
                            </xui-dropdown>
                            <xui-dropdown ng-model="vm.combo2" is-editable="true" caption="Required combobox"
                                          items-source="vm.basic.items" help-text="Help hint for combobox" is-required="true">
                                <div ng-message="required">This field is required</div>
                            </xui-dropdown>
                            <xui-dropdown ng-model="vm.combo3" is-editable="true" caption="Combobox with icon" icon="clock"
                                          items-source="vm.basic.items" help-text="Help hint for combobox"></xui-dropdown>
                            <xui-dropdown ng-model="vm.combo4" is-editable="true" caption="Disabled combobox"
                                          items-source="vm.basic.items" is-disabled="true"></xui-dropdown>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
