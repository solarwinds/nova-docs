<div id="xui-demo-components-divider">
    <div class="component-demo-card">
        <div class="example">
            <xui-tabs selected-tab-id="tabCtrl.selectedTabId">
                <xui-tab tab-id="first">
                    <xui-textbox ng-model="tabCtrl.text1" validators="required" caption="Delete Me!">
                        <div ng-message="required">Alice won't like that....</div>
                    </xui-textbox>
                </xui-tab>
                <xui-tab tab-id="second" title="{{tabCtrl.secondTabName}}">
                    <xui-textbox ng-model="tabCtrl.text2"></xui-textbox>
                </xui-tab>
                <xui-tab tab-id="third" title="THIRD TAB">
                    <xui-textbox ng-model="tabCtrl.text3"></xui-textbox>
                </xui-tab>
                <xui-tab tab-id="fourth" title="superfluous tab with a long title">
                    <h1>I am useless</h1>
                    <p>This tab can't be programmatically set because I forgot to add a "label" to the tab</p>
                    <p>Woe is me.</p>
                </xui-tab>
            </xui-tabs>
        </div>
    </div>

    <xui-divider></xui-divider>

    <div>
        <div>selectedTab= {{tabCtrl.selectedTabId}}</div>
        <div>tab1 content= {{tabCtrl.text1}}</div>
        <div>tab2 content= {{tabCtrl.text2}}</div>
        <div>tab3 content= {{tabCtrl.text3}}</div>
        <xui-button ng-click="tabCtrl.setSecond()">Set Second</xui-button>
        <xui-button ng-click="tabCtrl.setThird()">Set Third</xui-button>
        <xui-textbox caption="Second Tab Name" ng-model="tabCtrl.secondTabName"></xui-textbox>
    </div>
</div>
