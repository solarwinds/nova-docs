<ng-form>
    <div id="xui-demo-components-textbox" ng-controller="DatetimePickerDemoController as vm">
        <fieldset class="form-group">
            <legend>Basic usage</legend>

            <xui-datetime-picker ng-model="vm.datetime1" caption="Select date/time">
            </xui-datetime-picker>

            <div class="form-group">
                <div>Full date/time value is:</div>
                <div><code>{{vm.datetime1|date:'yyyy-MM-dd HH:mm'}}</code></div>
            </div>

            <xui-button ng-click="vm.setToCurrentDate()">Now!</xui-button>
        </fieldset>
        <fieldset class="form-group">
            <legend>Required</legend>

            <xui-datetime-picker ng-model="vm.datetime2" caption="Required date/time" is-required="true">
                <div ng-message="required">This date/time is required!</div>
            </xui-datetime-picker>

            <div class="form-group">
                <div>Full date/time value is:</div>
                <div><code>{{vm.datetime2|date:'yyyy-MM-dd HH:mm'}}</code></div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <legend>Unset</legend>

            <xui-datetime-picker ng-model="vm.datetime3" caption="No default value">
            </xui-datetime-picker>

            <div class="form-group">
                <div>Full date/time value is:</div>
                <div><code>{{vm.datetime3|date:'yyyy-MM-dd HH:mm'}}</code></div>
            </div>
        </fieldset>
    </div>
</ng-form>
