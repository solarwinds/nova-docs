<div id="xui-demo-components-divider">
    <div class="component-demo-card">
        <div class="example">
            <div ng-controller="DemoProgressController as dp">
                <h4>Progress component with loading bar</h4>
                <xui-button class="xui-demo-start-progress-btn" ng-click="startProgress()" ng-show="!show">Start
                    Progress
                </xui-button>
                <xui-progress show="show"
                              show-progress="true"
                              percent="{{percent}}"
                              allow-cancel="true"
                              on-cancel="onCancel()"
                              message="Discovering the network"
                              message-suffix=", please wait..."
                              help-text="Discovered 10.199.1.2. Trying SNMP credentials...">
                </xui-progress>
            </div>
            <xui-divider></xui-divider>
            <div ng-controller="DemoProgressController as dp">
                <h4>Progress component without loading bar</h4>
                <xui-button ng-click="startProgress()" ng-show="!show">Start Progress</xui-button>
                <xui-progress show="show"
                              show-progress="false"
                              allow-cancel="true"
                              message="Loading data"
                              message-suffix=", please wait..."
                              help-text="Additional info can be included as little gray text like this">
                </xui-progress>
            </div>
            <xui-divider></xui-divider>

            <div class="row">
                <div class="col-md-4" ng-controller="DemoProgressController as dp">
                    <h4>Inline progress bar</h4>
                    <xui-button ng-click="startProgress()" ng-show="!show">Start Progress</xui-button>
                    <xui-progress show="show"
                                  show-progress="true"
                                  percent="{{percent}}"
                                  thin="true"
                                  show-number="true"
                                  allow-cancel="true"
                                  on-cancel="onCancel()"
                                  message="Discovering the network"
                                  message-suffix=", please wait..."
                                  help-text="Discovered 10.199.1.2. Trying SNMP credentials...">
                    </xui-progress>
                    <xui-progress show="show"
                                  show-progress="true"
                                  percent="{{percent}}"
                                  thin="true"
                                  show-number="true"
                                  message="Deploying...">
                    </xui-progress>
                </div>
            </div>
            <xui-divider></xui-divider>
            <div class="row">
                <div class="col-md-4" ng-controller="DemoProgressController as dp">
                    <h4>Stacked progress bar</h4>
                    <xui-button ng-click="startProgress()" ng-show="!show">Start Progress</xui-button>
                    <xui-progress show="show"
                                  show-progress="true"
                                  stacked="true"
                                  percent="{{percent}}"
                                  show-number="true"
                                  thin="false"
                                  allow-cancel="true"
                                  on-cancel="onCancel()"
                                  message="Discovering the network"
                                  message-suffix=", please wait..."
                                  help-text="Discovered 10.199.1.2. Trying SNMP credentials...">
                    </xui-progress>
                    <xui-progress show="show"
                                  show-progress="true"
                                  stacked="true"
                                  thin="false"
                                  percent="{{percent}}"
                                  show-number="true"
                                  message="Deploying...">
                    </xui-progress>
                </div>
            </div>
        </div>
    </div>
</div>
