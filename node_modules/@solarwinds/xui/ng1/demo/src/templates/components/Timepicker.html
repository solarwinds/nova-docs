<ng-form>
    <div id="xui-demo-components-textbox" ng-controller="TimepickerDemoController as vm">
        <fieldset class="form-group">
            <legend>Basic usage</legend>

            <xui-time-picker ng-model="vm.time" caption="What is the time?" is-required="true" time-step="60">
                <div ng-message="required">This field is required</div>
                <div ng-message="time">This is not valid time format</div>
            </xui-time-picker>

            <div>Full time value is:</div>
            <div><code>{{vm.time|date:'yyyy-MM-dd HH:mm'}}</code></div>
        </fieldset>

        <fieldset class="form-group">
            <legend>Field tabbing test</legend>

            <p>This section is here to let you try out that tabbing over the timepicker works correctly.</p>

            <xui-textbox ng-model="vm.random" caption="Some field"
                         placeholder="This field is here just to verify tabbing over controls."></xui-textbox>

            <xui-time-picker ng-model="vm.time2" caption="What is the time?" is-required="true">
                <div ng-message="required">This field is required</div>
                <div ng-message="time">This is not valid time format</div>
            </xui-time-picker>

            <xui-textbox ng-model="vm.random" caption="Some other field"
                         placeholder="This field is here just to verify tabbing over controls."></xui-textbox>
        </fieldset>
    </div>
</ng-form>
