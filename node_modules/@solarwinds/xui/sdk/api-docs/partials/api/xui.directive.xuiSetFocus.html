<div class="example"><div class="xui-directive-page xui-directive-xuisetfocus-page"><h4 id="example_source">Source</h4>
<div source-edit="xui" source-edit-deps="angular.js app.js" source-edit-html="index.html-58" source-edit-css="" source-edit-js="app.js" source-edit-json="" source-edit-unit="" source-edit-scenario=""></div>

<script type="text/ng-template" id="index.html-58"><link rel="stylesheet" type="text/css" href="http://localhost:8282/dist/css/xui.css">
<base href="/">
<form>
    <div class="xui" ng-controller="DemoFocusController as vm">
        <xui-radio ng-model="vm.vegetable" tabindex="-1" xui-set-focus="vm.carrotFocused" value="carrot">
            Carrot
        </xui-radio>
        <xui-radio ng-model="vm.vegetable" tabindex="-1" xui-set-focus="vm.onionFocused" value="onion">
            Onion
        </xui-radio>
        <div>Model: {{vm.vegetable}}</div>
        <xui-button ng-click="vm.setCarrotFocus()">temporary carrot focus</xui-button>
        <xui-button ng-click="vm.setOnionFocus()">temporary onion focus</xui-button>
        <div>carrot focus: {{vm.carrotFocused}}</div>
        <div>onion focus: {{vm.onionFocused}}</div>
    </div>
</form>
</script>
</div>
<div class="tab-pane" title="app.js">
<pre class="prettyprint linenums" ng-set-text="app.js"></pre>
<script type="text/ng-template" id="app.js">(function () {
    "use strict";

    Xui.module
        .controller('DemoFocusController', DemoFocusController, ["$scope", "$timeout"]);

    function DemoFocusController($scope, $timeout) {
        var vm = this;

        vm.vegetable = 'onion';
        vm.carrotFocused = false;
        vm.onionFocused = false;

        vm.setCarrotFocus = function () {
            vm.carrotFocused = true;
            $timeout(function () {
                $scope.$apply(vm.carrotFocused = false);
            }, 4000);
        };

        vm.setOnionFocus = function () {
            vm.onionFocused = true;
            $timeout(function () {
                $scope.$apply(vm.onionFocused = false);
            }, 4000);
        };
    }
})();</script>
</div>
