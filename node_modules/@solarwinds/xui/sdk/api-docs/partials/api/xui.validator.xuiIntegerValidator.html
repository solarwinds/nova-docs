<h2 id="example">Example</h2>
<div class="example"><div class="xui-validator-page xui-validator-xuiintegervalidator-page"><h4 id="example_source">Source</h4>
<div source-edit="xui" source-edit-deps="angular.js" source-edit-html="index.html-94" source-edit-css="" source-edit-js="" source-edit-json="" source-edit-unit="" source-edit-scenario=""></div>

<script type="text/ng-template" id="index.html-94"><link rel="stylesheet" type="text/css" href="http://localhost:8282/dist/css/xui.css">
<base href="/">
<div class="xui">
    <form>
        <xui-textbox type="number"
                     placeholder="Signed integer validation"
                     ng-model="input.value1"
                     validators="integer"
                     xui-integer-validator>
            <div ng-message="integer">Should be integer!</div>
        </xui-textbox>

        <xui-textbox type="number"
                     placeholder="Unsigned integer validation"
                     ng-model="input.value2"
                     validators="integer"
                     xui-integer-validator="unsigned">
            <div ng-message="integer">Should be unsigned integer!</div>
        </xui-textbox>
    </form>
</div>
</script>
