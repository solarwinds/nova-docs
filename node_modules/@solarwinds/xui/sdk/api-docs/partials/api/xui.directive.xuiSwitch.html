<script type="text/ng-template" id="index.html-73"><link rel="stylesheet" type="text/css" href="http://localhost:8282/dist/css/xui.css">
<base href="/">
<div class="xui component-demo-card" ng-controller="DemoSwitchController as vm">
    <div class="example">
        <xui-switch ng-model="vm.isSwitchOn" ng-change="vm.onChange()">{{ vm.isSwitchOn ? 'On' : 'Off' }}</xui-switch>
        <xui-switch ng-model="vm.isSwitchOn" disabled>{{ vm.isSwitchOn ? 'On' : 'Off' }} (Disabled)</xui-switch>
        <xui-switch ng-model="vm.isSwitchOn" ng-disabled="vm.disabled">switchable disable</xui-switch>
        <xui-button ng-click="vm.disabled = ! vm.disabled">twiddle disable</xui-button>
    </div>
</div>
</script>

<script type="text/ng-template" id="app.js">(function() {
    "use strict";

    Xui.controller("DemoSwitchController", DemoSwitchController, ["xuiToastService"]);

    function DemoSwitchController(toastService) {
        var vm = this;

        vm.isSwitchOn = false;
        vm.disabled = true;

        vm.onChange = function() {
            toastService.info("changed!");
        };
    }
})();
</script>
