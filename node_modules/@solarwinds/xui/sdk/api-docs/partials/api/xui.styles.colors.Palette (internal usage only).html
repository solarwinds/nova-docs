<script type="text/ng-template" id="index.html-91"><link rel="stylesheet" type="text/css" href="http://localhost:8282/dist/css/xui.css">

<base href="/">

<div class="xui xui-demo panel-body component-demo-card" ng-controller="ExamplePaletteController as ctrl">
    <h2 id="usage-warning" id="these-colors-should-not-be-directly-used-in-implemented-components-instead,-use-the-colors-in-the-"semantic"-tab">These colors should not be directly used in implemented components!  Instead, use the colors in the "Semantic" tab.</h2>
    <p>The reason there are 2 different palettes is that this palette defines every color that is used.  The semantic palette described HOW the colors are used. </p>
    <p>Breaking it up like this allows us to change every instance of a color, or a small subset of a color (i.e change all blue borders to purple).</p>
    <div class="xui-color-palette">
        <div ng-repeat="(key, value) in ctrl.palette">
            <h4 id="these-colors-should-not-be-directly-used-in-implemented-components-instead,-use-the-colors-in-the-"semantic"-tab_{{key}}">{{::key}}</h4>
            <div class="doc-color-row">
                <div class="doc-color-swatch" ng-repeat="item in value">
                    <div class="doc-color-swatch-block" ng-class="item.color | limitTo:1000:1"></div>

                    <div class="doc-color-swatch-label doc-color-swatch-label-primary">
                        {{::item.color}}
                    </div>
                    <div class="doc-color-swatch-label doc-color-swatch-label-secondary">
                        {{::item.secondary}}
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<div class="tab-pane" title="app.js">
<pre class="prettyprint linenums" ng-set-text="app.js"></pre>
<script type="text/ng-template" id="app.js">Xui.app().controller("ExamplePaletteController", ["$http", "getJsonLocation",
    function ($http, getJsonLocation) {
        var vm = this;
        vm.palette = {};

        $http.get(getJsonLocation("palette.json")).then(function(response) {
            Object.assign(vm.palette, response.data);
        });

    }
]);
</script>
</div>
