<div>
    <button id="spinnerButton1" xui-button type="button"
            (click)="toggleSpinners()"
            displayStyle="primary">Show/hide spinners</button>
    <xui-spinner id="spinner1" [show]="show" delay="500"></xui-spinner>
    <xui-spinner size="medium" [show]="show" delay="750"></xui-spinner>
    <xui-spinner size="large" [show]="show" delay="1000"></xui-spinner>
</div>
