<div class="xui-demo-tooltip">
    <h2>xuiTooltip with disabled functionality</h2>
    <span id="xui-demo-tooltip-disabled"
          class="xui-demo-tooltip-target"
          [xuiTooltip]="tooltipExample"
          [tooltipPlacement]="tooltipPlacement.bottom"
          [tooltipEnable]="tooltipDisabled" style="display: inline;">Standard tooltip example
    </span><br/>
    <h2>xuiTooltip with different positions</h2>
    <span id="xui-demo-tooltip-placement-bottom"
          class="xui-demo-tooltip-target"
          [xuiTooltip]="tooltipExample"
          [tooltipPlacement]="tooltipPlacement.bottom">Standard tooltip example
    </span><br/>
    <span id="xui-demo-tooltip-placement-left"
          class="xui-demo-tooltip-target"
          [xuiTooltip]="tooltipExample"
          [tooltipPlacement]="tooltipPlacement.left">Standard tooltip example
    </span><br/>
    <a href="#"
       id="xui-demo-tooltip-placement-right"
       class="xui-demo-tooltip-target"
       [xuiTooltip]="tooltipExample"
       [tooltipPlacement]="tooltipPlacement.right">Standard tooltip example
    </a><br/>
    <h2>Standard xuiTooltip</h2>
    <a href="#"
       id="xui-demo-tooltip"
       class="xui-demo-tooltip-target"
       [xuiTooltip]="tooltipExample">Standard tooltip example
    </a><br/>
    <h2>xuiTooltip with triggering on focus</h2>
    <input id="xui-demo-tooltip-on-focus"
           class="xui-demo-tooltip-target"
           [xuiTooltip]="tooltipExample"
           [tooltipTrigger]="tooltipTriggerOnFocus"/>
</div>
