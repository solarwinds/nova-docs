<style>
    .demo-radio-group-page {
        display: flex;
    }

    .demo-radio-group {
        margin-right: 40px;
    }
</style>

<div class="demo-radio-group-page">
    <div class="demo-radio-group">
        <h1>Select fruit: {{selectedFruit}}</h1>
        <xui-radio-group id="test-fruit-radio-group" name="fruit" [(value)]="selectedFruit">
            <xui-radio *ngFor="let fruit of fruits"
                [value]="fruit"
                [checked]="fruit == 'papaya'"
                [disabled]="fruit == 'kiwi'"
                [hint]="fruit == 'kiwi' ? 'disabled' : ''">

                {{fruit}}
            </xui-radio>
        </xui-radio-group>
    </div>

    <div class="demo-radio-group">
        <h1>Select color: {{selectedColor}}</h1>
        <xui-radio-group id="test-color-radio-group" name="color" [(value)]="selectedColor">
            <xui-radio *ngFor="let color of colors"
                [value]="color"
                [checked]="color == 'green'"
                [hint]="colorHints[color]">

                {{color}}
            </xui-radio>
        </xui-radio-group>
    </div>
</div>
