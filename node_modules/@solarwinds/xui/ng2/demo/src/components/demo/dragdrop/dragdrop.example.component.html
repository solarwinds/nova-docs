<div style="height: 1000px">
    <h3>Drag & drop</h3>
    <div class="row">
        <div class="col-md-6">
            <div style="border: 1px solid grey;text-align: center;"
                 id="xui-demo-src-object"
                 xuiDraggable
                 [payload]="draggableObj"
                 [adornerDragClass]="'demo-drag-class'"
                 (onDragStart)="onDragStart($event)"
                 (onDragEnd)="onDragEnd()">drag me (object)</div>
            <pre>{{draggableObj | json}}</pre>
        </div>
        <div class="col-md-6">
            <div style="border: 1px solid grey;text-align: center;"
                 id="xui-demo-dest-object"
                 xuiDroppable
                 (onDrop)="onDropObject($event)"
                 (onDragOver)="onDragOver($event)"
                 (onDragEnter)="onDragEnter($event)"
                 (onDragLeave)="onDragLeave($event)">drop here</div>
            <pre>{{destObject | json}}</pre>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div style="border: 1px solid grey;text-align: center;"
                 xuiDraggable
                 [payload]="draggableString"
                 [adornerDragClass]="'demo-drag-class'"
                 (onDragStart)="onDragStart($event)"
                 (onDragEnd)="onDragEnd()">drag me (string)</div>
            <pre>{{draggableString}}</pre>
        </div>

        <div class="col-md-6">
            <div style="border: 1px solid grey;text-align: center;"
                 xuiDroppable
                 (onDrop)="onDropString($event)"
                 (onDragOver)="onDragOver($event)"
                 (onDragEnter)="onDragEnter($event)"
                 (onDragLeave)="onDragLeave($event)">drop here</div>
            <pre>{{destString}}</pre>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div style="border: 1px solid grey;text-align: center;"
                 xuiDraggable
                 [payload]="draggableExcel"
                 (onDragStart)="onDragStart($event)"
                 (onDragEnd)="onDragEnd()">drag me to Excel (htmlTable)</div>
            <pre>{{draggableExcel}}</pre>

        </div>
        <div class="col-md-6"></div>
    </div>
</div>
