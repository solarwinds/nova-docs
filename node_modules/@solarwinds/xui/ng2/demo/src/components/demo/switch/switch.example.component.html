<h3>Switch example component. See below.</h3>
<xui-switch id="xui-demo-switch-basic"
            [(turned)]="switchVal">
    <span id="xui-demo-switch-basic-value">{{switchVal ? 'On' : 'Off'}}</span>
</xui-switch>
<xui-switch id="xui-demo-switch-disabled"
            [(turned)]="switchVal" [inactive]="true">
    <span id="xui-demo-switch-disabled-value">{{switchVal ? 'On' : 'Off'}}</span>(Disabled)
</xui-switch>
<xui-switch [(turned)]="switchVal" [inactive]="isDisabled">{{switchVal ? 'On' : 'Off'}} (Disabled, switchable)
</xui-switch>

<button xui-button
        id="xui-demo-switch-button"
        (click)="isDisabled = !isDisabled" displayStyle="primary">
    toggle disable
</button>
