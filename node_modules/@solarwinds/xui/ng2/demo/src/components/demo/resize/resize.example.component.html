<style>
    .xui-resize-demo {
        max-width: 760px;
    }
    .resize-parent {
        width: auto;
        height: 200px;
    }
    .resize {
        background-color: #297994;
        border: 1px solid #333333;
        padding: 5px;
    }
</style>

<div class="xui-resize-demo">
    <h2><strong style="display: flex; margin-bottom: 10px;">This examples shows how resize works with flexbox items, nested elements and also inline elements.
        To see the result just open a console and start resizing window;</strong></h2>
    <div class="resize resize-parent" style="display: flex; margin-bottom: 10px;" xuiResize (elementResize)="checkResize()">
        flex parent element
        <div class="resize" style="flex: 1; background-color: whitesmoke;" xuiResize (elementResize)="checkNestedResize()">Nested element</div>
    </div>
    <span class="resize" xuiResize (elementResize)="checkSpanResize()">Inline element with some content in it</span>

</div>
