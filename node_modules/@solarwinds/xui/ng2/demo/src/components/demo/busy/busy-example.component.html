<div id="xui-demo-busy-host" xui-busy 
    [busy]="busy"
    [percent]="percent"
    [message]="message"
    [helpText]="helpText"
    [showProgress]="showProgress"
    [allowCancel]="allowCancel"
    [cancelText]="cancelText"
    (cancel)="onCancel()">

    <form name="busy-form">
        <label for="notes">Notes</label>
        <textarea name="notes" id="notes" style="display: block; width: 100%;" rows="10">Some notes:
            * Finish xui-busy component
            * Show great demo</textarea><br>
    </form>
</div>

<button id="xui-demo-save-button" xui-button displayStyle="primary" [isBusy]="busy" (click)="saveNotes()">Save notes</button>
