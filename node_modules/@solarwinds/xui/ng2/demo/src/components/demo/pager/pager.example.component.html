<div class="xui-popup-parent">
    <xui-pager id="xui-demo-edge-detection-pager"
        [page]="1"
        pageSize="25"
        total="1012"
        adjacent="2"
        hideIfEmpty="true"
        ulClass="pagination"
        activeClass="active"
        disabledClass="disabled"
        showPrevNext="true">
    </xui-pager>
    <xui-divider></xui-divider>
    <div>Pager with hidden previous "Previous" and "Next" buttons</div>
    <xui-pager id="xui-demo-hide-prev-next"
                [page]="1"
                pageSize="2"
                total="18"
                adjacent="1"
                dots="***"
                [showPrevNext]="false">
    </xui-pager>
    
    <!-- This page is not visible on the page -->
    <xui-pager class="xui-demo-hide-empty-pager-single-page"
                [page]="1"
                pageSize="5"
                [total]="4"
                [hideIfEmpty]="true">
    </xui-pager>
    <xui-divider></xui-divider>
    <div> Zero Page Pager (hidden)</div>
    <xui-pager class="xui-demo-hide-empty-pager-no-items"
                [page]="1"
                pageSize="5"
                [total]="0"
                [hideIfEmpty]="true">
    </xui-pager>
    
    <xui-divider></xui-divider>
    <div>Zero Page Pager (shown)</div>
    <xui-pager class="xui-demo-show-empty-pager"
                [page]="1"
                pageSize="5"
                [total]="0"
                [hideIfEmpty]="false">
    </xui-pager>
    
    <xui-divider></xui-divider>
    <div> Wrong Data Pager (pager with wrong data is hidden)    </div>
    <xui-pager class="xui-demo-hide-pager-with-wrong-data"
                [page]="1"
                pageSize="5"
                [total]="undefined"
                [hideIfEmpty]="true">
    </xui-pager>
    <xui-divider></xui-divider>

    <h3>Pager with listview</h3>
        <div class="xui-flex-container xui-flex-container--haligned">
        <xui-textbox
            style="margin-right:10px;"
            caption="Number of items:"
            [(value)]="displayQuantity"
            [validator]="usedValidators"
            (textChange)="onTotalNumberChange($event)"
        ></xui-textbox>
        <xui-textbox
            style="margin-right:10px;"
            caption="adjacent:"
            [(value)]="adjacent"
            [validator]="usedValidators"
            (textChange)="onAdjacentChange($event)"
        ></xui-textbox>
        </div>
    <xui-divider></xui-divider>
    
    <xui-listview [itemsSource]="constellationPages[currentPage-1]" striped="true">
        <ng-template #listItemTemplate let-item>
            <div>{{item}}</div>
        </ng-template>
    </xui-listview>
    <xui-pager id="xui-demo-pager"
                class="small"
                [page]="currentPage"
                [pageSize]="currentPageSize"
                [total]="displayQuantity"
                [adjacent]="adjacent"
                dots="..."
                scrollTop="false"
                hideIfEmpty="true"
                showPrevNext="true"
                popupBaseElementSelector=".xui-popup-parent"
                (pagerAction)="onPageChanged($event)"></xui-pager>
    
</div>
