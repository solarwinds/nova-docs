<style>
    .xui-clipboard-demo {
        max-width: 460px;
    }
    .clipboard-panel {
        display: flex;
    }
    .xui-button {
        height: 30px;
    }
</style>

<div class="xui-clipboard-demo">
    <div class="clipboard-panel">
        <xui-textbox id="inputTextbox"
                     [placeholder]="'Enter text you want to copy to the clipboard'"
                     [value]="textToCopy"
                     [customBoxWidth]="'360px'"
                     (textChange)="onValueChange($event)"
                     required="true">
        </xui-textbox>
        <button id="clipboardButton"
                xui-button
                [xuiClipboard]="textToCopy"
                (clipboardSuccess)="onClipboardSuccess()"
                (clipboardError)="onClipboardError()"
                type="button"
                icon="copy">
            Copy
        </button>
    </div>
    <div class="message-box">
            <xui-message type="ok" [allowDismiss]="true" *ngIf="copiedSuccessfully">
                <b>Text was copied to the clipboard!</b>
            </xui-message>
        <xui-message type="critical" [allowDismiss]="true" *ngIf="copiedWithError">
            <b>Failed to copy text!</b>
        </xui-message>
    </div>
</div>
