<div class="xui-demo-event-propagation-service">
    <h2>Shouldn't propagate examples:</h2>
    <xui-textbox [value]="'Textbox'"
                 [customBoxWidth]="'150px'"
                 (click)="handleClick($event)">
    </xui-textbox>
    <button xui-button
            type="button"
            (click)="handleClick($event)"
            displayStyle="primary">Button
    </button>
    <xui-radio [value]="'readonly'"
               [checked]="false"
               (click)="handleClick($event)">Radio
    </xui-radio>

    <xui-checkbox [value]="'example'"
                  [checked]="false"
                  (click)="handleClick($event)">Checkbox
    </xui-checkbox>
    <a role="button" (click)="handleClick($event)">Link</a>
    <xui-divider></xui-divider>
    <h2>Should propagate examples:</h2>
    <div (click)="handleClick($event)">
        <xui-icon icon="severity_info" iconSize="small"></xui-icon>
        Icon
    </div>
    <h4 (click)="handleClick($event)">Header</h4>
    <p (click)="handleClick($event)">Paragraph</p>
</div>

<style>
    .xui-demo-event-propagation-service{
        max-width: 260px;
    }
</style>
