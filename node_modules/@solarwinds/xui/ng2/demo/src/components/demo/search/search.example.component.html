<xui-search id="xui-demo-search" 
            [name]="name" 
            [caption]="caption" 
            [value]="value"
            [busy]="busy"
            [active]="active"
            [disabled]="disabled"
            [placeholder]="placeholder"
            [captureFocus]="captureFocus"
            (focusChange)="onFocusChange($event)"
            (inputChange)="onInputChange($event)"
            (search)="onSearch($event)"
            (cancel)="onCancel($event)">
</xui-search>
<div>
    <h3>Search Result:</h3>
    <div>
        <p [innerHTML]="stringToSearch | xuiHighlight: searchKey"></p>
    </div>
</div>
</br>
<h4>Input parameters:</h4>
<form>
    <code> caption </code>
    <xui-textbox [value]="caption"
                 (textChange)="onCaptionValueChange($event)"
                 [customBoxWidth]="'150px'">
    </xui-textbox>
    <code> placeholder </code>
    <xui-textbox [value]="placeholder"
                 (textChange)="onPlaceholderValueChange($event)"
                 [customBoxWidth]="'150px'">
    </xui-textbox>
    <div>
        <div>
            <code> disabled </code>
            <span> : {{disabled ? 'true' : 'false'}}</span>
        </div>
        <button xui-button id="xui-demo-search-toggle-disable-btn" displayStyle="secondary" (click)="disabled = !disabled">
            Toggle
        </button>
    </div>

    <div>
        <div>
            <code> busy </code>
            <span> : {{busy ? 'true' : 'false'}}</span>
        </div>
        <button xui-button id="xui-demo-search-toggle-busy-btn" 
                           displayStyle="secondary" 
                           [disabled]="disabled"
                           (click)="busy = !busy">
            Toggle
        </button>
    </div>
    <div>
        <div>
            <code> active </code>
            <span> : {{active ? 'true' : 'false'}}</span>
        </div>
        <button xui-button id="xui-demo-search-toggle-active-btn" 
                           displayStyle="secondary" 
                           [disabled]="disabled"
                           (click)="active = !active">
            Toggle
        </button>
    </div>
    <div>
        <div>
            <code> captureFocus </code>
            <span> : {{captureFocus ? 'true' : 'false'}}</span>
        </div>
        <button xui-button id="xui-demo-search-set-focus-btn" 
                           displayStyle="secondary" 
                           [disabled]="disabled"
                           (click)="setFocus()">
            Set Focus for {{interval/1000}} sec.
        </button>
    </div>
</form>
