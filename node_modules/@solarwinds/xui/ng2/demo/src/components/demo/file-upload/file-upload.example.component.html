<h3>File upload</h3>
<xui-divider></xui-divider>
<xui-file-upload
    id="xui-demo-file-upload"
    (onChange)="onFileChange($event)"></xui-file-upload>
<xui-divider></xui-divider>
<h3>With accept attribute</h3>
<xui-file-upload
    [accept]="acceptableFormats"
    (onChange)="onFileChange($event)"></xui-file-upload>
<xui-divider></xui-divider>
<h3>With validation</h3>
<form (submit)="formSubmit()">
    <xui-file-upload
        id="xui-demo-file-upload-validation"
        [submitted]="submitted"
        [isRequired]="true"
        (onChange)="onFileChange($event)"></xui-file-upload>
    <button
        id="xui-demo-file-submit-button"
        type="submit"
        xui-button>Submit</button>
</form>
