<div class="xui-empty-demo" >
    <h2>Default empty state</h2>
    <xui-empty id="defaultEmptyState"></xui-empty>
    <xui-divider></xui-divider>

    <h2>Available empty presets</h2>
    <div class="row">
        <div class="col-md-3" *ngFor="let item of emptyPresetItemNames">
            <span class="label label-default">{{item}}</span>
            <xui-empty [emptyData]="{preset: item}"></xui-empty>
        </div>
    </div>
    <xui-divider></xui-divider>

    <h2>Custom empty title, description, and image</h2>
    <xui-empty id="customizedEmptyState" [emptyData]="customMode"></xui-empty>
    <xui-divider></xui-divider>

    <h2>Custom empty description and image in compact mode</h2>
    <xui-empty [emptyData]="customCompactMode" id="customizedEmptyStateCompact"></xui-empty>
    <xui-divider></xui-divider>

    <h2>Custom empty template</h2>
    <xui-empty id="customEmptyTemplate" [emptyData]="customTemplateData"></xui-empty>
</div>
