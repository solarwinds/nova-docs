<style>
    .demo-options-section {
        display: flex;
        flex-wrap: wrap;
    }

    .demo-options-group {
        margin-right: 40px;
        min-width: 220px;
    }
</style>

<h2>Options</h2>

<section class="demo-options-section">
    <div class="demo-options-group">
        <h5>Select mode: <b>{{selectedMode}}</b></h5>
        <xui-radio-group id="xui-demo-selection-mode"
                         name="selected-mode"
                         [(value)]="selectedMode">
            <xui-radio [value]="'multi'"
                       [checked]="true">
                multi
            </xui-radio>
            <xui-radio [value]="'single'"
                       [checked]="false">
                single
            </xui-radio>
            <xui-radio [value]="'none'"
                       [checked]="false">
                none
            </xui-radio>
        </xui-radio-group>
    </div>

    <div class="demo-options-group">
        <h5>Displayed data: <b>{{displayedData}}</b></h5>
        <xui-radio-group id="xui-demo-displayed-data"
                         name="displayed-data"
                         [value]="displayedData"
                         (valueChange)="onDisplayedData($event)">
            <xui-radio id="xui-demo-displayed-data-list"
                       [value]="'list-data'"
                       [checked]="true">
                list data
            </xui-radio>
            <xui-radio id="xui-demo-displayed-data-empty"
                       [value]="'empty-data'"
                       [checked]="false">
                empty data
            </xui-radio>
        </xui-radio-group>
    </div>
</section>

<xui-divider></xui-divider>

<ng-template #gridListItemTemplate let-item="item">
    <div style='display:flex; justify-content:flex-start;'>
        {{item.name}}
        <div style='margin-left:20px;'>{{item.value}}</div>
    </div>
</ng-template>

<h3>Example</h3>
<div class="example">
    <xui-grid id="xui-demo-grid"
              [striped]="true"
              [emptyData]="customTemplateData"
              [itemsSource]="items"
              [selection]="selectedItems"
              [selectionMode]="selectedMode"
              [paddingSize]="'regular'"
              [gridListItemTemplate]="gridListItemTemplate"
              (selectionChange)="onItemsSelectionChange($event)">
    </xui-grid>
</div>

<xui-divider></xui-divider>

<h2>Selection result</h2>
<div class="flex-row-container">
    <span id="xui-demo-selected-items"
          class="flex-independent-row-item">
        {{selectedItems | json}}
    </span>
</div>
