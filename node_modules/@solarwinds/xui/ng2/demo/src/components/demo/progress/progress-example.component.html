<div>
    <style>
        .block {
            margin: 10px;
            padding: 10px;
            border: 1px solid #cecece;
        }
        .block h5 {
            text-align: center;
        }
    </style>

    <button id="xui-demo-progress-button" xui-button type="button"
        (click)="startProgress()"
        displayStyle="primary">Start progress
    </button>

    <div class="block">
        <h5>Common progress component</h5>
        <xui-progress
            id="progress1"
            [show]="show"
            [thin]="false"
            [stacked]="false"
            [percent]="percent"
            [showNumber]="true"
            [allowCancel]="true"
            message="Working, please wait..."
            cancelText="cancel"
            helpText="Help hint"
            messageSuffix="suffix"
            (cancel)="onCancel()">
        </xui-progress>
    </div>

    <div class="block">
        <h5>Progress component with stacked header</h5>
        <xui-progress
            [show]="show"
            [thin]="false"
            [stacked]="true"
            [percent]="percent"
            [showNumber]="true"
            [allowCancel]="true"
            message="Working, please wait..."
            cancelText="cancel"
            helpText="Help hint"
            messageSuffix="suffix"
            (cancel)="onCancel()">
        </xui-progress>
    </div>

    <div class="block">
        <h5>Thin progress component</h5>
        <xui-progress
            id="progress2"
            [show]="show"
            [thin]="true"
            [percent]="percent"
            [showNumber]="true"
            [allowCancel]="false"
            message="Working, please wait..."
            cancelText="cancel"
            helpText="Help hint"
            messageSuffix="suffix"
            (cancel)="onCancel()">
        </xui-progress>
    </div>

    <div class="block">
        <h5>Progress component without progress-bar</h5>
        <xui-progress
            [show]="show"
            [showProgress]="false"
            [thin]="true"
            [percent]="percent"
            [showNumber]="true"
            [allowCancel]="true"
            message="Working, please wait..."
            cancelText="cancel"
            helpText="Help hint"
            messageSuffix="suffix"
            (cancel)="onCancel()">
        </xui-progress>
    </div>
    <div class="cancel-indicator" [ngClass]="{ 'cancel-clicked': isCanceled }"></div>
</div>
