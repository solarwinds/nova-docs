<h3>Example listview with source code</h3>
<xui-listview id="xui-demo-listview_1"
              [striped]="true"
              [paddingSize]="'none'"
              [itemsSource]="aclRules">
    <ng-template #listItemTemplate let-item>
        <xui-code-item [language]="typescript"
            [lineNumber]="item.lineNumber" [content]="item.rule">
            <div xui-code-item-preformatted class="pull-right">
                {{item.count}}
            </div>
        </xui-code-item>
    </ng-template>
</xui-listview>

<h3>Example without line numbers</h3>
<xui-listview id="xui-demo-listview_2"
              [striped]="true"
              [paddingSize]="'none'"
              [itemsSource]="aclRules">
    <ng-template #listItemTemplate let-item>
        <xui-code-item [language]="typescript" [content]="item.rule">
            <div xui-code-item-preformatted class="pull-right">
                {{item.count}}
            </div>
        </xui-code-item>
    </ng-template>
</xui-listview>

<h3>Example with preformatted content</h3>
<h5>If you don't want to use built-in highlighting, you can pass your pre-highlighted text
    as transclude content.</h5>
<xui-listview id="xui-demo-listview_3"
              [striped]="true"
              [paddingSize]="'none'"
              [itemsSource]="aclRules">
    <ng-template #listItemTemplate let-item>
        <xui-code-item [language]="typescript">
            <div xui-code-item-preformatted>
                <div class="custom-preformatted">
                    <strong class="text-primary custom-preformatted__item">
                        {{item.rule}}
                    </strong>
                    <div class="pull-right">
                        {{item.count}}
                    </div>
                </div>
            </div>
        </xui-code-item>
    </ng-template>
</xui-listview>
