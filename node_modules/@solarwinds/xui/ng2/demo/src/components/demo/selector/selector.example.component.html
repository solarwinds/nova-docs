<h5>selector</h5>
<xui-selector id="xui-demo-selector"
    (selectionChange)="onSelectionChange($event)"
    [(indeterminate)]="indeterminate">
</xui-selector>

<a href="javascript:;" (click)="makeIndeterminate()" id="xui-demo-make-indeterminate">Make indeterminate</a>
<pre>[Selection: <span id="xui-demo-selection-type">{{selection}}</span>, Indeterminate: <span id="xui-demo-indeterminate">{{indeterminate}}</span>]</pre>
