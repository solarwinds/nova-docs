<div>
    Select checkboxes in a group:
    <xui-checkbox-group id="xui-demo-checkbox-group" 
                        name="vegetable" [(values)]="selectedVegetables"
                        (valuesChange)="valuesChanged($event)">
            <xui-checkbox *ngFor="let vegetable of vegetables"
                [value]="vegetable"
                [checked]="isChecked(vegetable)">
                {{vegetable}}
            </xui-checkbox>
    </xui-checkbox-group>
    Values selected in the checkbox group: {{selectedVegetables}}<br />
    <xui-checkbox id="xui-demo-invert-values" (valueChange)="invertValues($event)">
        Display inverted values?</xui-checkbox>
</div>
