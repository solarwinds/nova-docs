<style>
    .xui-popup-demo {
        display: flex;
        justify-content: space-evenly;
        align-items: start;
        margin: 200px 0 0;
    }
    .xui-popup-demo ul, pre {
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0 10px 0;
    }
    .xui-popup-demo .menu-popup-area {
        min-width: 150px;
    }
</style>

<div class="xui-popup-demo">
    <xui-popup [directionTop]="colorsPopupdirectionTop" id="xui-demo-popup1">
        <pre>
            <a popupToggle>Link toggle</a>
            <h5>selected colors:</h5>
            <span *ngFor="let sColor of selectedColors; let i = index;">[{{i}}] {{sColor}}</span>
        </pre>

        <div class="menu-popup-area" popupAreaContent>
            <ul>
                <li *ngFor="let color of colors; let i = index;">
                    <!-- xui-menu-option is used only for demo, it stops click propagation -->
                    <xui-menu-option [value]="color" (change)="handleChecked($event, 'selectedColors')">{{color}}</xui-menu-option>
                </li>
                <li><xui-menu-option (change)="handleChecked($event, 'colorsPopupdirectionTop')">Is "directionTop"?</xui-menu-option></li>
            </ul>
        </div>
    </xui-popup>

    <xui-popup [directionTop]="fooPopupDirectionTop" id="xui-demo-popup2">
        <div>
            <xui-checkbox (valueChange)="handleChecked($event, 'fooPopupDirectionTop')">Is "directionTop"?</xui-checkbox>
            <button xui-button popupToggle>button toggle</button>
        </div>

        <div class="menu-popup-area" popupAreaContent><h5>foo</h5></div>
    </xui-popup>

    <xui-popup [opened]="barPopupOpened">
        <div>
            <xui-checkbox (valueChange)="handleChecked($event, 'barPopupOpened')">Is "opened"? (without toggle)</xui-checkbox>
            <pre>@Input() opened: {{barPopupOpened}}</pre>
        </div>

        <div class="menu-popup-area" popupAreaContent><h5>bar</h5></div>
    </xui-popup>

    <div id="xui-demo-outside-popup-block">
        <h5>outside block (e2e)</h5>
    </div>
</div>
