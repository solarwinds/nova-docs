<xui-highlight>
    <label for="search">Search Term:</label><br>
    <input [(ngModel)]="search" id="search"><br>
    <xui-divider></xui-divider>
    <p [innerHTML]="contentString | xuiHighlight:search"></p>
    <section class="xui-ignore-highlight">
        <p class="xui-text-l">Text below is piped via filter as well. But highlight doesn't appear. <br>
            Class <i>xui-ignore-highlight</i> on container prevents it.</p>
        <p [innerHTML]="contentStringIgnore | xuiHighlight:search"></p>
    </section>
</xui-highlight>
