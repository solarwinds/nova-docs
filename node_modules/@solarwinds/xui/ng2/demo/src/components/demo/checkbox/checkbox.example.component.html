<div>
    <h3>Plain checkbox, checkbox with helper text</h3>
    <xui-checkbox id="xui-demo-checkbox" 
                  name="xui-demo-checkbox"
                  [title]="'Check box with help text'"
                  hint="This is some help text"
                  required="true"
                  [value]="commonValue">Check box with help text
    </xui-checkbox>
    <xui-checkbox name="xui-demo-checkbox-plain"
    [checked]="true"
    [value]="plainValue">Plain checkbox
    </xui-checkbox>

    <xui-divider></xui-divider>

    <h3>Disabled and indeterminate checkboxes, validation checkbox</h3>
    <xui-checkbox id="xui-demo-checkbox-disabled" 
                  name="xui-demo-checkbox-disabled"
	              [value]="disabledValue"
                  [checked]="true"
                  [disabled]="true">Disabled
    </xui-checkbox>
    <xui-checkbox id="xui-demo-checkbox-indeterminate"
                  name="xui-demo-checkbox-indeterminate"
                  [indeterminate]="indeterminateValue"
                  [value]="indeterminateValue">Indeterminate
    </xui-checkbox>
    <xui-checkbox name="xui-demo-checkbox-validation"
                  [indeterminate]="indeterminateValue"
                  [value]="validationValue"
                  [requireText]="validationMessage"
                  (valueChange)="onChange($event)">Validation
    </xui-checkbox>
    <button xui-button [disabled]="!validationValue"
                (click)="submit()">Submit!
    </button>
    
    <xui-divider></xui-divider>

    <h3>Checkbox aligned to other content, checkbox with action link</h3>

    <xui-checkbox name="xui-demo-checkbox-with-link" [(value)]="actionValue" helpText="Toggles state - Performs link action">
        <span>Check/Uncheck - </span>
        <a (click)="action()">Custom link (anchor) action</a>
    </xui-checkbox>
</div>
