<style>
    .searchservice {
        width: 100%;
    }
    .searchservice-demo-data-left {
        width: 50%;
    }
</style>

<xui-search-service-example>
    <h1>Search Service</h1>
    <h3>Original items</h3>
    <pre class="searchservice-demo-data-left">{{itemsFormatted}}</pre>
    <p>Search this value</p>
    <input [(ngModel)]="searchValue" class="searchservice" placeholder="Type something to search"><br>
    <xui-checkbox-group [(values)]="props" (valuesChange)="valuesChanged($event)">
        <xui-checkbox [value]="1">Property 'stringContainer'</xui-checkbox>
        <xui-checkbox [value]="2">Property 'numberContainer'</xui-checkbox>
        <xui-checkbox [value]="3">Property 'dateContainer'</xui-checkbox>
    </xui-checkbox-group>
    <button xui-button displayStyle="primary" size="small" (click)="search()">
        Search
    </button>
    <br><br>
    <h3>Search result</h3>
    <pre class="searchservice-demo-data-left">{{searchResultFormatted}}</pre>
    <xui-divider></xui-divider>
</xui-search-service-example>
