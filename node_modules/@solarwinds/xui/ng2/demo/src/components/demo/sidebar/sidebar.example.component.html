<div class="xui-demo-sidebar-settings">
    <div>
        <button id="xui-demo-toggle-left-sidebar"
         xui-button (click)="toggleSidebar()">Toggle sidebar #1 {{settings.position}}
                </button>
        <h3>Settings:</h3>
        <pre>Position: {{settings.position}} | Display: {{settings.display}} | Embedded: {{settings.shrink}}
                </pre>
    </div>
    <div>
        <button id="xui-demo-toggle-right-sidebar" 
        xui-button (click)="toggleSidebar2()">Toggle sidebar #2 (embedded)
                </button>
        <h3>Settings:</h3>
        <pre>Position: {{settings2.position}} | Display: {{settings2.display}} | Embedded: {{settings2.shrink}}
                </pre>
    </div>
</div>

<div class="xui-demo-sidebar-container">
    <xui-sidebar-container>
        <div class="xui-demo-text">
            <p>{{dynamicContent}}</p>
        </div>

        <xui-sidebar [display]="settings.display" 
        [shrink]="settings.shrink" [position]="settings.position">
            <div class="xui-demo-sidebar">
                <span><strong>SIDEBAR #1</strong></span>
                <xui-divider></xui-divider>
                <div class="xui-demo-text">
                    <p>{{dynamicContent}}</p>
                </div>
            </div>
        </xui-sidebar>

        <xui-sidebar [display]="settings2.display" 
                     [shrink]="settings2.shrink" 
                     [position]="settings2.position">
            <div class="xui-demo-sidebar">
                <span><strong>SIDEBAR #2</strong></span>
                <xui-divider></xui-divider>
                <div>{{dynamicContent}}</div>
            </div>
        </xui-sidebar>
    </xui-sidebar-container>
</div>
<style>
    .xui-demo-sidebar-settings {
        display: flex;
    }

    .xui-demo-sidebar-settings div {
        margin: 10px;
    }

    .xui-demo-sidebar-container {
        border: 1px solid #D5D5D5;
        margin: 1px;
    }

    .xui-demo-sidebar {
        margin: 5px;
    }

    .xui-demo-text {
        margin: 20px;
    }

    .xui-sidebar-container {
        max-height: 300px;
    }

    .xui-sidebar__transclude {
        overflow-y: scroll;
    }
</style>
