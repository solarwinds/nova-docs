<h5>Select size</h5>
<xui-radio-group [name]="'size'" (change)="handleSizeChange($event)">
    <xui-radio [value]="''">default</xui-radio>
    <xui-radio [value]="'small'">small</xui-radio>
    <xui-radio [value]="'large'">large</xui-radio>
</xui-radio-group>

<h5>Select icon</h5>
<xui-radio-group [name]="'icon'" (change)="handleIconChange($event)">
        <xui-radio [value]="''">default</xui-radio>
        <xui-radio [value]="'gear'">gear</xui-radio>
        <xui-radio [value]="'edit'">edit</xui-radio>
</xui-radio-group>

<h5>Action clicks: <span id="xui-demo-action-clicks-res">{{actionClicks}}</span></h5>
<h5>Link clicks: <span id="xui-demo-link-clicks-res">{{linkClicks}}</span></h5>
<h5>Checked: <span id="xui-demo-checked-res">{{checked}}</span></h5>
<h5>Disabled: <span id="xui-demo-disabled-res">{{disabled}}</span></h5>

<xui-menu id="xui-demo-default-menu"
    [title]="'default'"
    [size]="size"
    [icon]="icon">

    <xui-menu-header>Menu header</xui-menu-header>
    <xui-divider [margin]="'0px'"></xui-divider>

    <xui-menu-action
        [disabled]="disabled"
        [icon]="'add'"
        (click)="handleActionClick($event)">Action</xui-menu-action>

    <xui-menu-link
        [disabled]="disabled"
        [url]="'//google.com'"
        [target]="'_blank'"
        [icon]="'state_running'"
        (click)="handleLinkClick($event)">Link (google)</xui-menu-link>

    <xui-menu-link
        [disabled]="disabled"
        [url]="'#button'"
        (click)="handleLinkClick($event)">Button</xui-menu-link>

    <xui-menu-option
        [disabled]="disabled"
        [checked]="checked"
        (change)="handleChange($event)">Option</xui-menu-option>

    <xui-menu-option (change)="toggleDisabled()">Disabled</xui-menu-option>
</xui-menu>

<xui-menu id="xui-demo-tertiary-menu"
    [title]="'tertiary'"
    [displayStyle]="'tertiary'"
    [size]="size"
    [icon]="icon">

    <xui-menu-header>foo</xui-menu-header>
</xui-menu>

<xui-menu id="xui-demo-primary-menu"
    [title]="'primary'"
    [displayStyle]="'primary'"
    [size]="size"
    [icon]="icon">

    <xui-menu-header>bar</xui-menu-header>
</xui-menu>
<h4>MENU FILLED BY JSON DATA</h4>
<div style="display: flex;">
    <xui-code style="width: 50%;" language="json">{{code}}</xui-code>
    <xui-menu id="xui-demo-json-menu"
        style="padding-left: 2%;"
        [title]="'menu filled by json data'"
        [size]="size"
        [icon]="icon"
        [itemsSource]="itemsSource">
    </xui-menu>
</div>
