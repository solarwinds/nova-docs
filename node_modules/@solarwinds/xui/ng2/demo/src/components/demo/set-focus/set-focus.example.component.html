<div class="xui">
    <form>
        <xui-radio-group>
            <xui-radio id="xui-demo-setfocus-radio-carrot" [value]="'carrot'" checked [xuiSetFocus]="carrotFocused">
                carrot
            </xui-radio>
            <xui-radio id="xui-demo-setfocus-radio-onion" [value]="'onion'" [xuiSetFocus]="onionFocused">
                onion
            </xui-radio>
        </xui-radio-group>
        <div>
            <button id="xui-demo-setfocus-button-carrot" xui-button (click)="setCarrotFocus()">temporary carrot focus</button>
            <button id="xui-demo-setfocus-button-onion" xui-button (click)="setOnionFocus()">temporary onion focus</button>
        </div>
        <div>carrot focused: {{carrotFocused}}</div>
        <div>onion focused: {{onionFocused}}</div>
    </form>
</div>
