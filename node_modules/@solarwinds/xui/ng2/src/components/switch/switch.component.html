<div class="xui-switch" [class.xui-switched]="turned" [attr.disabled]="inactive">
    <div class="xui-switch__container" >
        <div class="xui-switch__bar"
             (click)="toggle()"
             (keyup.enter)="toggle()"
             (keyup.space)="toggle()"
              role="presentation" tabindex="{{inactive ? -1 : 0}}">
            <div class="xui-switch__on">
                <svg aria-hidden="true" class="xui-switch__svg" viewBox="0 0 7.1 6.7"><polyline class="xui-switch__icon-on" points="0.6,2.9 3.2,4.8 6.4,1.7 "/></svg>
            </div>
            <div class="xui-switch__off">
                <svg aria-hidden="true" class="xui-switch__svg" viewBox="0 0 7.1 6.7"><path class="xui-switch__icon-off" d="M0.9,5.9l5.2-5.2 M6.1,5.9L0.9,0.7"/></svg>
            </div>
            <div class="xui-switch__thumb">
                <svg aria-hidden="true" class="xui-switch__svg" viewBox="0 0 7.1 6.7"><path class="xui-switch__icon-thumb" d="M2,0.7v5 M5,0.7v5"/></svg>
            </div>
        </div>
        <label class="xui-switch__label">
            <ng-content></ng-content>
        </label>
    </div>
</div>
