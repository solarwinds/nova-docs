<div class="xui-code-item xui-padding-sml">
    <div *ngIf="lineNumber" class="xui-text-monospace xui-code-item__line-number">
        <span class="xui-code-item__line-number-text" attr.linenumber="{{lineNumber}}"></span>
    </div>

    <xui-code [language]="language"
              class="xui-code--transparent-background">
        {{content}}
    </xui-code>

    <div class="xui-padding-smr xui-code-item__transcluded">
        <ng-content select="[xui-code-item-preformatted]"></ng-content>
    </div>
</div>
