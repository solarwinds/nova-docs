<div class="xui-busy">
    <ng-content></ng-content>

    <div [class.xui-busy__overlay]="busy">
        <div class="xui-busy__container">
            <xui-progress
                [show]="busy"
                [allowCancel]="allowCancel"
                [cancelText]="cancelText"
                [showProgress]="showProgress"
                [percent]="percent"
                [message]="message"
                [helpText]="helpText"
                (cancel)="onCancel()">
            </xui-progress>
        </div>
    </div>
</div>
