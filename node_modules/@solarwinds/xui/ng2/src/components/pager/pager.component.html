<div class="xui-pager" *ngIf="showPager()">
    <div class="xui-pager__items">
        <ul [ngClass]="ulClass">
            <li title="{{item.title}}" [ngClass]="item.style" *ngFor="let item of itemsList" 
            value="{{item.value}}">
                <button *ngIf="item.iconName" class="btn btn-default move-icon" 
                (click)="item.action()" type="button">
                    <xui-icon icon="{{item.iconName}}"></xui-icon>
                </button>
                <button *ngIf="item.value!==dots && !item.iconName" 
                    [innerHtml]="item.value" (click)="item.action()" 
                    type="button" class="btn btn-default xui-pager__item xui-pager__item-{{item.value}}">
                </button>
                <xui-popup *ngIf="item.value===dots" [baseElementSelector]="popupBaseElementSelector">
                    <button popupToggle type="button" [innerHtml]="item.value" 
                    [ngClass]="item.imageClass" class="btn btn-default xui-pager__dots">
                    </button>

                    <ul popupAreaContent class="xui-pager__elipsis-pages">
                        <li>
                            <table class="xui-pager__page-table">
                                <tbody>
                                    <tr *ngFor="let pages of item.pageRows">
                                        <td *ngFor="let value of pages" 
                                            class="text-center xui-pager__page-cell" role="gridcell">
                                            <button type="button" 
                                                class="btn btn-default xui-pager__item xui-pager__item-{{value}}" 
                                                (click)="goToPage(value)">{{value}}</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </li>
                    </ul>
                </xui-popup>
            </li>
        </ul>
    </div>
    <div class="xui-pager__info">
        <xui-popup class="xui-pager__items-displaying_remove" [baseElementSelector]="popupBaseElementSelector">
            <button class="btn btn-default xui-pager__items-shown" type="button" popupToggle 
                *ngIf="total > 0">{{getFirstItemOnPage()}}-{{getLastItemOnPage()}}</button>
            <button class="btn btn-default xui-pager__items-shown" type="button" popupToggle 
                *ngIf="total === 0">0</button>
            <ul popupAreaContent>
                <li class="xui-pager__item-caption">Items per page</li>
                <li class="xui-pager__item-per-page">
                    <table>
                        <tbody>
                            <tr>
                                <td *ngFor="let value of pageSizeSet">
                                    <button class="btn btn-default" type="button" 
                                    [innerHtml]="value" (click)="setItemsPerPage(value)" 
                                    [ngClass]="{'btn-info active': value === pageSize}"></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </li>
            </ul>
            <div class="xui-pager__of-text">
                    of
                </div>
            <div class="xui-pager__items-total">{{total}}</div>
        </xui-popup>
    </div>
</div>
