<div (keydown)="onKeydown($event)"
     [attr.tabindex]="0">
    <div *ngFor="let child of rootNode.$children">
        <xui-treeview-item [node]="child"
                           (mouseClick) = "onMouseClickBubbled($event)"
                           [itemWithChildrenTemplate]="itemWithChildrenTemplate"
                           [itemWithoutChildrenTemplate]="itemWithoutChildrenTemplate">
        </xui-treeview-item>
    </div>
</div>
