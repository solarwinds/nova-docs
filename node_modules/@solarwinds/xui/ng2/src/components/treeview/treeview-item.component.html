<div *ngIf="node.$hasChildren">
    <xui-expander [open]="!node.collapsed" (openChange)="onCollapsedChange($event)">
        <div header 
             (click)=onMouseClick($event)>
            <ng-container *ngTemplateOutlet="itemWithChildrenTemplate;context:node">
            </ng-container>
        </div>
        <div>
            <xui-treeview-item *ngFor="let child of node.$children"
                          [node]="child"
                          (mouseClick) = "onMouseClickBubbling($event)"
                          [itemWithChildrenTemplate]="itemWithChildrenTemplate"
                          [itemWithoutChildrenTemplate]="itemWithoutChildrenTemplate">
            </xui-treeview-item>
        </div>
    </xui-expander>
</div>
<div *ngIf="!node.$hasChildren"
        (click)=onMouseClick($event)>
        <ng-container *ngTemplateOutlet="itemWithoutChildrenTemplate;context:node">
        </ng-container>
</div>
