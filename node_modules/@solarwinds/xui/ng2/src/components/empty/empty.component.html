<div *ngIf="isTemplateProvided(); else defaultEmptyTemplate"
     [innerHTML]="getEmpty('template')">
</div>
<ng-template #defaultEmptyTemplate>
    <div class="xui-empty"
         [ngClass]="{'xui-empty_compact-mode': isCompactMode()}">
        <xui-image [size]="'100%'"
                   [image]="getEmpty('image')"
                   class="xui-empty_image">
        </xui-image>
        <p *ngIf="!isCompactMode()"
           class="xui-text-bg xui-empty_title">
            {{getEmpty('title')}}
        </p>
        <p class="xui-empty_description"
           [ngClass]="isCompactMode() ? 'xui-text-s' : 'xui-text-dscrn'">
            {{getEmpty('description')}}
        </p>
    </div>
</ng-template>
