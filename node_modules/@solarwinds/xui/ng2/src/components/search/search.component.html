<div class="xui-search">
    <label id="{{name}}_label" for="{{name}}_input" *ngIf="!!caption">{{caption}}</label>
    <div class="xui-search__group input-group">
        <div class="xui-search__input" [ngClass]="{ 'xui-search--busy': busy, 'xui-search--active': active }">
            <xui-spinner [ngClass]="{'xui-search__input-spinner': true}" [show]="busy"></xui-spinner>
            <input class="xui-search__input-control form-control" type="text" id="{{name}}_input" name="{{name}}"
                   [xuiSetFocus]="captureFocus"
                   (focusChange)="onFocusChange($event)"
                   autocomplete="off"
                   (input)="onInputChange($event)"
                   [(ngModel)]="value" 
                   [placeholder]="getPlaceholder()"
                   (keyup)="onKeyup($event)"
                   [disabled]="disabled"/>
            <button xui-button *ngIf="!!value" 
                               class="xui-search__input-cancel" 
                               displayStyle="tertiary" 
                               icon="close"
                               [disabled]="disabled"
                               (click)="onCancel()">
            </button>
        </div>
        <div class="xui-search__button input-group-btn">
            <button xui-button display-style="tertiary"
                                   icon="search"
                                   [disabled]="disabled"
                                   (click)="onSearch()">
            </button>
        </div>
    </div>
</div>
