<xui-popup>
    <xui-checkbox #checkbox class="xui-selector__checkbox"
        [checked]="checkboxChecked" [indeterminate]="indeterminate">
    </xui-checkbox>
    <button xui-button popupToggle class="xui-selector__toggle"
        [displayStyle]="'secondary'"
        [icon]="'caret-down'">
    </button>

    <div popupAreaContent>
        <xui-listview #listview
            [striped]="'false'"
            [paddingSize]="'compact'"
            [itemsSource]="['All', 'None', 'All pages']"
            [selectionMode]="'single'">

            <ng-template #listItemTemplate let-item>
                <span>{{item}}</span>
            </ng-template>
        </xui-listview>
    </div>
</xui-popup>
