<div class="xui-panel media"
     [class.xui-panel--fill]="panelLayout === 'fill'"
     [class.xui-is-collapsed]="isCollapsible && isCollapsed"
     [attr.aria-expanded]="!isCollapsible || !isCollapsed"
     [attr.aria-hidden]="isCollapsible && isCollapsed"
>
    <div class="media-left xui-panel__left-pane">
        <div class="xui-panel__container" #leftPaneContainer>
            <div class="xui-panel__heading">
                <button class="xui-panel__heading-btn"
                        type="button"
                        (click)="toggleCollapsed()"
                        *ngIf="isCollapsible">
                    <xui-icon cssClass="xui-panel__heading-icon"
                              [icon]="isCollapsed ? 'double-caret-right' : 'double-caret-left'">
                    </xui-icon>
                </button>
                <button class="xui-panel__heading-btn"
                        type="button"
                        (click)="toggleCollapsed()"
                        *ngIf="headerIcon && isCollapsible && isCollapsed">
                    <xui-icon cssClass="xui-panel__heading-icon--collapsed"
                              [icon]="headerIcon"
                              [counter]="headerIconCounter">
                    </xui-icon>
                </button>
                <div class="xui-panel__heading-content">
                    <xui-icon *ngIf="headerIcon"
                              cssClass="xui-panel__heading-icon--expanded"
                              [icon]="headerIcon">
                    </xui-icon>
                    <h4>{{heading}}</h4>
                </div>
            </div>
            <div class="xui-panel__body" [style.width.px]="paneWidth">
                <ng-content select="[leftPane]"></ng-content>
            </div>
        </div>
    </div>
    <div class="media-body xui-panel__center-pane">
        <div class="xui-panel__container">
            <div class="xui-panel__body">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
