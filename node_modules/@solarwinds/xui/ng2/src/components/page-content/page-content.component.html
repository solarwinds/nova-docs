<div class="xui-page-content">
    <div class="xui-page-content__busy-wrap" xui-busy 
                                             [busy]="isBusy"
                                             [message]="busyMessage">
        <div class="xui-page-content__toolbar">
            <div class="xui-page-breadcrumbs"></div>
        </div>

        <div class="xui-page-content__wrapper">
            <div #headerRef>
                <ng-content select="[xui-page-content__header]"></ng-content>
            </div> 
            <div *ngIf="headerRef.children.length == 0" xui-page-content__header>
                <div [ngClass]="{'xui-page-content__header': pageTitle||linkIcon||linkText}">
                    <h1 class="xui-h1 xui-page-content__header-title">{{pageTitle}}</h1>
                    <div class="xui-page-content__header-link">
                        <xui-icon cssClass="xui-page-content__header-link-item"
                                  [icon]="linkIcon"
                                  [hidden] ="!linkIcon">
                        </xui-icon>
                        <a class="xui-page-content__title-link-item" 
                           [href]="linkUrl"
                           [attr.target]="linkTarget" 
                           [hidden] ="!linkText">
                           {{linkText}}
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="xui-page-content__body">
                <ng-content></ng-content>
            </div>

            <ng-content select="[xui-page-content__footer]"></ng-content>
        </div>
    </div>
</div>
