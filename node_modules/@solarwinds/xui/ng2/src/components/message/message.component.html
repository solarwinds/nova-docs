<div class="xui-message {{messageClass}}" [ngClass]="{'xui-message-allow-dismiss': allowDismiss}" [@dismiss]="dismissState" role="alert">
    <xui-icon class="xui-message-icon" [icon]="icon"></xui-icon>
    <div class="xui-message-dismiss-button" *ngIf="allowDismiss">
        <button xui-button displayStyle="tertiary" size="small" icon="close" (click)="emitDismiss()"></button>
    </div>
    <div class="xui-message-content">
        <ng-content></ng-content>
    </div>
</div>
