<div class="xui-progress" [class.xui-progress--shown]="show">

    <div class="xui-progress__header" [ngClass]="{'xui-progress--thin': thin, 'xui-progress__header--stacked': stacked}">
        <xui-spinner class="xui-progress__spinner" size="small" show="true"></xui-spinner>

        <span class="xui-progress__message xui-progress__header-item">{{message}}</span>
        <span class="xui-progress__message-suffix xui-progress__header-item">{{messageSuffix}}</span>

        <span *ngIf="showNumber && !thin" class="xui-progress__number xui-progress__header-item xui-progress__header-item--spaced">{{percent}}%</span>
        <span *ngIf="allowCancel" class="xui-progress__cancel xui-progress__header-item xui-progress__header-item--spaced" (click)="cancelProgress()">{{cancelText}}</span>
    </div>

    <div *ngIf="show && showProgress" [ngClass]="{'xui-progress--thin xui-progress__bar--thin': thin, 'xui-progress__bar': !thin}">
        <div class="xui-progress__bar-value" style="width: 0%;" [ngStyle]="{'width': percent + '%'}"></div>
    </div>

    <span *ngIf="showNumber && thin" class="xui-progress__number" [class.xui-progress__number--no-bar]="!showProgress">{{percent}}%</span>

    <xui-help-hint class="xui-progress__hint"
        [ngClass]="{'xui-progress--thin': thin, 'xui-progress__hint--no-bar' : !showProgress}">{{helpText}}</xui-help-hint>
</div>
