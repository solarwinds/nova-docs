<div class="xui-grid">

    <div class="xui-grid__listview-panel">

        <div class="xui-grid__listview-container"> <!-- xui-busy related params-->
            <xui-listview [striped]="striped"
                          [itemsSource]="itemsSource"
                          [selectionMode]="selectionMode"
                          [selection]="selection"
                          [emptyData]="emptyData"
                          [paddingSize]="paddingSize"
                          [listItemTemplateRef]="gridListItemTemplate"
                          (selectionChange)="handleSelectionChange($event)">
                <div listHeaderTemplate>
                    <ng-content select="[gridListHeaderTemplate]"></ng-content>
                </div>
            </xui-listview>

            <!--<div ng-if="vm.isPagerVisible() && !vm.options.hidePagination" class="xui-grid__pager"></div>-->
        </div>
    </div>
</div>
