<li class="xui-list-item {{getPaddingClass()}}"
    [ngClass]="{'xui-list-item--selected': selected,
                'text-nowrap': nowrap,
                'xui-list-item--clickable': clickable}"
    tabindex="-1">
    <div class="xui-list-item__content">
        <ng-content></ng-content>
    </div>
</li>
