<div class="xui-image xui-image__hidden"
     [innerHTML]="getImageTemplate()"
     [ngClass]="cssClass"
     [ngStyle]="{width: getImageWidth()}"
     [class.xui-image__left]="float === 'left'"
     [class.xui-image__right]="float === 'right'"
     [class.xui-image__margin-centered]="margin === 'centered'"
     [class.xui-image__margin-small]="margin === 'small'"
     [class.xui-image__margin-large]="margin === 'large'">
</div>
