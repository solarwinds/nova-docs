<div class="xui-radio">
    <label class="xui-radio__label"
        [class.xui-radio__label--translucent]="disabled"
        (mouseenter)="hoverHandler()"
        (mouseleave)="hoverHandler()">

        <input #inputViewContainer class="xui-radio__input" type="radio"
            [class.xui-radio__input--hovered]="hovered"
            [value]="value"
            [checked]="checked"
            [disabled]="disabled"
            (change)="changeHandler()" />

        <div class="xui-radio__mark">
            <div class="xui-radio__glyph"></div>
        </div>
        <div class="xui-radio__transclude">
            <ng-content></ng-content>
        </div>
    </label>
    <xui-help-hint>{{hint}}</xui-help-hint>
</div>
