<div class="xui-ellipsis-inner"
     xuiResize
     (elementResize)="toggleTooltip()">

    <span class="xui-ellipsis__text"
          [innerHTML]="contentHTML"
          *ngIf="contentHTML; else contentSpace">
    </span>
</div>

<ng-template #contentSpace>
    <span class="xui-ellipsis__text">
        <ng-content></ng-content>
    </span>
</ng-template>
