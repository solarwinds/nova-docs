<div class="xui-checkbox">
    <label class="xui-checkbox__label"
    [title]="title"
    [class.xui-checkbox__label--translucent]="disabled"
    (mouseenter)="hoverHandler()"
    (mouseleave)="hoverHandler()">
        <input #inputViewContainer class="xui-checkbox__input"
            type="checkbox"
            [name]="name"
            [value]="value"
            [checked]="checked"
            [disabled]="disabled"
            [required]="required"
            [indeterminate]="indeterminate"
            [class.xui-checkbox__input--hovered]="hovered"
            (change)="changeHandler($event)" />

        <div class="xui-checkbox__mark">
            <i class="xui-checkbox__glyph"></i>
        </div>
        <div class="xui-checkbox__transclude">
            <ng-content></ng-content>
        </div>
    </label>
    <div class="xui-validation" role="alert">{{requireText}}</div>
    <xui-help-hint *ngIf="hint">{{hint}}</xui-help-hint>
</div>
