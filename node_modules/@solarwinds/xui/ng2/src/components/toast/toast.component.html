<xui-icon
    *ngIf="options.closeButton"
    (click)="remove()"
    class="toast-close-icon"
    icon="close"
    iconSize="small"></xui-icon>
<div *ngIf="title" class="{{options.titleClass}}" [attr.aria-label]="title">
    {{title}}
</div>
<div *ngIf="body && options.enableHtml" class="{{options.bodyClass}}" [innerHTML]="body">
</div>
<div *ngIf="body && !options.enableHtml" class="{{options.bodyClass}}" [attr.aria-label]="body">
    {{body}}
</div>
<div *ngIf="options.progressBar">
    <div class="toast-progress" [style.width.%]="width"></div>
</div>
