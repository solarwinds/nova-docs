<div class="xui-file-upload">
    <span class="xui-file-upload__file-name">{{fileName}}</span>
    <label class="xui-file-upload__label" for="{{generatedId}}">
        <span class="xui-button btn btn-secondary xui-file-upload__browse" *ngIf="!isFileSelected">
            Browse
        </span>
        <span class="xui-button btn xui-btn-link xui-file-upload__change"
              [title]="'Change the file'"
              *ngIf="isFileSelected">
            <xui-icon [icon]="'edit'"></xui-icon>
        </span>
        <button xui-button (click)="remove($event)"
                *ngIf="isFileSelected && !isRequired"
                [displayStyle]="'link'"
                [icon]="'close'"
                class="xui-file-upload__remove"
                [title]="'Remove'"></button>
    </label>
    <input type="file"
           #fileInput
           id="{{generatedId}}"
           (change)="onFileRead($event)"
           accept="{{accept}}"
           class="hidden">

    <span *ngIf="!isFileSelected && !isInErrorState()" class="xui-help-hint">
        No file selected yet.
    </span>
    <span *ngIf="isInErrorState()" class="xui-help-hint xui-file-upload__invalid">
        Selecting a file is required
    </span>
</div>
