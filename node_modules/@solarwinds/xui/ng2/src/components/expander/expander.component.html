<div class="xui-expander">
    <div class="xui-expander__header" (click)="toggle()">
        <xui-icon cssClass="xui-expander__header-icon" icon="{{open ? 'triangle-down' : 'triangle-right'}}"></xui-icon>
        <div class="xui-expander__header-content" [class.text-muted]="disabled">
            <div #headerContent><ng-content select="[header]"></ng-content></div>
            <div *ngIf="!headerContent.childNodes.length">
                <xui-icon cssClass="xui-expander__header-content-icon" icon="{{icon}}" *ngIf="!!icon"></xui-icon>
                <span class="xui-expander__header-title">{{header}}</span>
            </div>
        </div>
    </div>
    <div class="xui-expander__body" [@expandedState]="state" (@expandedState.done)="expandedStateDone()">
        <ng-content *ngIf="renderBody"></ng-content>
    </div>
</div>
